UnexpectedElement=Unexpected <%1$S> element.
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=GTK2 இல் Key event காணப்படவில்லை not available on GTK2: சாவி="%S" மாற்றியமைப்பு="%S"
WinConflict=Key event not available on some keyboard layouts: சாவி="%S" மாற்றியமைப்பு="%S"
TooDeepBindingRecursion=XBL இணைப்பு "%S" ஏற்கனவே அதிக மரபு வழி மூலகங்களால் பாவிக்கப்படுகின்றது, infinite recursion யை தடை செய்வதற்காக அதனை பிரயோகிக்க வேண்டாம்.
CircularExtendsBinding="%S" உடன் XBL இணைப்பு "%S" இனை விரிவாக்கம் செய்ய முயல்வது அது தானாகவே விரிவாக்கம் செய்வதற்கு காரணமாக அமையும்
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=Use of <handler command="…"> not allowed outside chrome.
InvalidExtendsBinding="%S" விரிவாக்கம் செய்தல் செல்லுபடியற்றது. பொதுவாக அடையாள ஒட்டுப் பெயர்களை விரிவாக்க வேண்டாம்.
MalformedXBL = An XBL file is malformed. Did you forget the XBL namespace on the bindings tag?
MissingIdAttr = An "id" attribute missing on the binding tag.
