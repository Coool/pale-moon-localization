Title=பாதுகாப்பு எச்சரிக்கை
MixedContentMessage=நீங்கள் கேட்டுள்ள மறைக்குறியீடாக்கப்பட்டுள்ள பக்கம் சில மறைக்குறியீடாக்கப்படாத தகவல்களைக் கொண்டுள்ளது. இந்தப்பக்கத்தில் நீங்கள் பார்க்கும் அல்லது நுழைக்கும் தகவல்கள் மூன்றாம் நபரால் இலகுவாக வாசிக்க முடியும்.
LeaveSecureMessage=நீங்கள் மறைக்குறியீடாக்கப்பட்டுள்ள பக்கமொன்றை விட்டுச்செல்கின்றீர்கள். இப்போதிருந்து நீங்கள் அனுப்பும் அல்லது பெறும் தகவல்கள் மூன்றாம் நபரால் இலகுவாக வாசிக்க முடியும்.
EnterSecureMessage=நீங்கள் மறைக்குறியீடாக்கப்பட்டுள்ள பக்கமொன்றை கேட்டுள்ளீர்கள். இணையத்தளம் சரியானதென்று அதுவாக அடையாளப்படுத்தியுள்ளது, மேலும் இந்தப்பக்கத்தில் நீங்கள் பார்க்கும் அல்லது நுழைக்கும் தகவல்கள் மூன்றாம் நபரால் இலகுவாக வாசிக்க முடியாது.
WeakSecureMessage=நீங்கள் கேட்டுள்ள பக்கம் குறை-தர மறைக்குறியீடாக்கத்தை பாவிக்கிறது.இணையத்தளம் சரியானதென்று அதுவாக அடையாளப்படுத்தியுள்ளது, ஆனால் இந்தப்பக்கத்தில் நீங்கள் பார்க்கும் அல்லது நுழைக்கும் தகவல்கள் மூன்றாம் நபரால் இலகுவாக வாசிக்க முடியும்.
PostToInsecureFromSecureMessage=இந்தப்பக்கம் மறைக்குறியீடாக்கப்பட்டிருந்தாலும், நீங்கள் நுழைத்துள்ள தகவல்கள் மறைக்குறியீடாக்கப்படாத இணைப்பினூடு அனுப்பப்படுவதால் மூன்றாம் நபரால் இலகுவாக வாசிக்க முடியும்.##உங்களுக்கு இந்தத் தகவல்களை நிச்சயமாக தொடர்ந்து அனுப்ப வேண்டுமா?##
PostToInsecureFromInsecureMessage=நீங்கள் நுழைத்துள்ள தகவல்கள் மறைக்குறியீடாக்கப்படாத இணைப்பினூடு அனுப்பப்படுவதால் மூன்றாம் நபரால் இலகுவாக வாசிக்க முடியும்.##உங்களுக்கு இந்தத் தகவல்களை நிச்சயமாக தொடர்ந்து அனுப்ப வேண்டுமா?## 
MixedContentShowAgain=எப்போதாவது நான் பார்க்கும் மறைக்குறியீடாக்கப்பட்டுள்ள பக்கம் மறைக்குறியீடாக்கப்படாத தகவல்களைக் கொண்டிருக்கும் போது எச்சரிக்கவும்.
LeaveSecureShowAgain=எப்போதாவது நான் மறைக்குறியீடாக்கப்படாத பக்கமொன்றை மறைக்குறியீடாக்கப்பட்டுள்ள பக்கமொன்றாக கருதி விட்டுச் செல்லும் போதுஎச்சரிக்கவும்.
EnterSecureShowAgain=எப்போதாவது நான் மறைக்குறியீடாக்கப்பட்டுள்ள பக்கமொன்றை பார்க்கும் போது எச்சரிக்கவும்.
WeakSecureShowAgain=எப்போதாவது நான் குறை-தர மறைக்குறியீடாக்கப்பட்டுள்ள பக்கமொன்றை பார்க்கும் போது எச்சரிக்கவும்.
PostToInsecureFromInsecureShowAgain=எப்போதாவது நான் மறைக்குறியீடாக்கப்படாத தகவல்களை சமர்ப்பிக்கும்போது எச்சரிக்கவும்.
SecurityButtonTooltipText=தற்போதுள்ள பக்கத்தைப்பற்றிய பாதுகாப்புத் தகவல்களை காட்சிப்படுத்தவும்.
SecurityButtonMixedContentTooltipText=எச்சரிக்கை: உறுதிப்படுத்தப்படாத உள்ளடக்கத்தைக் கொண்டுள்ளது.
