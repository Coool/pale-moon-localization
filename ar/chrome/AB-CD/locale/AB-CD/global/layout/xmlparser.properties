# Map Expat error codes to error strings
1=خارج الذاكرة
2=خطأ في بناء الجملة
3=لم يتم العثور على عنصر الجذر
4=ليس جيدا
5=رمز غير مغلق
6=الطابع الجزئي
7=العلامة غير متطابقة
8=السمة المكررة
9=غير المرغوب فيه بعد عنصر الوثيقة
10=مرجع كيان معلمة غير قانونية
11=كيان غير معروف
12=مرجع الوحدة متكررة
13=كيان غير متزامن
14=الإشارة إلى عدد الأحرف غير صالحة
15=الإشارة إلى كيان ثنائي
16=الإشارة إلى كيان خارجي في السمة
17=XML أو الإعلان النصي ليس في بداية الكيان
18=ترميز غير معروف
19=الترميز المحدد في تعريف XML غير صحيح
20=مقطع CDATA مغلقة
21=خطأ في معالجة مرجع كيان خارجي
22=الوثيقة ليست مستقلة
23=حالة محلل غير متوقع
24=الكيان أعلن في كيان معلمة
27=بادئة غير ملزمة لمساحة اسم
28=ويجب أن لا تختصر undeclare
29=ترميز غير كامل في كيان المعلمة
30=تعريف XML غير منسق بشكل جيد
31=إعلان نص غير منسق بشكل جيد
32=حرف (أحرف) غير قانونية في معرف العامة
38=لا يجب أن تكون البادئة المحجوزة (xml) غير المعلنة أو منضمة إلى آخر مساحة الاسم
39=يجب أن لا تكون البادئة المحجوزة (xmlns) المعلنة أو غير المعلنة
40=يجب عدم ربط بادئة بأحد أسماء مساحة الاسم المحجوزة

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=خطأ في توزيع XML: %1$S\nالموقع: %2$S\nخط رقم %3$u، العمود %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. المتوقع: </%S>.

