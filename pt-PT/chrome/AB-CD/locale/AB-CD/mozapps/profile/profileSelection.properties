# LOCALIZATION NOTE: These strings are used for startup/profile problems and the profile manager.

# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Fechar o %S
restartMessageNoUnlocker=O %S ainda está em execução, mas não está a responder. Para abrir uma nova janela, tem que fechar o processo %S ou reiniciar o seu sistema.
restartMessageUnlocker=O %S ainda está em execução, mas não está a responder. Tem que fechar o processo %S para poder abrir uma nova janela.
restartMessageNoUnlockerMac=Já está aberta uma cópia do %S. Apenas pode estar aberta uma cópia do %S.
restartMessageUnlockerMac=Já está aberta uma cópia do %S. A cópia do %S em execução será encerrada para que possa abrir esta.

# Profile manager
# LOCALIZATION NOTE (profileTooltip): First %S is the profile name, second %S is the path to the profile folder.
profileTooltip=Perfil: '%S' - Caminho: '%S'

pleaseSelectTitle=Selecionar perfil
pleaseSelect=Selecione um perfil para iniciar o %S ou crie um novo.

profileLockedTitle=Perfil em utilização
profileLocked2=O %S não pode utilizar o perfil "%S", porque este está a ser utilizado.\n\nPara continuar, termine a instância do %S em execução ou escolha um perfil diferente.

renameProfileTitle=Renomear perfil
renameProfilePrompt=Renomear o perfil "%S" para:

profileNameInvalidTitle=Nome de perfil inválido
profileNameInvalid=O nome de perfil "%S" não é permitido.

chooseFolder=Escolha uma pasta para o perfil
profileNameEmpty=Não é permitida a utilização de nomes de perfis vazios.
invalidChar=O carácter "%S" não é permitido nos nomes de perfis. Por favor escolha um nome diferente.

deleteTitle=Apagar perfil
deleteProfileConfirm=Ao apagar um perfil, remove permanentemente esse perfil da lista dos perfis disponíveis. Pode optar por apagar os ficheiros de dados do perfil, incluindo as suas definições, certificados e outros dados do utilizador. Esta opção apaga definitivamente a pasta "%S", não a podendo recuperar posteriormente. Deseja apagar os ficheiros de dados do perfil?
deleteFiles=Apagar ficheiros
dontDeleteFiles=Não apagar ficheiros

profileCreationFailed=O perfil não pode ser criado. Provavelmente não é possível escrever na pasta escolhida.
profileCreationFailedTitle=Falha ao criar o perfil
profileExists=Já existe um perfil com este nome. Por favor escolha um outro nome.
profileExistsTitle=Perfil existente
profileFinishText=Prima Terminar para criar este novo perfil.
profileFinishTextMac=Prima OK para criar este novo perfil.
profileMissing=O seu perfil %S não pode ser carregado. Poderá estar em falta ou inacessível.
profileMissingTitle=Perfil em falta

# Profile reset
