# LOCALIZATION NOTE: These strings are used for startup/profile problems and the profile manager.

# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Fechar o %S
restartMessageNoUnlocker=O %S ainda está em execução, mas não está a responder. Antes de abrir uma nova janela, tem de fechar o processo %S, ou reiniciar o seu sistema.
restartMessageUnlocker=O %S ainda está em execução, mas não está a responder. O processo do %S antigo tem de ser terminado para abrir uma nova janela.
restartMessageNoUnlockerMac=Já está aberta uma cópia do %S. Só é permitida uma cópia do %S em simultâneo.
restartMessageUnlockerMac=Já está aberta uma cópia do %S. A cópia do %S em execução irá ser encerrada para que possa abrir esta.

# Profile manager
# LOCALIZATION NOTE (profileTooltip): First %S is the profile name, second %S is the path to the profile folder.
profileTooltip=Perfil: '%S' - Localização: '%S'

pleaseSelectTitle=Seleccione o perfil
pleaseSelect=Por favor seleccione um perfil para iniciar o %S, ou crie um novo perfil.

profileLockedTitle=Perfil em utilização
profileLocked2=O %S não pode utilizar o perfil "%S" porque este está a ser utilizado.\n\nPara continuar, termine a instância do %S que está em execução ou escolha um perfil diferente.

renameProfileTitle=Renomear o perfil
renameProfilePrompt=Renomear o perfil "%S" para:

profileNameInvalidTitle=Nome de perfil inválido
profileNameInvalid=O nome de perfil "%S" não é permitido.

chooseFolder=Escolha uma pasta para o perfil
profileNameEmpty=Não é permitida a utilização de nomes de perfis vazios.
invalidChar=O carácter "%S" não é permitido nos nomes de perfis. Por favor escolha um nome diferente.

deleteTitle=Eliminar perfil
deleteProfileConfirm=Ao eliminar um perfil vai remover definitivamente esse perfil da lista dos perfis disponíveis.\nPode eliminar também os ficheiros de dados do perfil, incluindo as suas definições, certificados e outros dados do utilizador. Esta opção irá eliminar definitivamente a pasta "%S" e não pode ser recuperada.\nDeseja eliminar os ficheiros de dados do perfil?
deleteFiles=Eliminar ficheiros
dontDeleteFiles=Não eliminar ficheiros

profileCreationFailed=O perfil não pode ser criado. Provavelmente não é possível escrever na pasta escolhida.
profileCreationFailedTitle=A criação do perfil falhou
profileExists=Já existe um perfil com este nome. Por favor escolha um outro nome.
profileExistsTitle=O perfil existe
profileFinishText=Pressione Concluir para criar este novo perfil.
profileFinishTextMac=Pressione Concluir para criar este novo perfil.
profileMissing=O seu perfil %S não pode ser carregado. Poderá estar em falta ou inacessível.
profileMissingTitle=Perfil em falta

# Profile reset
# LOCALIZATION NOTE (resetBackupDirectory): Directory name for the profile directory backup created during reset. This directory is placed in a location users will see it (ie. their desktop). %S is the application name.
resetBackupDirectory=Dados %S antigos
