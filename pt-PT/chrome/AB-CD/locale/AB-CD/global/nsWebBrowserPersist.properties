readError=O %S não pode ser guardado, porque o ficheiro fonte não pode ser lido.\n\nTente novamente mais tarde, ou contacte o administrador do servidor.
writeError=O %S não pode ser guardado, porque ocorreu um erro desconhecido.\n\nTente guardar para uma localização diferente.
launchError=O %S não pode ser aberto, porque ocorreu um erro desconhecido.\n\nTente guardar para o disco primeiro e depois abrir o ficheiro.
diskFull=Não existe espaço suficiente no disco para guardar %S.\n\nRemova ficheiros desnecessários do disco e tente novamente, ou tente guardar numa localização diferente.
readOnly=O %S não pode ser guardado, porque o disco, pasta, ou ficheiro está protegido contra escrita.\n\nActive a escrita no disco e tente novamente, ou tente guardar numa localização diferente.
accessError=O %S não pode ser guardado, porque não pode alterar os conteúdos dessa pasta.\n\nAltere as propriedades da pasta e tente novamente, ou tente guardar numa localização diferente.
accessErrorSD=Nenhum cartão SD.\n\nÉ necessário um cartão sd para transferir %S.
helperAppNotFound=O %S não pode ser aberto, porque a aplicação auxiliar associada não existe. Altere a associação nas suas preferências.
noMemory=Não existe memória suficiente para completar a acção que pediu.\n\nTermine algumas aplicações e tente novamente.
title=A transferir %S
fileAlreadyExistsError=O %S não pode ser guardado porque já existe um ficheiro com o mesmo nome que o directório '_ficheiros'.\n\nTente guardar para uma localização diferente.
fileNameTooLongError=O %S não pode ser guardado, porque o nome do ficheiro é demasiado grande.\n\nTente guardar com um nome de ficheiro mais curto.
