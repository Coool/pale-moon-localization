readError=Não foi possível guardar %S, porque o ficheiro fonte não foi lido.\n\nTente mais tarde ou contacte o administrador do servidor.
writeError=Não foi possível guardar %S, porque ocorreu um erro desconhecido.\n\nTente guardar para uma localização diferente.
launchError=Não foi possível abrir %S, porque ocorreu um erro desconhecido.\n\nTente guardar para o disco primeiro e depois abrir o ficheiro.
