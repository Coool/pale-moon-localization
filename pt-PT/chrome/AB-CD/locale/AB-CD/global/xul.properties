MissingOverlay=Falhou ao carregar a sobreposição de %1$S.
PINotInProlog=A instrução de processamento <?%1$S?> já não tem qualquer efeito fora do prólogo (consulte o erro 360119).
NeededToWrapXUL=A caixa XUL para o elemento %1$S continha um dependente 'inline' %2$S, obrigando todos os itens descendentes a serem moldados em bloco.
NeededToWrapXULInlineBox=A caixa XUL para o elemento %1$S continha um dependente 'inline' %2$S, obrigando todos os itens descendentes a serem moldados em bloco. Isto pode ser reparado substituindo "display: -moz-inline-box" por "display: -moz-inline-box; display: inline-block".

