# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Diretiva %1$S violada
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Diretiva %1$S violada por %2$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Tentado o envio de relatório para um URI inválido: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = o erro foi: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = Não foi possivel descodificar o URI do relatório: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Não foi possível processar a diretiva desconhecida '%1$S'
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = não compreendeu a opção '%1$S'.  A ignorá-la.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = ão é possível utilizar um relatório de URI a partir do eTLD+1 disponível: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = não é possível utilizar um relatório de URI com diferentes esquemas do documento criado: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = não é possível utilizar um relatório de URI com diferentes portas do documento criado: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = a página em %1$S não pode enviar relatórios para %2$S
allowOrDefaultSrcRequired = diretiva 'allow' ou 'default-src' necessária mas não presente.  A reverter para "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Falha ao descodificar um fonte desconhecida %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Falhou a publicação do relatório de violação para %1$S, pois ocorreu um redirecionamento
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = a diretiva permitir está obsoleta, em alternativa use a diretiva default-src equivalente

# CSP Errors:
policyURINotAlone = a diretiva da política-uri apenas pode aparecer sozinha
noParentRequest = A política-uri não pode ser obtida sem um pedido parental e um CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = não foi possível descodificar o URI na política do URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = não é possível obter a política de uri a partir de um servidor não correspondente: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = não é possível obter a política de uri a partir de uma porta não correspondente: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = não é possível obter a política de uri a partir de um esquema não correspondente: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Error ao obter política-uri: %1$S
cspSourceNotURI = O argumento fornecido não é um nsIURI
argumentIsNotString = O argumento fornecido não é um string
selfDataNotProvided = Não é possível usar 'self' se os dados self não forem fornecidos
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = não é possível descodificar um URI sem um esquema: %1$S
selfKeywordNoSelfData = usada palavra chave self , mas nenhum dado self especificado
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Não foi possível descodificar a fonte inválida %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Não é possível criar a fonte de apenas servidor %1$S sem dados 'self'
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Não é possível criar a fonte %1$S sem dados 'self'
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Não foi possível descodificar o servidor inválido %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Não foi possível descodificar o esquema em %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Não foi possível descodificar a porta em %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Não foi possível intersectar %1$S com %2$S devido a problemas de portas.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Não foi possível intersectar %1$S com %2$S devido a problemas de esquema.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = a intersectar fonte com servidor indefenido: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = a intersectar duas fontes com servidores indefenidos: %1$S e %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Detetadas %1$S diretivas duplicadas.  Excetuando a primeira todas serão ignoradas.
