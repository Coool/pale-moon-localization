PKPUntrustworthyConnection=Public-Key-Pins: A ligação ao site não é de confiança e o cabeçalho especificado foi ignorado.
PKPCouldNotParseHeader=Public-Key-Pins: O site especificou um cabeçalho que não foi processado com sucesso.
PKPNoMaxAge=Public-Key-Pins: O site especificou um cabeçalho que não inclui uma diretiva 'max-age'.
PKPMultipleMaxAges=Public-Key-Pins: O site especificou um cabeçalho que incluiu múltiplas diretivas 'max-age'.
