# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Bloqueado o carregamento do conteúdo de exibição misto "%1$S"
BlockMixedActiveContent=Bloqueado o carregamento do conteúdo ativo misto "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: CORS desativado)
CORSRequestFailed=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: falha do pedido CORS)
CORSRequestNotHttp=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: pedido CORS não HTTP)
CORSMissingAllowOrigin=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: cabeçalho CORS 'Access-Control-Allow-Origin' inexistente)
CORSAllowOriginNotMatchingOrigin=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: cabeçalho CORS 'Access-Control-Allow-Origin' não coincidente com '%2$S')
CORSMethodNotFound=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: método não encontrado no cabeçalho CORS 'Access-Control-Allow-Methods')
CORSMissingAllowCredentials=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: esperado 'true' no cabeçalho CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: canal CORS preflight com erros)
CORSInvalidAllowMethod=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: token inválido '%2$S' no cabeçalho CORS 'Access-Control-Allow-Methods')
CORSInvalidAllowHeader=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: token inválido '%2$S' no cabeçalho CORS 'Access-Control-Allow-Headers')
CORSMissingAllowHeaderFromPreflight=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: token inválido '%2$S' no cabeçalho CORS 'Access-Control-Allow-Headers' no canal preflight CORS)

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=O site especifica um cabeçalho Strict-Transport-Security inválido.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=O site especifica um cabeçalho Public-Key-Pins inválido.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Este site utiliza um certificado SHA-1; recomendamos a utilização de certificados com algoritmos de assinatura com funções hash mais fortes do que SHA-1.
InsecurePasswordsPresentOnPage=Campos de palavra-passe em página insegura (http://). Não deve utilizar estes campos porque as suas credenciais podem ser roubadas.
InsecureFormActionPasswordsPresent=Campos de palavra-passe em formulário com uma ação insegura (http://). Não deve utilizar estes campos porque as suas credenciais podem ser roubadas.
InsecurePasswordsPresentOnIframe=Campos de palavra-passe em iframe insegura (http://). Não deve utilizar estes campos porque as suas credenciais podem ser roubadas.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Carregamento de conteúdo ativo misto (inseguro) "%1$S" em página segura
LoadingMixedDisplayContent2=Carregamento de conteúdo de exibição misto (inseguro) "%1$S" em página segura
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Uma 'iframe' que tem allow-scripts e allow-same-origin para o atributo sandbox pode remover-se da caixa negra.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Este site utiliza o protocolo SSL 3.0 para cifra, um formato que foi descontinuado e não é seguro.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Este site utiliza o protocolo RC4 para cifra, um formato que foi descontinuado e não é seguro.

