STSUnknownError=Strict-Transport-Security: Ocorreu um erro desconhecido ao processar o cabeçalho especificado pelo site.
STSUntrustworthyConnection=Strict-Transport-Security: A ligação ao site não é de confiança e o cabeçalho especificado foi ignorado.
STSCouldNotParseHeader=Strict-Transport-Security: O site especificou um cabeçalho que não foi processado com sucesso.
STSNoMaxAge=Strict-Transport-Security: O site especificou um cabeçalho que não inclui uma diretiva 'max-age'.
STSMultipleMaxAges=Strict-Transport-Security: O site especificou um cabeçalho que inclui múltiplas diretivas 'max-age'.
STSInvalidMaxAge=Strict-Transport-Security: O site especificou um cabeçalho que inclui uma diretiva 'max-age' inválida.
STSMultipleIncludeSubdomains=Strict-Transport-Security: O site especificou um cabeçalho que inclui múltiplas diretivas 'includeSubDomains'.
STSInvalidIncludeSubdomains=Strict-Transport-Security: O site especificou um cabeçalho que inclui uma diretiva 'includeSubDomains' inválida.
STSCouldNotSaveState=Strict-Transport-Security: Ocorreu um erro ao marcar o site como um anfitrião Strict-Transport-Security.

