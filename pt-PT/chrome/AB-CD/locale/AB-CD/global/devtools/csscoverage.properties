# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Controlar análise CSS Coverage
csscoverageStartDesc2=Iniciar recolha de dados CSS Coverage
csscoverageStopDesc2=Parar recolha de dados CSS Coverage
csscoverageOneShotDesc2=Recolher dados instantâneos CSS Coverage
csscoverageToggleDesc2=Alternar recolha de dados CSS Coverage
csscoverageReportDesc2=Mostrar relatório CSS Coverage
csscoverageStartNoReloadDesc=Não iniciar ao recarregar a página
csscoverageStartNoReloadManual=É melhor que a página seja recarregada porque esta ação inicia o teste num dado ponto, mas podem existir motivos pelos quais não o fizemos (exemplo: a página contém um estado que será perdido ao recarregar)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=A executar a análise CSS Coverage
csscoverageDoneReply=Análise CSS Coverage terminada

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=A análise CSS Coverage já está em execução
csscoverageNotRunningError=A análise CSS Coverage não está em execução
csscoverageNotRunError=A análise CSS Coverage não foi executada
csscoverageNoRemoteError=O destino não tem suporte a CSS Coverage
csscoverageOneShotReportError=O relatório CSS Coverage não está disponível para dados 'oneshot'. Utilize iniciar/parar.

