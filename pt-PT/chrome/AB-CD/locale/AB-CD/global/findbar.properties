# strings used by the Find bar, split from browser.properties
NotFound=A frase não foi encontrada
WrappedToTop=Atingido o fim da página, continuando do topo
WrappedToBottom=Atingido o topo da página, continuando do fundo
NormalFindLabel=Procura:
FastFindLabel=Procura Rápida:
FastFindLinksLabel=Procura Rápida (só ligações):
CaseSensitive=(Sensível a maiúsculas/minúsculas)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1 of #2 match;#1 of #2 matches
# LOCALIZATION NOTE (FoundTooManyMatches): Semicolon-separated list of plural
# forms. #1 is the total amount of matches allowed before counting stops.
FoundTooManyMatches=More than #1 match;More than #1 matches
