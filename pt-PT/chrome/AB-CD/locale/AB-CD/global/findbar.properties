# strings used by the Find bar, split from browser.properties
NotFound=Frase não encontrada
WrappedToTop=Chegou ao fim da página, a continuar do início
WrappedToBottom=Chegou ao início da página, a continuar do fim
NormalFind=Localizar na página
FastFind=Localizar rápido
FastFindLinks=Localizar rápido (apenas ligações)
CaseSensitive=(Diferenciar maiúsculas/minúsculas)
EntireWord=(Apenas palavras completas)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1 de #2 ocorrência;#1 de #2 ocorrências
# LOCALIZATION NOTE (FoundMatchesCountLimit): Semicolon-separated list of plural
# forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the total amount of matches allowed before counting stops.
FoundMatchesCountLimit=Mais do que #1 ocorrência;Mais do que #1 ocorrências

