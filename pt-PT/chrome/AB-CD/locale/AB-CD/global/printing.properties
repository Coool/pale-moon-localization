# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=Ocorreu um erro ao imprimir.

PERR_ABORT=A impressão foi abortada ou cancelada.
PERR_NOT_AVAILABLE=Algumas funcionalidade de impressão ainda não estão disponíveis.
PERR_NOT_IMPLEMENTED=Algumas funcionalidade de impressão ainda não estão implementadas.
PERR_OUT_OF_MEMORY=Não existe memória suficiente para imprimir.
PERR_UNEXPECTED=Ocorreu um erro inesperado ao imprimir.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Não existem impressoras.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=Não existem impressoras e não é possível a pré-visualização.
PERR_GFX_PRINTER_NAME_NOT_FOUND=A impressora selecionada não foi encontrada.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Não foi possível abrir o ficheiro de destino.
PERR_GFX_PRINTER_STARTDOC=Falha de impressão ao iniciar a tarefa.
PERR_GFX_PRINTER_ENDDOC=Falha de impressão ao terminar a tarefa.
PERR_GFX_PRINTER_STARTPAGE=Falha de impressão ao iniciar a nova página.
PERR_GFX_PRINTER_DOC_IS_BUSY=O documento está a ser carregado e ainda não pode ser impresso.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=O documento está a ser carregado e ainda não pode ser pré-visualizado.

