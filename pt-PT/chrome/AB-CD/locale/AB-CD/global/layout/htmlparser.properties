errQuirkyDoctype=Quirky doctype. Esperado \u201C<!DOCTYPE html>\u201D.
errNonSpaceInTrailer=Sem espaço no trailer página.
errNonSpaceAfterFrameset=Sem espaço depois do “frameset”.
