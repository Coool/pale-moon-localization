# Map Expat error codes to error strings
1=memória insuficiente
2=erro de sintaxe
3=no root element found
4=mal formado
5=token não fechado
6=carácter parcial
7=etiqueta não coincidente
8=atributo duplicado
9=lixo após o elemento do documento
10=referência inválida no parâmetro entidade
11=entidade indefinida
12=referência a entidade recursiva
13=entidade assíncrona
14=referência a um número de carácter inválido
15=referência a uma entidade binária
16=referência a uma entidade externa no atributo
17=XML ou declaração de texto não no início da entidade
18=codificação desconhecida
19=especificada codificação inválida na declaração XML
20=secção CDATA não fechada
21=erro no processamento da referência de entidade externa
22=documento não individualizado
23=estado de processador inválido
24=declarada entidade no parâmetro entidade
27=prefixo não associado a namespace
28=must not undeclare prefix
29=marcação incompleta na entidade do parâmetro
30=declaração XML mal formada
31=declaração de texto mal formada
32=caracteres ilegais na id pública
38=reserved prefix (xml) must not be undeclared or bound to another namespace name
39=reserved prefix (xmlns) must not be declared or undeclared
40=prefix must not be bound to one of the reserved namespace names

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Erro de XML: %1$S\nLocalização: %2$S\nLinha %3$u, coluna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Esperado: </%S>.

