csp.error.missing-directive=Falta a diretiva '%S' na política

#LOCALIZATION NOTE (csp.error.illegal-keyword) %1$S is the name of a CSP directive, such as "script-src". %2$S is the name of a CSP keyword, usually 'unsafe-inline'.
csp.error.illegal-keyword=A diretiva '%1$S' contém uma palavra-chave proibida (%2$S)

#LOCALIZATION NOTE (csp.error.illegal-protocol) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.illegal-protocol=A diretiva '%1$S' contém uma origem de protocolo proibida (%2$S):

#LOCALIZATION NOTE (csp.error.missing-host) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.missing-host=O protocolo %2$S: necessita de um servidor nas diretivas '%1$S'

#LOCALIZATION NOTE (csp.error.missing-source) %1$S is the name of a CSP directive, such as "script-src". %2$S is the name of a CSP source, usually 'self'.
csp.error.missing-source='%1$S' tem que incluir a origem %2$S

#LOCALIZATION NOTE (csp.error.illegal-host-wildcard) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.illegal-host-wildcard=As origens %2$S: nas diretivas '%1$S' têm que incluir pelo menos um subdomínio não genérico (exemplo: *.example.com em vez de *.com)

#LOCALIZATION NOTE (uninstall.confirmation.title) %S is the name of the extension which is about to be uninstalled.
uninstall.confirmation.title=Desinstalar %S

#LOCALIZATION NOTE (uninstall.confirmation.message) %S is the name of the extension which is about to be uninstalled.
uninstall.confirmation.message=A extensão “%S” está a solicitar para ser desinstalada. O que deseja fazer?

uninstall.confirmation.button-0.label=Desinstalar
uninstall.confirmation.button-1.label=Manter instalada
