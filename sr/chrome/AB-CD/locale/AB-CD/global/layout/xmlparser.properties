# Map Expat error codes to error strings
1=нема довољно простора
2=синтаксна грешка
3=без пронађеног основног елемента
4=није исправно обликована
5=незатворена ознака
6=делимични карактер
7=неподударна ознака
8=дупликат атрибута
9=нежељена након елемента документа
10=недозвољени референтни ентитет
11=недефинисан ентитет
12=рекурзивни референтни ентитет
13=асинхрони ентитет
14=референца на неважећи знак
15=упућено на бинарни ентитет
16=референца на екстерни ентитет за атрибут
17=XML или текст декларације не на почетак ентитета
18=непознат кодни распоред
19=кодирање наведено у XML декларацији није исправна
20=незатворена CDATA секција
21=грешка у обради референце спољног ентитета
22=документ није самосталан
23=неочекивани анализатор стања
24=ентитет је прогласио параметар
27=префикс није везана за простор имена
28=не морате унети префикс
29=непотпуна назнака у параметру ентитета
30=XML декларација није исправно обликована
31=текст декларације није добро форматиран
32=илегални знак(ци) у јавним ид
38=reserved prefix (xml) must not be undeclared or bound to another namespace name
39=reserved prefix (xmlns) must not be declared or undeclared
40=prefix must not be bound to one of the reserved namespace names

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML грешка парсирања: %1$S\nЛокација: %2$S\nБрој линије %3$u, Колона %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Очекивано: </%S>.
