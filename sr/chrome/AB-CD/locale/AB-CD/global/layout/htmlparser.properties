# Encoding warnings and errors
EncNoDeclarationFrame=Знаковно кодирање уоклвирених докумената није декларисано.  Документ ће изгледати као да нема оквира.
EncNoDeclarationPlain=Кодирање знакова у документу са обичним текстом није декларисано.  Документ ће бити приказан као нечитак текст у неким конфигурацијама веб читача ако документ садржи знаке ван US-ASCII опсега.  Кодирање знакова мора да буде декларисано у протоколу за пренос датотеке, или датотека мора да носи ознаку за редослед бајтова као потпис кодирања.
EncNoDeclaration=Кодирање знакова у HTML документу није декларисано.  Документ ће бити приказан као нечитак текст у неким конфигурацијама веб читача ако документ садржи знаке ван US-ASCII опсега.  Кодирање знакова мора да буде декларисано у протоколу за пренос датотеке.
EncLateMetaFrame=Кодирање знакова у уоквиреном HTML документу није нађено при скенирању првих 1024 знакова датотеке.  Када се документ прегледа ван оквира, страна ће се поново учитати аутоматски.  Кодирање знакова мора да буде декларисано у првих 1024 знакова у датотеци.
EncLateMeta=Кодирање знакова у HTML документу није нађено при скенирању првих 1024 знакова датотеке.  Када се документ прегледа ван оквира, страна ће се поново учитати аутоматски.  Кодирање знакова мора да буде декларисано у првих 1024 знакова у датотеци.
EncLateMetaReload=Страна је поново учитана, пошто кодирање знакова није било нађено у првих 1024 знакова датотеке.  Декларација кодирања знакова треба да се помери  да буде у првих 1024 знакова датотеке.
EncLateMetaTooLate=Декларација кодирања знакова је пронађена прекасно у датотеци да би ступила у дејство.  Декларација треба да се налази у првих 1024 знакова у датотеци.
EncMetaUnsupported=Декларисано је неподржано кодирање знакова за хтмл документ који користи мета таг.  Декларација је занемарена.
EncProtocolUnsupported=Неподржано кодирање знакова је декларисано на нивоу преносног протокола.  Декларација је занемарена.
EncBomlessUtf16=Детектовано је УТФ-16 кодирање за текст на основној латиници а без ознаке за редослед бајтова и без декларације кодирања на нивоу транспортног протокола.  Кодирање овог садржаја у УТФ-16 је неефикасно а кодирање знакова треба свакако означити.
EncMetaUtf16=Мета ознака је коришћена да пријави кодирање као УТФ-16.  Ово је растумачено као УТФ-8 уместо тога.
EncMetaNonRoughSuperset=Мета таг је коришћен за декларацију кодирања знакова које не кодира основну латиницу на сличан начин као US-ASCII.  Декларација је занемарена.

