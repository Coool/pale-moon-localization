# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=Възникна грешка по време на принтирането.

PERR_ABORT=Задачата по принтирането беше прекъсната или отменена.
PERR_NOT_AVAILABLE=Някои функции за принтиране не са достъпни в момента.
PERR_NOT_IMPLEMENTED=Некоторые функции печати ещё не реализованы.
PERR_OUT_OF_MEMORY=Недостатъчно свободна памет за принтиране.
PERR_UNEXPECTED=Появи се неочакван проблем по време на принтирането.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Не е достъпен нито един принтер.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=Не е достъпен нито един принтер, предварителният преглед за принтиране е невъзможен.
PERR_GFX_PRINTER_NAME_NOT_FOUND=Избраният принтер не е намерен.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Файлът в който трябва да бъде принтиран документа не може да бъде отворен.
PERR_GFX_PRINTER_STARTDOC=Ошибка печати при запуске задания на печать.
PERR_GFX_PRINTER_ENDDOC=Грешка при започване обработката на страница за принтиране.
PERR_GFX_PRINTER_STARTPAGE=Грешка при започване обработката на страница за принтиране.
PERR_GFX_PRINTER_DOC_IS_BUSY=Този документ не може да бъде принтиран, все още се зарежда.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=Прегледът не може да бъде показан. Документът все още се зарежда.

