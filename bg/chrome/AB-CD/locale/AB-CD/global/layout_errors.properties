ImageMapRectBoundsError=Форматът на атрибута "coords" за елемента <area shape="rect"> не съответства на формата "ляво,горе,дясно,долу".
ImageMapCircleWrongNumberOfCoords=Форматът на атрибута "coords" за елемента <area shape="circle"> не съответства на формата"center-x,center-y,radius".
ImageMapCircleNegativeRadius="coords" атрибутът на елемента <area shape="circle"> има отрицателен радиус.
ImageMapPolyWrongNumberOfCoords="coords" атрибутът на елемента <area shape="poly"> не съответства на формата "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=В "coords" атрибута на елемента <area shape="circle"> няма координата "y" (ккоректният формат е "x1,y1,x2,y2 …").

TablePartRelPosWarning=Относителното позициониране на табличните редове и редовите групи вече се поддържа. Може би този сайт трябва да се обнови, защото това може да повлияе на това функцията да работи коректно.

