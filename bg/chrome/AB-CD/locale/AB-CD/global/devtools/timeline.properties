timeline.markerDetail.consoleTimerName=Име на таймер:
timeline.markerDetail.DOMEventType=Тип на събитието:
timeline.markerDetail.DOMEventPhase=Фаза:
timeline.markerDetail.DOMEventTargetPhase=Цел
timeline.markerDetail.DOMEventCapturingPhase=Заснемане
timeline.markerDetail.DOMEventBubblingPhase=Bubbling
timeline.markerDetail.stack=Пакет:
timeline.markerDetail.startStack=Начало на пакет:
timeline.markerDetail.endStack=Край на пакет:
timeline.markerDetail.unknownFrame=<unknown location>

