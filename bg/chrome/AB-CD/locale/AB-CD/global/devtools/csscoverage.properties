csscoverageDesc=Контрол на анализа на CSS покритието
csscoverageStartDesc2=Начало на събирането на данни за CSS покритието
csscoverageStopDesc2=Спиране събирането на данни за CSS покритието
csscoverageOneShotDesc2=Незабвно събирай данни за CSS покритието
csscoverageToggleDesc2=Превключи на събиране на данни за CSS покритието
csscoverageReportDesc2=Покажи данните за CSS покритието
csscoverageStartNoReloadDesc=Не стартирай при презареждане на страницата
csscoverageStartNoReloadManual=Най-добре е, ако започнем от презареждане на текущата страница, защото това започва теста в известен момент, но може да има причини да не искаме да се прави това (например на страницата им състояние, което ще бъде загубено при презареждане)

