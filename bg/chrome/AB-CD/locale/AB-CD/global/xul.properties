MissingOverlay=Грешка при зареждане на подложка от %1$S.
PINotInProlog=Инструкцията на <?%1$S?> не действа извън пролога (вижте бъг 360119).
NeededToWrapXUL=XUL за %1$S съдържа %2$S, което прунуждава всички производни да бъдат в блок.
NeededToWrapXULInlineBox=XUL за %1$S съдържа %2$S, което прунуждава всички производни да бъдат в блок. Това често може да бъде поправено като замените „display: -moz-inline-box“ с „display: -moz-inline-box; display: inline-block“.
