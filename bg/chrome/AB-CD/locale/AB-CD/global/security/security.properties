# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS е изключен).
CORSRequestFailed=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS заявката е неуспешна).
CORSRequestNotHttp=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS заявката не е http).
CORSMissingAllowOrigin=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS хедъра 'Access-Control-Allow-Origin' липсва).
CORSAllowOriginNotMatchingOrigin=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS хедъра 'Access-Control-Allow-Origin' не съвпада с '%2$S').
CORSMethodNotFound=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: не е намерен метод в CORS хедъра 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: очакван 'true' в CORS хедъра 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS preflight канала неуспя).
CORSInvalidAllowMethod=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: невалиден токен '%2$S' в CORS хедъра 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: невалиден токен '%2$S' в CORS хедъра 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: невалиден токен '%2$S' в CORS хедъра 'Access-Control-Allow-Headers' от CORS preflight канала).

