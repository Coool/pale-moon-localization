# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Блокирано е зареждането на смесено съдържание „%1$S“
BlockMixedActiveContent=Блокирано е зареждането на смесено активно съдържимо "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS е изключен).
CORSRequestNotHttp=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS заявката не е http).
CORSMissingAllowOrigin=Блокиране на заявка извън източника: Политиката за един и същ източник не позволява прочитането на отдалечения ресурс %1$S. (Причина: Липсва заглавката на CORS „Access-Control-Allow-Origin“.)
CORSMultipleAllowOriginNotAllowed=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: Множество CORS хедъри 'Access-Control-Allow-Origin' не са разрешени).
CORSAllowOriginNotMatchingOrigin=Блокиране на заявка извън източника: Политиката за един и същ източник не позволява прочитането на отдалечения ресурс %1$S. (Причина: Заглавката на CORS „Access-Control-Allow-Origin“ не съвпада с „%2$S“.)
CORSNotSupportingCredentials=Блокиране на заявка извън източника: Политиката за един и същ източник не позволява прочитането на отдалечения ресурс „%1$S“. (Причина: Credential не се поддържа ако заглавката на CORS „Access-Control-Allow-Origin“ не съвпада с „*“.)
CORSMethodNotFound=Блокиране на заявка извън източника: Политиката за един и същ източник не позволява прочитането на отдалечения ресурс %1$S. (Причина: Не е намерен метод в заглавката на CORS „Access-Control-Allow-Methods“.)
CORSMissingAllowCredentials=Блокиране на заявка извън източника: Политиката за един и същ източник не позволява прочитането на отдалечения ресурс %1$S. (Причина: Очакваше се „true“ в заглавката на CORS „Access-Control-Allow-Credentials“).
CORSPreflightDidNotSucceed=Заявка от непознат източник е блокирана: Правилото за един източник забранява на отдалечен източник да %1$S. (Причина: CORS preflight канала неуспя).
CORSInvalidAllowMethod=Блокирана заявка извън източника: Политиката за един и същ източник забранява прочитането на отдалечен ресурс „%1$S“. (Причина: невалиден токен „%2$S“ в заглавката на CORS „Access-Control-Allow-Methods“).
CORSInvalidAllowHeader=Блокирана заявка извън източника: Политиката за един и същ източник забранява прочитането на отдалечен ресурс „%1$S“. (Причина: невалиден токен „%2$S“ в заглавката на CORS „Access-Control-Allow-Headers“).
CORSMissingAllowHeaderFromPreflight=Блокирана заявка извън източника: Политиката за един и същ източник забранява прочитането на отдалечен ресурс „%1$S“. (Причина: липсващ токен „%2$S“ в заглавката на CORS „Access-Control-Allow-Headers“ от предварилния канал на CORS).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: Получи се неизвестна грешка при обработката на заглавките, зададени от сайта.
STSUntrustworthyConnection=Strict-Transport-Security: Връзката със сайта не е надеждна, затова зададената заглавка е пренебрегната.
STSCouldNotParseHeader=Strict-Transport-Security: Сайтът подаде заглавка, която не може да бъде успешно разпозната.
STSNoMaxAge=Strict-Transport-Security: Сайтът подаде заглавка, която не съдържа директива „max-age“.
STSMultipleMaxAges=Strict-Transport-Security: Сайтът подаде заглавка, която съдържа няколко директиви „max-age“.
STSInvalidMaxAge=Strict-Transport-Security: Сайтът подаде заглавка, която съдържа невалидна директива „max-age“.
STSMultipleIncludeSubdomains=Strict-Transport-Security: Сайтът подаде заглавка, която съдържа няколко директиви „includeSubDomains“.
STSInvalidIncludeSubdomains=Strict-Transport-Security: Сайтът подаде заглавка, която съдържа невалидна директива „includeSubDomains“.
STSCouldNotSaveState=Strict-Transport-Security: Грешка при отбелязване на сайта като хост на Strict-Transport-Security.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins: Неизвестна грешка при обработката на заглавката, зададена от сайта.
PKPUntrustworthyConnection=Public-Key-Pins: Връзката със сайта не е надеждна, затова подадената заглавка е пренебрегната.
PKPCouldNotParseHeader=Public-Key-Pins: Сайтът подаде заглавка, която не може да бъде успешно разпозната.
PKPNoMaxAge=Public-Key-Pins: Сайтът подаде заглавка, която не съдържа директива „max-age“.
PKPMultipleMaxAges=Public-Key-Pins: Сайтът подаде заглавка, която съдържа няколко директиви „max-age“.
PKPInvalidMaxAge=Public-Key-Pins: Сайтът подаде заглавка, която съдържа невалидна директива „max-age“.
PKPMultipleIncludeSubdomains=Public-Key-Pins: Сайтът подаде заглавка, която съдържа няколко директиви „includeSubDomains“.
PKPInvalidIncludeSubdomains=Public-Key-Pins: Сайтът подаде заглавка, която съдържа невалидна директива „includeSubDomains“.
PKPInvalidPin=Public-Key-Pins: Сайтът подаде заглавка, която съдържа невалидно забождане на ключ.
PKPMultipleReportURIs=Public-Key-Pins: Сайтът подаде заглавка, която съдържа няколко директиви „report-uri“.
PKPPinsetDoesNotMatch=Public-Key-Pins: Сайтът подаде заглавка, която не съдържа съвпадащи забождания на ключ.
PKPNoBackupPin=Public-Key-Pins: Сайтът подаде заглавка, която не съдържа резервно забождане на ключ.
PKPCouldNotSaveState=Public-Key-Pins: Грешка при отбелязването на сайта като хост на Public-Key-Pins.
PKPRootNotBuiltIn=Public-Key-Pins: Сертификатът, използван от сайта, не е издаден от сертификат в стандартното хранилище на коренови сертификати. За да се предотврати случайно проникване, зададената заглавка е пренебрегната.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Тази страница използва сертификат подписан с SHA-1. Препоръчително е да използвате сертификати с алгоритми на подписа, използващи хеширащи функции по-добри от SHA-1.
InsecurePasswordsPresentOnPage=Полетата за пароли присъстват на неподсигурена (http://) страница. Това е риск за сигурността, защото позволява данните да бъдат откраднати.
InsecureFormActionPasswordsPresent=Полетата за пароли присъстват на неподсигурен (http://) формуляр. Това е риск за сигурността, защото позволява данните да бъдат откраднати.
InsecurePasswordsPresentOnIframe=Полетата за пароли присъстват на неподсигурен (http://) iframe. Това е риск за сигурността, защото позволява данните да бъдат откраднати.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Зареждане на смесено (незащитено) активно съдържание „%1$S“ в защитена страница
LoadingMixedDisplayContent2=Зареждане на смесено (незащитено) визуално съдържание „%1$S“ в защитена страница
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Iframe, който има и allow-scripts и allow-same-origin в атрибутите на пясъчника си, може да премахне своя пясъчник.

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=Елементът script има недобре оформен хеш в атрибута integrity: „%1$S“. Правилният формат е „<алгоритъм на хеш>-<стойност на хеш>“.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=Хешът в атрибута integrity има неправилна дължина.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=Хешът в атрибута integrity не може да бъде декодиран.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorigthm in use (e.g. "sha256").
IntegrityMismatch=Никой от хешовете „%1$S“ в атрибута integrity не съвпада със съдържанието на подресурса.
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
IneligibleResource=„%1$S“ не е под проверка за интегритет, защото нито е в CORS, нито в same-origin.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
UnsupportedHashAlg=Неподдържан алгоритъм на хеш в атрибута integrity: „%1$S“
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=Атрибутът integrity не съдържа валидни мета-данни.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Този сайт използва шифър RC4 за шифроване, който е остарял и несигурен.

