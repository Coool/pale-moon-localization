MimeTypeMismatch=Източника от "%1$S" беше блокиран заради несъответствие на MIME типа (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=Предупреждение на хедъра на X-Content-Type-Options: стойността бе "%1$S"; имахте предвид да се изпрати “nosniff” ли?

BlockScriptWithWrongMimeType=Скрипт от „%1$S“ беше блокиран, поради забранен тип MIME.

