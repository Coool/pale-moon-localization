# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation=Настройките на страницата блокираха зареждането на ресурса: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI=Настройките на страницата блокираха зареждането на ресурса в: %2$S ("%1$S").
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation=Настъпи нарушение в правилото за report-only CSP ("%1$S"). Действието бе позволено и беше изпратен CSP отчет.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI=На страницата за настройки бе забелязано зареждане на ресурс в %2$S ("%1$S"). CSP доклад се изпраща.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport=Направен е опит за изпращане на невалиден URI: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI=Не може да се парсира URI отчета: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective=Не можа да бъде обработена непозната директива '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption=Игнорирани са неизвестни  %1$S
# LOCALIZATION NOTE (ignoringDuplicateSrc):
# %1$S defines the duplicate src
ignoringDuplicateSrc=Пренебрегване на потварящ се източник %1$S
# LOCALIZATION NOTE (ignoringSrcFromMetaCSP):
# %1$S defines the ignored src
ignoringSrcFromMetaCSP=Пренебрегване на източник „%1$S“ (Не се поддържа при доставяне чрез мета елемент).
# LOCALIZATION NOTE (ignoringSrcWithinScriptStyleSrc):
# %1$S is the ignored src
# script-src and style-src are directive names and should not be localized
ignoringSrcWithinScriptStyleSrc=Пренебрегване на „%1$S“ зададено в script-src или style-src: nonce-source или hash-source
# LOCALIZATION NOTE (ignoringSrcForStrictDynamic):
# %1$S is the ignored src
# script-src, as well as 'strict-dynamic' should not be localized
ignoringSrcForStrictDynamic=Пренебрегване на „%1$S“ зададено в script-src: 'strict-dynamic'
# LOCALIZATION NOTE (ignoringStrictDynamic):
# %1$S is the ignored src
ignoringStrictDynamic=Пренебрегване на изходния адрес „%1$S“ (Поддържан само в script-src).
# LOCALIZATION NOTE (strictDynamicButNoHashOrNonce):
# %1$S is the csp directive that contains 'strict-dynamic'
# 'strict-dynamic' should not be localized
strictDynamicButNoHashOrNonce=Ключовата дума 'strict-dynamic' в „%1$S“ без валиден ноунс или хеш може да попречи на зареждането на всички скриптове.
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2=Отчета URI (%1$S) трябва да бъде в HTTP или HTTPS URI.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader=Сайта (%1$S) има правило за Report-Only без доклад URI. CSP няма да блокира и няма да докладва за нарушение на това правило.
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource=Непознатият източник %1$S не можа да бъде парсиран\u0020
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked=Опитът за изпълнение на интегриран скрипт беше блокиран
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked=Опитът за изпълнение на интегриран стил беше блокиран
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked=Опит за извикване на JavaScript от ред (извиквайки функция подобна на Eval) беше блокиран
# LOCALIZATION NOTE (upgradeInsecureRequest):
# %1$S is the URL of the upgraded request; %2$S is the upgraded scheme.
upgradeInsecureRequest=Надграждане до „%2$S“ на несигурната заявка „%1$S“
# LOCALIZATION NOTE (ignoreSrcForDirective):
ignoreSrcForDirective=Пренебрегване на srcs за директивата „%1$S“
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword=Интерпретиране на %1$S като hostname, а не като ключова дума. Ако искате да бъде ключова дума, използвайте '%2$S' (в единични кавички).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective=Неподдържана директива "%1$S". Директивата и стойностита ще бъдат игнорирани.
# LOCALIZATION NOTE (blockAllMixedContent):
# %1$S is the URL of the blocked resource load.
blockAllMixedContent=Блокиране на несигурна заявка „%1$S“.
# LOCALIZATION NOTE (ignoringDirectiveWithNoValues):
# %1$S is the name of a CSP directive that requires additional values (e.g., 'require-sri-for')
ignoringDirectiveWithNoValues=Игнориране на „%1$S“, тъй като не съдържа никакви параметри.
# LOCALIZATION NOTE (ignoringReportOnlyDirective):
# %1$S is the directive that is ignored in report-only mode.
ignoringReportOnlyDirective=Игнориране на директива от виртуалната среда, когато е получена в режима „%1$S“, който е само за доклади
# LOCALIZATION NOTE (deprecatedReferrerDirective):
# %1$S is the value of the deprecated Referrer Directive.
deprecatedReferrerDirective=Директивата за референт „%1$S“ е остаряла. Моля, използвайте заглавката Referrer-Policy вместо нея.
# LOCALIZATION NOTE (IgnoringSrcBecauseOfDirective):
# %1$S is the name of the src that is ignored.
# %2$S is the name of the directive that causes the src to be ignored.
IgnoringSrcBecauseOfDirective=Пренебрегване на ‘%1$S’, защото има директива на ‘%2$S’.

# CSP Errors:
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource=Не можа да се парсира невалидният източник %1$S
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost=Не можа да бъде парсиран неизвестния хост %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme=Не можа да се парсира схема в %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort=Не можа да се парсира порт в %1$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective=Намерени са дублиращи се директиви %1$S. Всички директиви освен първата ще бъдат игнорирани.
# LOCALIZATION NOTE (deprecatedChildSrcDirective):
# %1$S is the value of the deprecated directive.
# Do not localize: worker-src, frame-src
deprecatedChildSrcDirective=Директива '%1$S' е непрепоръчителна. Моля, използвайте директива "worker-src" за контрол на workers, или директива "frame-src" за контрол на рамки.
# LOCALIZATION NOTE (couldntParseInvalidSandboxFlag):
# %1$S is the option that could not be understood
couldntParseInvalidSandboxFlag=Грешният флаг „%1$S“ на виртуалната среда не може да бъде разпазнат
