readError=Файл %S не може да бъде запазен, защото изходният файл не може да бъде прочетен.\n\nОпитайте малко по-късно или се свържете с администратора на сървъра.
writeError=Файлът %S не може да бъде запазен, защото се появи непозната грешка.\n\nОпитайте да го запазите на друго място.
launchError=%S не може да бъде отворен, защото се появи непозната грешка.\n\nОпитайте първо да го запазите на диска преди да го отворите.
diskFull=Няма достатъчно място на диска за запазването на %S.\n\nПремахнете ненужните файлове от диска и опитайте отново или задайте друго място за запазване.
readOnly=Файлът %S не може да бъде запазен, защото дискът или папката са защитени срещу запис.\n\nПремахнете защитата за писане или опитайте да запазите файла на друго място.
accessError=Файлът %S не може да бъде запазен, защото нямате право да променяте съдържимото на указаната папка.\n\nПроменете свойствата на папката или опитайте да запазите файла на друго място.
SDAccessErrorCardReadOnly=Не може да сваляте, защото SD картата се използва.
SDAccessErrorCardMissing=Не може да сваляте, защото SD картата липсва.
helperAppNotFound=Файлът %S не може да бъде отворен, защото асоциираното приложение за отваряне на файлове от подобен тип, не съществува. Променете настройките за асоциирането на файловите типове.
noMemory=Няма достатъчно памет за изпълнението на заявената операция.\n\nЗатворете някои приложения, за да освободите памет, и опитайте отново.
title=Сваляне на %S
fileAlreadyExistsError=Файлът %S не може да бъде запазен, защото вече съществува файл със същото име като на директорията '_files'.\n\nОпитайте да го запазите на друго място.
fileNameTooLongError=Файлът %S не може да бъде запазен, защото дължината на името на файла надхвърля допустимата граница.\n\nПробвайте да го запазите с по-късо име.

