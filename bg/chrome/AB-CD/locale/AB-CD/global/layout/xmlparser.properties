# Map Expat error codes to error strings
1 = недостатъчно памет
2 = синтактична грешка
3 = не е намерен елемент
4 = не е добре оформен
5 = незатворен токен
6 = частичен знак
7 = сбъркан етикет
8 = удвоен атрибут
9 = боклук след елемента на документа
10 = невалиден указател към параметър
11 = неопределена стойност
12 = рекурсивен указател
13 = асинхронен обект
14 = указател към невалиден номер на знак
15 = указател към двоичен обект
16 = указател към външен обект в атрибут
17 = XML или текстовата декларация не са начало на обект
18 = неизвестно кодиране
19 = зададеното кодиране в декларация на XML е неправилно
20 = незатворена секция CDATA
21 = грешка при обработване на указател към външен обект
22 = документът не е самостоятелен
23 = неочаквано състояние при разпознаване
24 = обявяване на обект в параметър
27 = представката не е свързана с пространство от имена
28 = не трябва да отхвърляте декларацията на приставката
29 = незавършено маркиране в на параметър
30 = XML декларацията не е добре оформена
31 = текстовата декларация не е добре оформена
32 = нелегален символ(и) в публично ИД
38 = запазената представка (xml) не трябва да бъде недекларирана или свързана с друго име
39 = резервирана представка (xmlns) не трябва да бъде обявена или необявена
40 = представката не трябва да бъде свързана с резервираните имена

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = Грешка при обработка на XML: %1$S\nМестоположение: %2$S\nНомер на ред %3$u, Колона %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Очаквано: </%S>.
