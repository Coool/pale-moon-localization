# Map Expat error codes to error strings
1=недостиг на памет
2=синтактична грешка
3=няма намерен root елемент
4=недобре оформено
5=незатворен маркер
6=частичен символ
7=несъответстващ таг
8=дублиран атрибут
9=боклук след елемент в документа
10=неправилна единица за връзка към параметър
11=неопределен параметър
12=рекурсивна връзка към единица
13=асинхронен обект
14=препратка към неправилен символен номер
15=препратка към бинарен елемент
16=препратка към външен елемент в атрибута
17=Декларация за XML или текст не е в началото на обекта
18=непозната кодировка
19=кодировката, указана в XML декларацията е неправилна
20=незатворена CDATA секция
21=грешка при обработката на връзката към външен елемент
22=документът не е самостоятелен
23=неочакван анализатор на състояние
24=обект деклариран в параметър на обект
27=prefix не обвързан с namespace
28=не трябва да има недеклариран prefix
29=непълно маркиране в параметър на обект
30=XML декларацията не е добре оформена
31=текстовата декларация не е добре оформена
32=невалиден символ(и) в публично id
38=запазен префикс (xml) не трябва да бъде недеклариран или обвързан с друг namespace
39=запазени префикс (xmlns) не трябва да бъде деклариран или недеклариран
40=prefix не трябва да е обвързан с нито едно запазено име на namespace

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Грешка при анализа на XML: %1$S\nЛокация: %2$S\nНомер на ред %3$u, колона %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Очаквано: </%S>.
