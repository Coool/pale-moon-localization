ImageMapRectBoundsError=Атрибутът „coords“ на етикета <area shape="rect"> не е във формата „left,top,right,bottom“.
ImageMapCircleWrongNumberOfCoords=Атрибутът „coords“ на етикета <area shape="circle"> не е във формата „center-x,center-y,radius“.
ImageMapCircleNegativeRadius=Атрибутът „coords“ на етикета <area shape="circle"> има отрицателен радиус.
ImageMapPolyWrongNumberOfCoords=Атрибутът „coords“ на етикета <area shape="poly"> не във формат „x1,y1,x2,y2 …“.
ImageMapPolyOddNumberOfCoords=На атрибута „coords“ на етикета <area shape="poly"> липсват последната координата по „у“ (правилният формат е „x1,y1,x2,y2 …“).
