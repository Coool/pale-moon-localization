# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
# Mixed Content Blocker
BlockMixedDisplayContent = E thibetše go hlahlelwa ga dikagare tša go bontšha tše tswakanego "%1$S"
BlockMixedActiveContent = E thibetše go hlahlelwa ga dikagare tše šomago tše tswakanego "%1$S"

# CSP
ReportOnlyCSPIgnored=Pholisi ya go romela feela CSP e tla hlokomologwa ka gobane go dirišitšwe dipholisi tše dingwe tšeo e sego tša go romela feela CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Dihlogwana tša pholisi ya tšhireletšego ya dikagare tša X le pego ya tšhireletšego ya dikagare tša X nakong e tlago di ka se hlohleletšwe. Go e na le moo hle diriša dihlogwana tša pholisi ya tšhireletšego ya dikagare tša X le pego ya tšhireletšego ya dikagare tša X tšeo di nago le popafoko yeo e dumelelanago le CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Saete ye e bontšhe bobedi pholisi ya tšhireletšego ya dikagare tša X/Hlogwana ya go bega feela le pholisi ya tšhireletšego ya dikagare/Hlogwana ya go bega feela. Pholisi ya tšhireletšego ya dikagare tša X/(Di)hlogwana tša go bega feela di tla hlokomologwa.

