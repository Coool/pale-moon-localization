ImageMapRectBoundsError=Dika tša "coords" tša tshwayo ya <area shape="rect"> ga di ka go "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=Dika tša "coords" tša tshwayo ya <area shape="circle"> ga di go sebopego sa "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Dika tša "coords" tša tshwayo ya <area shape="circle"> di na le radiyase ya nekethifi.
ImageMapPolyWrongNumberOfCoords=Dika tša "coords" tša tshwayo ya <area shape="poly"> ga di go sebopego sa "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Dika tša "coords" tša tshwayo ya <area shape="poly"> ga di na  kgokaganyo ya mafelelo ya "y" (sebopego sa maleba ke "x1,y1,x2,y2 …").
