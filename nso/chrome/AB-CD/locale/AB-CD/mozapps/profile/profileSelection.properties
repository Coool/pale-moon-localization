# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Tswalela %S
restartMessageNoUnlocker=%S e šetše e šoma, eupša ga e arabele. Go bula lefasetere le leswa, o swanetše go thoma ka go tswalela tshepedišo yeo e šetšego e le gona ya %S, goba o thome khomphutha ya gago ka leswa.
restartMessageUnlocker=%S e šetše e šoma, eupša ga e arabele. Tshepedišo ya kgale ya %S e swanetše go tswalelwa gore go bulwe lefasetere le leswa.
restartMessageNoUnlockerMac=Kopi ya %S e šetše e bulegile. Ke feela kopi e tee ya %S yeo e ka bulwago ka nako e tee.
restartMessageUnlockerMac=Kopi ya %S e šetše e bulegile. Kopi yeo e šomago ya %S e tla tswalela gore go bulwe ye.

