# Map Expat error codes to error strings
1=sen memoria
2=erro de sintaxe
3=non se atopou ningún elemento raíz
4=non ben formado
5=token sen pechar
6=partial character
7=etiqueta que non coincide
8=atributo duplicado
9=elemento lixo despois do documento
10=referencia de entidade de parámetros ilegais
11=entidade sen definir
12=referencia de entidade recursiva
13=entidade asíncrona
14=referencia a un número de caracteres non válido
15=referencia á entidade binaria
16=referencia a entidade externa no atributo
17=XML ou declaración de texto non ao comezo da entidade
18=codificación descoñecida
19=a codificación especificada na declaración XML é incorrecta
20=sección CDATA non pechada
21=erro ao procesar a referencia de entidade externa
22=o documento non é autónomo
23=analizador de estado inesperado
24=entidade declarada en parámetro entidade
27=prefixo non ligado a un espazo de nomes
28=non debe declarar o prefixo
29=marcado incompleto na entidade do parámetro
30=A declaración XML non está ben formada
31=a declaración de texto non está ben formada
32=carácter(es) ilegais na id pública
38=o prefixo reservado (xml) non debe estar declarado nin estar ligado a outro nome de espazo de nomes
39=o prefixo reservado (xmlns) non debe declararse nin estar ligado a outro nome.\u0020
40=o prefixo non debe estar ligado a un dos nomes reservados do espazo de nomes

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Erro de análise XML: %1$S\nLocalización: %2$S\nNúmero de liña% 3 $ u, columna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Agardado: </%S>.
