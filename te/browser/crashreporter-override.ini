CrashReporterDescriptionText2=ఫైర్‌ఫాక్స్ సమస్యను కలిగివుంది క్రాషైంది. అది పునఃప్రారంభమైనప్పుడు మీ టాబ్లను మరియు విండోలను తిరిగివుంచుటకు మేము ప్రయత్నిస్తాము.\n\nసమస్యను విశ్లేషించి పరిష్కరించుటలో మాకు సహాయపడుటకు, మీరు క్రాష్ నివేదికను మాకు పంపగలరు.
