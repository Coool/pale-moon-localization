hostColon=হস্ট:
domainColon=ডমেইন:
forSecureOnly=কেৱল ইনক্ৰিপ্টেড সংযোগসমূহ
forAnyConnection=যিকোনো ধৰণৰ সংযোগ
expireAtEndOfSession=অধিবেশনৰ অন্তত

showDetails=বিৱৰণ দেখুৱাওক
hideDetails=বিৱৰণ লুকুৱাওক
detailsAccessKey=T

permissionToSetACookie = %S ছাইটে কুকি সংহতি কৰিব বিচাৰে।
permissionToSetSecondCookie = %S ছাইটে দ্বিতীয় কুকি সংহতি কৰিব বিচাৰে।
#  LOCALIZATION NOTE (PermissionToSetAnotherCookie): First %S: sitename, second %S: number of cookies already present for that site
permissionToSetAnotherCookie = %S ছাইটে অন্য এটা কুকি সংহতি কৰিব খুজিছে।\nএই ছাইটৰ পৰা আপোনাৰ ইতিমধ্যে %S টা কুকি আছে।
permissionToModifyCookie = %S ছাইটে এটা অস্তিত্ববান কুকি সলনি কৰিব বিচাৰে।
