#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = <%1$S> (document.domain=<%5$S>) jaoks keelati omaduse %2$S.%3$S väljaandmine asukohast <%4$S> (document.domain=<%6$S>).

