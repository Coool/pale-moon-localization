ChildCountIncorrect=Vigane märgistus: vale arv alamobjekte sildi <%1$S/> jaoks.
DuplicateMprescripts=Vigane märgistus: rohkem kui üks <mprescripts/> <mmultiscripts/> sees.
# LOCALIZATION NOTE:  The first child of <mmultiscript/> is the base, that is the element to which scripts are attached.
NoBase=Vigane märgistus: <mmultiscripts/> sees oodati täpselt ühte baaselementi.  Ei leitud ühtki.
SubSupMismatch=Vigane märgistus: <mmultiscripts/> sees on mittetäielik alamindeksi/ülemindeksi paar.

# LOCALIZATION NOTE:  When localizing the single quotes ('), follow the conventions in css.properties for your target locale.
AttributeParsingError=Viga sildi <%3$S/> atribuudi '%2$S' väärtuse '%1$S' parsimisel.  Atribuuti ignoreeriti.
AttributeParsingErrorNoTag=Viga atribuudi '%2$S' väärtuse '%1$S' parsimisel.  Atribuuti ignoreeriti.
LengthParsingError=Viga MathMLi atribuudi väärtuse '%1$S' parsimisel pikkusena.  Atribuuti ignoreeriti.
DeprecatedSupersededBy='%1$S' on MathML 3-s taunitud, asendusena kasutatakse '%2$S'.
UnitlessValuesAreDeprecated=Ühikuteta väärtused on MathML 3-s taunitud.
