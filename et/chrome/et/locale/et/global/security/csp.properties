# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Rikuti direktiivi %1$S
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = %2$S rikkus direktiivi %1$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Raportit üritati saata vigasele URI-le: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = viga: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = raporti URI-t polnud võimalik parsida: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = tundmatut direktiivi '%1$S' polnud võimalik töödelda
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = valikut '%1$S' ei mõisteta.  Seda ignoreeritakse.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = pole võimalik kasutada mittesobiva eTLD+1 URI-t: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = pärinevast dokumendist erineva skeemiga raporti URI-t pole võimalik kasutada: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = pärinevast dokumendist erineva pordiga URI-t pole võimalik kasutada: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = leht aadressil %1$S ei saa saata raportit aadressile %2$S
allowOrDefaultSrcRequired = direktiiv 'allow' või 'default-src' on nõutud, seda aga ei leitud.  Pöördutakse tagasi direktiivi "default-src 'none'" juurde
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Tundmatu allika %1$S parsimine ebaõnnestus
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Rikkumise raporti postitamine aadressile %1$S ebaõnnestus, sest esines ümbersuunamine
# LOCALIZATION NOTE (allowDirectiveDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = direktiivi "allow" kasutamine on taunitud, kasuta selle asemel samaväärset direktiivi "default-src"

# CSP Errors:
policyURINotAlone = direktiiv policy-uri saab esineda ainult üksinda
noParentRequest = policy-uri-t pole võimalik hankida ilma eellaspäringu ja CSP-ta.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = polnud võimalik parsida URI-t reeglite URI-s: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = pole võimalik hankida reeglite URI-t mittesobivalt serverilt: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = pole võimalik hankida reeglite URI-t mittesobiva pordi kaudu: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = pole võimalik hankida reeglite URI-t mittesobivast skeemist: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Viga reeglite hankimisel: %1$S
cspSourceNotURI = Pakutud argument ei ole nsIURI
argumentIsNotString = Pakutud argument ei ole string
selfDataNotProvided = Võtme 'self' kasutus pole võimalik, kui ei kaasata vastavaid andmeid (self data)
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = URI parsimine ilma skeemita pole võimalik: %1$S
selfKeywordNoSelfData = kasutati võtit self, kuid ei kaasatud vastavaid andmeid (self data)
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Vigase allika %1$S parsimine polnud võimalik
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = host-only allika %1$S loomine ilma 'self' andmeteta pole võimalik
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Allika %1$S loomine ilma 'self' andmeteta pole võimalik
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Vigase serveri %1$S parsimine pole võimalik
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Skeemi allikast %1$S polnud võimalik parsida
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Stringist %1$S polnud võimalik porti parsida
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Ühisosa leidmine allikate %1$S ja %2$S vahel polnud pordi probleemide tõttu võimalik.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Ühisosa leidmine allikate %1$S ja %2$S vahel polnud skeemi probleemide tõttu võimalik.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = ühisosa leidmine allikaga, millel on serveri aadress määramata: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = ühisosa leidmine kahe allika vahel, millel on serverite aadressid määramata: %1$S ja %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Tuvastati korduv direktiiv "%1$S".  Ignoreeritakse kõiki peale esimese.
