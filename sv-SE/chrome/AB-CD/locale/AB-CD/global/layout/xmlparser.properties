# Map Expat error codes to error strings
1=minnesbrist
2=syntaxfel
3=inget rotelement kunde hittas
4=ej välformaterat
5=felaktigt öppen symbol
6=ofullständigt tecken
7=felmatchad tagg
8=dubbelattribut
9=skräp efter dokumentelement
10=olaglig referens till parameterentitet
11=odefinerad entitet
12=rekursiv entitetsreferens
13=asynkron entitet
14=referens till ogiltigt teckennummer
15=referens till binär entitet
16=referens till extern entitet i attribut
17=XML- eller textdeklaration ej i början av entitet
18=okänd kodning
19=kodning angiven i XML-deklarationen är felaktig
20=felaktigt öppet CDATA-avsnitt
21=fel vid behandling av extern entitetsreferens
22=dokumentet är inte fristående
23=oväntat tolkartillstånd
24=entitet deklarerad i parameterentitet
27=prefix ej bundet till namnrymd
28=får ej avdeklarera prefix
29=ofullständig markup i parameterentitet
30=XML-deklaration ej välformaterad
31=textdeklaration ej välformaterad
32=ogiltiga tecken i publikt id
38=reserverat prefix (xml) får ej vara odeklarerat eller bundet till annan namnrymd
39=reserverat prefix (xmlns) får ej vara deklarerat eller odeklarerat
40=prefix får ej vara bundet till någon reserverad namnrymd

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML-tolkningsfel: %1$S\nPlats: %2$S\nRadnummer %3$u, Kolumn %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Förväntat: </%S>.

