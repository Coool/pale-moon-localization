ImageMapRectBoundsError=<area shape="rect"> 的"coords" 属性未遵循 "left,top,right,bottom" 格式。
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> 标签的 "coords" 属性格式错误，应为 "center-x,center-y,radius"。
ImageMapCircleNegativeRadius=<area shape="circle"> 标签的 "coords" 属性值无效
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> 标签的 "coords" 属性格式错误，应为 "x1,y1,x2,y2 …" 格式。
ImageMapPolyOddNumberOfCoords=<area shape="poly"> 标签的 "coords" 属性缺少最后的 "y" 座标值 （正确格式为 "x1,y1,x2,y2 …"）。

TablePartRelPosWarning=表格行和行组的相对位置现已支持。此网站可能需要更新，因为它可能依赖于此特性没有效果。
ScrollLinkedEffectFound2=此网站似乎使用 scroll-linked 定位效果。这可能不适合异步平移；参见 https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects 可深入了解，也可加入相关的工具和功能的讨论。

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=动画不能在合成器上运行，因为帧大小 (%1$S, %2$S) 小于 (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=动画不能在合成器上运行，因为帧大小 (%1$S, %2$S) 大于视界 (%3$S, %4$S)，或者可视矩形 (%5$S, %6$S) 超过允许的最大值 (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=‘backface-visibility: hidden’ 的转换动画不能在合成器上运行
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=‘transform-style: preserve-3d’ 的转换动画不能在合成器上运行
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=具有 SVG 转换的元素上的 ‘transform’ 动画不能运行在合成器上
CompositorAnimationWarningTransformWithGeometricProperties=同一元素同一时间有几何属性时，‘transform’ 的动画不能运行在合成器上
CompositorAnimationWarningTransformFrameInactive=帧未标记为 ‘transform’ 动画活跃的动画不能运行在合成器上
CompositorAnimationWarningOpacityFrameInactive=帧未标记为 ‘opacity’ 动画活跃的动画不能运行在合成器上
CompositorAnimationWarningHasRenderingObserver=动画不能运行在合成器，因为元素有渲染观察者（-moz-element 或 SVG 剪辑/遮罩）。
