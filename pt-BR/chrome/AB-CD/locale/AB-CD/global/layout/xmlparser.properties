# Map Expat error codes to error strings
1=Erro de memória
2=erro de sintaxe
3=nenhum elemento raiz encontrado
4=não é bem formado
5=token não fechado
6=carácter especial
7=tag sem correspondência
8=atributo duplicado
9=lixo após o elemento do documento
10=referência inválida na entidade do parâmetro
11=entidade indefinida
12=referência a entidade recursiva
13=entidade assíncrona
14=referência ao número de caractere inválido
15=referência a entidade binária
16=referência a entidade externa no atributo
17=XML ou declaração de texto fora do início da entidade
18=codificação desconhecida
19=codificação especificada na declaração XML está incorreta
20=seção CDATA não fechada
21=erro no processamento de referência da entidade externa
22=documento não é autônomo
23=estado inesperado do analisador
24=entidade declarada no parâmetro identidade
27=prefixo não vinculado a um namespace
28=prefixo não deve ser cancelado
29=marcação incompleta no parâmetro entidade
30=declaração XML com má formatação
31=declaração de texto com má formatação
32=caractere(s) ilegal(is) no id público
38=prefixo reservado (xml) não deve ser cancelado ou vinculado a outro namespace
39=prefixo reservado (xmlns) não deve ser declarado ou cancelado
40=prefixo não deve ser vinculado a um dos namespaces reservados

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Erro de Análise XML: %1$S\nLocal: %2$S\nLinha Número %3$S, Coluna %4$S:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Experado: </%S>.

