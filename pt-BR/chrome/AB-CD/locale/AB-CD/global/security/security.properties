# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Bloqueado carregamento de conteúdo de exibição mesclado “%1$S”
BlockMixedActiveContent=Bloqueado carregamento de conteúdo ativo mesclado “%1$S”

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: CORS desativado).
CORSRequestFailed=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: falha do pedido CORS).
CORSRequestNotHttp=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: falha do pedido CORS).
CORSMissingAllowOrigin=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: cabeçalho CORS 'Access-Control-Allow-Origin' inexistente)
CORSAllowOriginNotMatchingOrigin=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: cabeçalho CORS 'Access-Control-Allow-Origin' não coincidente com '%2$S')
CORSMethodNotFound=Pedido Cross-Origin bloqueado: a política Same Origin desativa a leitura do conteúdo remoto em %1$S. (Motivo: método não encontrado no cabeçalho CORS 'Access-Control-Allow-Methods')
CORSMissingAllowCredentials=Pedido Cross-Origin bloqueado: A política Same Origin desativa a leitura do recurso remoto em %1$S. (Motivo: esperado 'true' no cabeçalho CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Pedido Cross-Origin bloqueado: A política Same Origin desativa a leitura do recurso remoto em %1$S. (Motivo: falha no canal de verificação do CORS).
CORSInvalidAllowMethod=Pedido Cross-Origin bloqueado: A política Same Origin desativa a leitura do recurso remoto em %1$S. (Motivo: token '%2$S' inválido no cabeçalho CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Pedido Cross-Origin bloqueado: A política Same Origin desativa a leitura do recurso remoto em %1$S. (Motivo: token '%2$S' inválido no cabeçalho CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Pedido Cross-Origin bloqueado: A política Same Origin desativa a leitura do recurso remoto em %1$S. (Motivo: token '%2$S' inválido no cabeçalho CORS 'Access-Control-Allow-Headers' do canal de verificação do CORS).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=O site especificou um cabeçalho Strict-Transport-Security inválido.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=O site especificou um cabeçalho Public-Key-Pins inválido.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Este site usa um certificado SHA-1; Recomenda-se que você use certificados com algoritmos de assinatura que usam funções hash mais fortes que SHA-1.
InsecurePasswordsPresentOnPage=Campos de senha presentes em uma página insegura (http://). Isso é um risco de segurança que permite que credenciais de login do usuário possam ser roubados.
InsecureFormActionPasswordsPresent=Campos de senha presentes em um formulário com uma ação de formulário insegura (http://). Este é um risco de segurança que permite que as credenciais de login do usuário sejam roubadas.
InsecurePasswordsPresentOnIframe=Campos de senha presentes em um iframe inseguro (http://). Isso é um risco de segurança que permite que credenciais de login do usuário possam ser roubados.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Carregando conteúdo "%1$S" ativo misto (inseguro) em uma página segura
LoadingMixedDisplayContent2=Carregando conteúdo "%1$S" de exibição misto (inseguro) em uma página segura
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Um iframe que possui ambos allow-scripts e allow-same-origin para esse atributo sandbox pode remover seu sandboxing.

