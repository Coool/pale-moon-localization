MissingOverlay=Falha ao carregar o overlay de %1$S.
PINotInProlog=<?%1$S?> processing instruction does not have any effect outside the prolog anymore (see bug 360119).
NeededToWrapXUL=O box XUL para o elemento %1$S continha um elemento inline %2$S, forçando todos os seus descendentes a serem colocados em um block.
NeededToWrapXULInlineBox=O box XUL para o elemento %1$S continha um elemento inline %2$S, forçando todos os seus descendentes a serem colocados em um block. Isto frequentemente pode ser corrigido substituindo-se "display: -moz-inline-box" por "display: -moz-inline-box; display: inline-block".
