readError=%S n\u00e3o p\u00f4de ser salvo porque o arquivo de origem n\u00e3o p\u00f4de ser lido.\n\nTente de novo mais tarde ou contate o administrador do servidor.
writeError=%S n\u00e3o p\u00f4de ser salvo porque ocorreu um erro n\u00e3o previsto.\n\nTente salvar em um outro local.
launchError=%S n\u00e3o p\u00f4de ser aberto porque ocorreu um erro n\u00e3o previsto.\n\nTente salvar para o disco para depois abrir o arquivo.
diskFull=N\u00e3o h\u00e1 espa\u00e7o suficiente para salvar %S.\n\nLibere espa\u00e7o em disco e tente de novo ou salve o arquivo em um outro local.
readOnly=%S n\u00e3o p\u00f4de ser salvo porque o disco, a pasta ou o arquivo est\u00e3o protegidos contra escrita.\n\nAtive a escrita e tente de novo ou salve em um outro local.
accessError=%S n\u00e3o p\u00f4de ser salvo porque voc\u00ea n\u00e3o pode alterar o conte\u00fado da pasta.\n\nTente salvar em outro local ou modifique as propriedades da pasta e tente de novo.
SDAccessErrorCardReadOnly=Cannot download file because the SD card is in use.
SDAccessErrorCardMissing=Cannot download file because the SD card is missing.
helperAppNotFound=%S n\u00e3o p\u00f4de ser aberto porque o aplicativo auxiliar associado n\u00e3o existe. Modifique a associa\u00e7\u00e3o nas op\u00e7\u00f5es.
noMemory=N\u00e3o h\u00e1 mem\u00f3ria suficiente para concluir a a\u00e7\u00e3o solicitada.\n\nFeche alguns aplicativos e tente de novo.
title=Recebendo %S
fileAlreadyExistsError=%S n\u00e3o p\u00f4de ser salvo porque j\u00e1 existe um arquivo de mesmo nome no diret\u00f3rio \u201c_files\u201d.\n\nTente salvar em outro local.
fileNameTooLongError=%S n\u00e3o p\u00f4de ser salvo porque o nome do arquivo \u00e9 muito longo.\n\nTente salvar com um nome mais curto.

