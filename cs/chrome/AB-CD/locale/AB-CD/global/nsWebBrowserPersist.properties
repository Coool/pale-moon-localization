readError=%S nemohl být uložen, protože nemohl být přečten zdrojový soubor.\n\nZkuste to prosím za chvíli znovu nebo kontaktujte správce serveru.
writeError=%S nemohl být uložen, protože se objevila neznámá chyba.\n\nJe nám líto. Zkuste použít jiné místo.
launchError=%S nemohl být otevřen, protože se objevila neznámá chyba.\n\nJe nám líto. Zkuste ho nejdříve uložit na disk a pak soubor otevřít.
diskFull=Na disku není dost místa pro uložení %S.\n\nOdstraňte z disku nedůležité soubory a zkuste to znovu nebo použijte jiné umístění.
readOnly=%S nemohl být uložen, protože disk, složka nebo soubor jsou chráněny proti zápisu.\n\nPovolte zápis a zkuste to znovu nebo použijte jiné umístění.
accessError=%S nemohl být uložen, protože nemáte oprávnění měnit obsah této složky.\n\nBuď změňte nastavení oprávnění pro tuto složku a zkuste to znovu nebo použijte jiné umístění.
SDAccessErrorCardReadOnly=Nepodařilo se stáhnout soubor, protože se karta SD používá.
SDAccessErrorCardMissing=Nepodařilo se stáhnout soubor, protože karta SD chybí.
helperAppNotFound=%S nemůže být otevřen, protože asociovaná aplikace neexistuje. Změňte asociaci v předvolbách.
noMemory=Na dokončení požadované akce není dost paměti.\n\nUkončete některé aplikace a zkuste to znovu.
title=Stahování %S
fileAlreadyExistsError=Stránka %S nemohla být uložena, protože již existuje soubor se stejným názvem jako složka „_soubory“.\n\nPokuste se o uložení do jiné složky.
fileNameTooLongError=Stránka %S nemohla být uložena, protože název souboru je příliš dlouhý.\n\nPokuste o uložení s kratším názvem souboru.
