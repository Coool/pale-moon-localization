# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Bistaratzeko eduki mistoa kargatzea blokeatuta "%1$S"
BlockMixedActiveContent = Eduki aktibo mistoa kargatzea blokeatuta "%1$S"

# CSP
ReportOnlyCSPIgnored=Jakinarazte-soileko CSP politika ezikusi egingo da jakinarazte-soilekoak ez diren beste CSP politika batzuk aplikatuta daudelako.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated='X-Content-Security-Policy' eta 'X-Content-Security-Report-Only' goiburukoak zaharkituta geratuko dira etorkizunean. Hauen ordez, erabili CSP espezifikazioarekin bat datorren sintaxia duten 'Content-Security-Policy' eta 'Content-Security-Report-Only' goiburukoak.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Gune honek 'X-Content-Security-Policy/Report-Only' eta 'Content-Security-Policy/Report-Only' goiburukoak zehaztu ditu. 'X-Content-Security-Policy/Report-Only' goiburukoa(k) ezikusi egingo dira.
