MissingOverlay=Не вдалося завантажити елемент overlay з %1$S.
PINotInProlog=Інструкція обробки <?%1$S?> більше не дає ніякого ефекту поза межами прологу (див. ваду 360119).
NeededToWrapXUL=XUL-блок для елемента %1$S містив містив рядкового (inline) нащадка %2$S, примушуючи всіх його нащадків бути обгорнутими блоком.
NeededToWrapXULInlineBox=XUL-блок для елемента %1$S element містив рядкового (inline) нащадка  %2$S, примушуючи всіх його нащадків бути обгорнутими блоком. Це часто можна виправити заміною "display: -moz-inline-box" на "display: -moz-inline-box; display: inline-block".
