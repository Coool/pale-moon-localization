MissingOverlay=Не вдалося завантажити overlay з %1$S.
PINotInProlog=Інструкція обробки <?%1$S?> більше не діє за межами prolog (див. bug 360119).
NeededToWrapXUL=Контейнер XUL для елементу %1$S містить inline-нащадка %2$S, що призводить до того, що всі його нащадки завернуті в блок.
NeededToWrapXULInlineBox=Контейнер XUL для елементу %1$S містить inline-нащадка %2$S, що призводить до того, що всі його нащадки завернуті в блок. Це часто можна виправити заміною "display: -moz-inline-box" на "display: -moz-inline-box; display: inline-block".
