readError=Файл «%S» не можливо зберегти, так як вихідний файл не може бути прочитано.\n\nПочекайте деякий час і попробуйте знову або ж зверніться до адміністратора сервера.
writeError=%S could not be saved, because an unknown error occurred.\n\nTry saving to a different location.
launchError=«%S» не може бути відкритий, так як сталася невідома помилка.\n\nСпробуйте спочатку зберегти файл на диск, а потім відкрити його.
diskFull=Недостатньо місця на диску для збереження «%S».\n\nВидаліть непотрібні файли на диску і спробуйте знову або введіть іншу адресу для збереження.
readOnly=Файл «%S» не може бути збережений, так як диск, тека або файл захищені від запису.\n\nЗніміть захист від запису і спробуйте знову або вкажіть іншу адресу для збереження.
accessError=Файл «%S» не може бути збережений, так як ви не можете змінювати вміст зазначеної теки.\n\nЗмініть властивості теки і спробуйте знову або введіть іншу адресу для збереження.
SDAccessErrorCardReadOnly=Cannot download file because the SD card is in use.
SDAccessErrorCardMissing=Cannot download file because the SD card is missing.
helperAppNotFound=Файл «%S» не може бути відкритий, так як пов'язаного з ним допоміжний додаток не існує. Змініть налаштування.
noMemory=Недостатньо пам'яті для виконання запитуваної операції.\n\nЗакрийте будь-які додатки і спробуйте знову.
title=Завантаження %S
fileAlreadyExistsError=Файл «%S» не може бути збережений, так як файл з тим же ім'ям каталогу «_files» вже існує.\nСпробуйте зберегти його в інше місце.
fileNameTooLongError=%S could not be saved, because the file name was too long.\n\nTry saving with a shorter file name.

