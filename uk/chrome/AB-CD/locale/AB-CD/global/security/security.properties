# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Заблоковане завантаження змішаного відображуваного вмісту «%1$S»
BlockMixedActiveContent=Заблоковано завантаження змішаного активного вмісту «%1$S»

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: CORS вимкнено).
CORSRequestFailed=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: не вдалось виконати запит CORS).
CORSRequestNotHttp=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: запит CORS виконано не по http).
CORSMissingAllowOrigin=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: відсутній заголовок CORS 'Access-Control-Allow-Origin').
CORSAllowOriginNotMatchingOrigin=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: заголовок CORS 'Access-Control-Allow-Origin' не збігається з '%2$S').
CORSMethodNotFound=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: Не знайдено метод в заголовку CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: в заголовку CORS 'Access-Control-Allow-Credentials' очікувалось 'true').
CORSPreflightDidNotSucceed=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: невдача каналу CORS preflight).
CORSInvalidAllowMethod=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: некоректний токен '%2$S' в заголовку CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: некоректний токен '%2$S' в заголовку CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: відсутній токен '%2$S' в заголовку CORS 'Access-Control-Allow-Headers' з каналу CORS preflight).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Сайт вказав некоректний заголовок Strict-Transport-Security.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Сайт вказав некоректний заголовок Public-Key-Pins.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Цей сайт використовує сертифікат SHA-1; рекомендується використовувати сертифікати з алгоритмами підпису, що використовують більш сильні хеш-функції, ніж SHA-1.
InsecurePasswordsPresentOnPage=Незахищена (http://) сторінка містить поля для введення пароля. Це являє собою загрозу безпеці, яка дозволяє вкрасти облікові дані для входу користувача.
InsecureFormActionPasswordsPresent=Форма з незахищеною (http://) дією містить поля для введення паролю. Це представляє собою загрозу безпеці, яка дозволяє вкрасти облікові дані для входу користувача.
InsecurePasswordsPresentOnIframe=Незахищений (http://) iframe містить поля для введення пароля. Це являє собою загрозу безпеці, яка дозволяє вкрасти облікові дані для входу користувача.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Завантаження змішаного (небезпечного) активного вмісту «%1$S» на захищеній сторінці
LoadingMixedDisplayContent2=Завантаження змішаного (небезпечного) відображуваного вмісту «%1$S» на захищеній сторінці
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Iframe, який має і allow-scripts і allow-same-origin для його атрибуту sandbox, може видалити свою пісочницю.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Цей сайт використовує для шифрування протокол SSL 3.0, який є застарілим і небезпечним.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Цей сайт використовує для шифрування потоковий шифр RC4, який є застарілим і небезпечним.

#XCTO: nosniff
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options: nosniff".
MimeTypeMismatch=Ресурс з «%1$S» був заблокований через невідповідність типу MIME (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=Попередження заголовку X-Content-Type-Options: значення було «%1$S»; ви мали на увазі надіслати «nosniff»?

