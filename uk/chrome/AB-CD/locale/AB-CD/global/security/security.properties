PKPUntrustworthyConnection=Public-Key-Pins: З'єднання з сайтом не є довіреним, тому вказаний заголовок був проігнорований.
PKPCouldNotParseHeader=Public-Key-Pins: Сайт вказав заголовок, який не може бути успішно проаналізований.
PKPNoMaxAge=Public-Key-Pins: Сайт вказав заголовок, який не включав директиву 'max-age'.
PKPMultipleMaxAges=Public-Key-Pins: Сайт вказав заголовок, який включав кілька директив 'max-age'.
PKPInvalidMaxAge=Public-Key-Pins: Сайт вказав заголовок, який включав недійсну директиву 'max-age'.
