# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: CORS вимкнено).
CORSRequestFailed=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: не вдалось виконати запит CORS).
CORSRequestNotHttp=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: запит CORS виконано не по http).
CORSMissingAllowOrigin=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: відсутній заголовок CORS 'Access-Control-Allow-Origin').
CORSAllowOriginNotMatchingOrigin=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: заголовок CORS 'Access-Control-Allow-Origin' не збігається з '%2$S').
CORSMethodNotFound=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: Не знайдено метод в заголовку CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: в заголовку CORS 'Access-Control-Allow-Credentials' очікувалось 'true').
CORSPreflightDidNotSucceed=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: невдача каналу CORS preflight).
CORSInvalidAllowMethod=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: некоректний токен '%2$S' в заголовку CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: некоректний токен '%2$S' в заголовку CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Запит з стороннього джерела заблокований: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. (Причина: відсутній токен '%2$S' в заголовку CORS 'Access-Control-Allow-Headers' з каналу CORS preflight).

