# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=Елемент script має в своєму атрибуті integrity спотворений хеш: "%1$S". Коректним форматом є "<алгоритм хеша>-<значення хеша>".
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=Хеш в атрибуті integrity має неправильну довжину.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=Хеш в атрибуті integrity не може бути декодований.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorigthm in use (e.g. "sha256").
IntegrityMismatch=Жоден з хешів "%1$S" в атрибуті integrity не відповідає вмісту підресурсу.
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
IneligibleResource="%1$S" не має права на перевірку цілісності, так як він ані CORS-enabled ні same-origin.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
UnsupportedHashAlg=Непідтримуваний алгоритм хеша в атрибуті integrity: "%1$S"
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=Атрибут integrity не містить жодних дійсних метаданих.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Цей сайт використовує для шифрування потоковий шифр RC4, який є застарілим і небезпечним.

