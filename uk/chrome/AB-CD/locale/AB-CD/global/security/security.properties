PKPRootNotBuiltIn=Public-Key-Pins: Сертифікат, який використовує сайт, не був виданий сертифікатом з типового сховища кореневих сертифікатів. Для запобігання випадкового порушення, заголовок був проігнорований.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Цей сайт використовує сертифікат SHA-1; рекомендується використовувати сертифікати з алгоритмами підпису, які використовують сильніші функції хеш, ніж SHA-1.
InsecurePasswordsPresentOnPage=Незахищена (http://) сторінка містить поля для введення пароля. Це являє собою загрозу безпеці, яка дозволяє вкрасти облікові дані для входу користувача.
InsecureFormActionPasswordsPresent=Форма з незахищеною (http://) дією містить поля для введення паролю. Це представляє собою загрозу безпеці, яка дозволяє вкрасти облікові дані для входу користувача.
InsecurePasswordsPresentOnIframe=Незахищений (http://) iframe містить поля для введення пароля. Це являє собою загрозу безпеці, яка дозволяє вкрасти облікові дані для входу користувача.
