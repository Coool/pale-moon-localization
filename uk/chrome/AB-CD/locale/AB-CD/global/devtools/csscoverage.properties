csscoverageStartNoReloadManual=Найкраще, якщо ми почнемо з перезавантаження поточної сторінки, тому що це починає тестування в відомій точці, але можуть бути причини, по яких ми не захочемо це робити (наприклад, якщо сторінка містить стан, який буде втрачено після перезавантаження)

