ImageMapRectBoundsError=Формат атрибута "coords" елементу <area shape="rect"> не відповідає формату "зліва,зверху,справа,знизу".
ImageMapCircleWrongNumberOfCoords=Формат атрибуту "coords" елементу <area shape="circle"> не відповідає формату "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Атрибут "coords" елементу <area shape="circle"> має від'ємний радіус.
ImageMapPolyWrongNumberOfCoords=Формат атрибуту "coords" елементу <area shape="poly"> не відповідає формату "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=В атрибуті "coords" елементу <area shape="circle"> немає останньої координати "y" (коректний формат "x1,y1,x2,y2 …").

TablePartRelPosWarning=Відносне позиціювання рядків таблиці та групи рядків тепер підтримується. Цей сайт потрібно оновити тому, що це може вплинути на працездатність функції.
ScrollLinkedEffectFound2=Схоже, цей сайт використовує ефект позиціювання, пов'язаний з прокручуванням. Це може не дуже добре працювати з асинхронним панорамуванням; див. https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects для докладнішої інформації, а також щоб долучитися до обговорення відповідних інструментів і функцій!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Анімація не може бути виконана в композиторі, тому що розмір кадру (%1$S, %2$S) є меншим, ніж (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Анімація не може бути виконана в композиторі, тому що розмір кадру (%1$S, %2$S) є більшим, ніж вікно перегляду (%3$S, %4$S), або видимий прямокутник (%5$S, %6$S) більший, ніж максимально допустиме значення (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Анімації трансформацій ‘backface-visibility: hidden’ не можуть бути виконані в композиторі
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Анімації трансформацій ‘transform-style: preserve-3d’ не можуть бути виконані в композиторі
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Анімації ‘transform’ на елементаї з SVG-трансформаціями не можуть бути виконані в композиторі
CompositorAnimationWarningTransformWithGeometricProperties=Анімації ‘transform’ не можуть бути виконані в композиторі, коли анімація геометричних властивостей відбувається на тому ж елементі в той самий час
CompositorAnimationWarningTransformFrameInactive=Анімація не може бути виконана в композиторі, тому що кадр не був позначений активним для ‘transform’ анімації
CompositorAnimationWarningOpacityFrameInactive=Анімація не може бути виконана в композиторі, тому що кадр не був позначений активним для ‘opacity’ анімації
CompositorAnimationWarningHasRenderingObserver=Анімація не може бути виконана в композиторі, тому що елемент має спостерігачів візуалізації (-moz-element або SVG clipping/masking)

