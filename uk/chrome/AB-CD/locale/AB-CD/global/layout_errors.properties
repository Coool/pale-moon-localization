ImageMapRectBoundsError=Формат атрибута "coords" елементу <area shape="rect"> не відповідає формату "зліва,зверху,справа,знизу".
ImageMapCircleWrongNumberOfCoords=Формат атрибуту "coords" елементу <area shape="circle"> не відповідає формату "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Атрибут "coords" елементу <area shape="circle"> має від'ємний радіус.
ImageMapPolyWrongNumberOfCoords=Формат атрибуту "coords" елементу <area shape="poly"> не відповідає формату "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=В атрибуті "coords" елементу <area shape="circle"> немає останньої координати "y" (коректний формат "x1,y1,x2,y2 …").

TablePartRelPosWarning=Відносне позиціювання рядків таблиці та групи рядків тепер підтримується. Цей сайт потрібно оновити тому, що це може вплинути на працездатність функції.

