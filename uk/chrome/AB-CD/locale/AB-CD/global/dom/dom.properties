FullScreenDeniedHidden=Request for full-screen was denied because the document is no longer visible.
FullScreenDeniedIframeNotAllowed=У запиті переходу в повноекранний режим було відмовлено, так як щонайменше один з iframe'ів, що містять документ, не має атрибуту "allowfullscreen".
FullScreenDeniedNotInputDriven=У запиті переходу в повноекранний режим було відмовлено, так як Element.mozRequestFullScreen() не був викликаний зсередини короткотермінового згенерованого користувачем обробника подій.
FullScreenDeniedNotInDocument=Request for full-screen was denied because requesting element is no longer in its document.
FullScreenDeniedMovedDocument=Request for full-screen was denied because requesting element has moved document.
FullScreenDeniedLostWindow=Request for full-screen was denied because we no longer have a window.
FullScreenDeniedSubDocFullScreen=У запиті переходу в повноекранний режим було відмовлено, так як піддокумент документа, що запитує повноекранний режим, вже знаходиться в повноекранному режимі.
FullScreenDeniedNotDescendant=У запиті переходу в повноекраний режим було відмовлено, так як запитувач елемент не був породжений поточним повноекранним елементом.
FullScreenDeniedNotFocusedTab=Request for full-screen was denied because requesting element is not in the currently focused tab.
FullScreenDeniedContentOnly=У запиті переходу в повноекранний режим було відмовлено, так як запитуючий елемент розташований в документі chrome, а повноекранне API налаштоване тільки для контенту.
RemovedFullScreenElement=Exited full-screen because full-screen element was removed from document.
FocusedWindowedPluginWhileFullScreen=Exited full-screen because windowed plugin was focused.
