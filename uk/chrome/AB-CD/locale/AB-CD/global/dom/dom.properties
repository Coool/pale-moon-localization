WindowCloseBlockedWarning=Скрипти не можуть закривати вікна, відкриті іншими скриптами.
OnBeforeUnloadTitle=Ви впевнені?
OnBeforeUnloadMessage=Ця сторінка запитує вас підтвердити, що ви хочете вийти — при цьому введені вами дані можуть не зберегтися.
OnBeforeUnloadPreMessage=Ця сторінка запитує вас підтвердити, що ви хочете вийти:
OnBeforeUnloadEmptyMessage=Дані, введенні вами на цій сторінці, можуть не зберегтись.
OnBeforeUnloadStayButton=Залишитись на сторінці
OnBeforeUnloadLeaveButton=Вийти з сторінки
UnexpectedCanvasVariantStyle=canvas: спроба встановити strokeStyle або fillStyle в значення, що не є рядком, або CanvasGradient або CanvasPattern були проігноровані.
EmptyGetElementByIdParam=Порожній рядок не може бути аргументом методу getElementById().
LowMemoryTitle=Попередження: Недостатньо пам'яті
LowMemoryMessage=Сценарій, який виконував на цій сторінці, був зупинений через брак пам'яті.
SpeculationFailed=Незбалансоване дерево було написано з використанням document.write(), що призвело до повторного парсингу даних з мережі. Для отримання більш докладної інформації прочитайте https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Виклик document.write () з асинхронно-завантаженого зовнішнього сценарію був проігнорований.
