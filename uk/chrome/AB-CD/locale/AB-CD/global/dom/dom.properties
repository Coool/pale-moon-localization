NodeValueWarning=Властивість nodeValue в атрибутах є застарілою. Замість неї використовуйте value.
TextContentWarning=Властивість textContent в атрибутах є застарілою. Замість неї використовуйте value.
EnablePrivilegeWarning=Метод enablePrivilege є застарілим. Для його заміни використовуйте код, що виконується з системними правами (напр. розширення).
nsIJSONDecodeDeprecatedWarning=Метод nsIJSON.decode є застарілим. Для його заміни використовуйте метод JSON.parse.
nsIJSONEncodeDeprecatedWarning=Метод nsIJSON.encode є застарілим. Для його заміни використовуйте метод JSON.stringify.
