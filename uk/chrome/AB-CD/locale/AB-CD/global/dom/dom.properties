InputEncodingWarning=Метод inputEncoding є застарілим.
# LOCALIZATION NOTE: Do not translate "MozBeforePaint" and "mozRequestAnimationFrame"
MozBeforePaintWarning=Події MozBeforePaint більш не підтримуються. У mozRequestAnimationFrame повинен бути переданий ненульовий callback параметр.
FullScreenDeniedBlocked=У запиті переходу в повноекранний режим було відмовлено, так як користувач не дозволив цьому домену увійти в повноекранний режим.
FullScreenDeniedDisabled=В запиті переходу в повноекранний режим було відмовлено, так як повноекранне API було вимкнено в налаштуваннях користувача.
FullScreenDeniedFocusedPlugin=В запиті переходу в повноекранний режим було відмовлено, так як windowed-плагін знаходиться у фокусі.
FullScreenDeniedHidden=В запиті переходу в повноекранний режим було відмовлено, так як документ не є більше видимим.
FullScreenDeniedIframeNotAllowed=У запиті переходу в повноекранний режим було відмовлено, так як щонайменше один з iframe'ів, що містять документ, не має атрибуту "allowfullscreen".
FullScreenDeniedNotInputDriven=У запиті переходу в повноекранний режим було відмовлено, так як Element.mozRequestFullScreen() не був викликаний зсередини короткотермінового згенерованого користувачем обробника подій.
FullScreenDeniedNotInDocument=В запиті переходу в повноекранний режим було відмовлено, так як запитуваний елемент більше не знаходиться в своєму документі.
FullScreenDeniedMovedDocument=В запиті переходу в повноекранний режим було відмовлено, так як запитуваний елемент перемістив документ.
FullScreenDeniedLostWindow=В запиті переходу в повноекранний режим було відмовлено, так як у нас більше немає вікна.
FullScreenDeniedSubDocFullScreen=У запиті переходу в повноекранний режим було відмовлено, так як піддокумент документа, що запитує повноекранний режим, вже знаходиться в повноекранному режимі.
FullScreenDeniedNotDescendant=У запиті переходу в повноекраний режим було відмовлено, так як запитувач елемент не був породжений поточним повноекранним елементом.
FullScreenDeniedNotFocusedTab=У запиті переходу в повноекранний режим було відмовлено, так як запитуваний елемент не розташований у вкладці, що знаходиться зараз у фокусі.
FullScreenDeniedContentOnly=У запиті переходу в повноекранний режим було відмовлено, так як запитуючий елемент розташований в документі chrome, а повноекранне API налаштоване тільки для контенту.
RemovedFullScreenElement=З повноекранного режиму здійснено вихід, так як повноекранний елемент був видалений з документу.
FocusedWindowedPluginWhileFullScreen=З повноекранного режиму здійснено вихід, так як в фокусі був windowed-плагін.
HTMLSyncXHRWarning=Парсинг HTML в XMLHttpRequest в синхронному режимі не підтримується.
InvalidRedirectChannelWarning=Чи не вдалося перенаправити в %S, так як канал не надає nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning=Властивість responseType в XMLHttpRequest в синхронному режимі в контексті вікна більше не підтримується.
WithCredentialsSyncXHRWarning=Use of XMLHttpRequest's withCredentials attribute is no longer supported in the synchronous mode in window context.
TimeoutSyncXHRWarning=Властивість timeout в XMLHttpRequest в синхронному режимі у контексті вікна не підтримується.
JSONCharsetWarning=Була здійснена спроба оголосити не-UTF-8 кодування для JSON отриманого з використанням XMLHttpRequest. Для декодування JSON підтримується тільки UTF-8.
