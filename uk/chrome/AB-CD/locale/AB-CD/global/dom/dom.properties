# LOCALIZATION NOTE: Do not translate "mozGetAsFile" or "toBlob"
MozGetAsFileWarning=Нестандартний метод mozGetAsFile є застарілим і скоро буде видалений. Для його заміни використовуйте стандартний метод toBlob.
# LOCALIZATION NOTE: Do not translate "captureEvents()" or "addEventListener()"
UseOfCaptureEventsWarning=Метод captureEvents() є застарілим. Для його заміни використовуйте метод DOM 2 addEventListener(). Більш детальна інформація доступна на https://developer.mozilla.org/docs/Web/API/EventTarget/addEventListener
# LOCALIZATION NOTE: Do not translate "releaseEvents()" or "removeEventListener()"
UseOfReleaseEventsWarning=Метод releaseEvents() є застарілим. Для його заміни використовуйте метод DOM 2 removeEventListener(). Більш детальна інформація доступна на https://developer.mozilla.org/docs/Web/API/EventTarget/removeEventListener
# LOCALIZATION NOTE: Do not translate "document.load()" or "XMLHttpRequest"
UseOfDOM3LoadMethodWarning=Метод Document.load() є застарілим. Для його заміни використовуйте об'єкт DOM XMLHttpRequest. Більш детальна інформація доступна на https://developer.mozilla.org/en/XMLHttpRequest
# LOCALIZATION NOTE: Do not translate "window.showModalDialog()" or "window.open()" 
ShowModalDialogWarning=Метод window.showModalDialog() є застарілим. Для його заміни використовуйте метод window.open(). Більш детальна інформація доступна на https://developer.mozilla.org/en-US/docs/Web/API/Window.open
# LOCALIZATION NOTE: Do not translate "window._content" or "window.content"
Window_ContentWarning=window._content є застарілим. Для його заміни використовуйте window.content.
# LOCALIZATION NOTE: Do not translate "XMLHttpRequest"
SyncXMLHttpRequestWarning=Синхронний XMLHttpRequest в основній нитці є застарілим через його згубний вплив на роботу кінцевого користувача. Для отримання додаткової допомоги зверніться до http://xhr.spec.whatwg.org/
ImplicitMetaViewportTagFallback=Не знайдено тег meta-viewport. Будь ласка, вкажіть його в явному виді, щоб запобігти несподіваним змінам в поведінці в майбутніх версіях. Для отримання додаткової допомоги прочитайте https://developer.mozilla.org/en/docs/Mozilla/Mobile/Viewport_meta_tag
# LOCALIZATION NOTE: Do not translate "DataContainerEvent" or "CustomEvent"
DataContainerEventWarning=Використання DataContainerEvent є застарілим. Для його заміни використовуйте CustomEvent.
# LOCALIZATION NOTE: Do not translate "sendAsBinary" or "send(Blob data)"
SendAsBinaryWarning=Нестандартний метод sendAsBinary є застарілим і скоро буде видалений. Для його заміни використовуйте стандартний метод send (Blob data).
# LOCALIZATION NOTE: Do not translate "window.controllers"
Window_ControllersWarning=window.controllers є застарілим. Не використовуйте його для визначення UA.
ImportXULIntoContentWarning=Імпорт вузлів XUL в вміст документу є застарілим. Ця функціональність може бути невдовзі видалена.
XMLDocumentLoadPrincipalMismatch=Використовуйте document.load для Документів, які приходять з інших Вікон, заборонено. Тільки Вікну, в якому був створений Документ, дозволено викликати .load для цього Документу. Якщо можливо, використовуйте замість цього XMLHttpRequest.
# LOCALIZATION NOTE: Do not translate "IndexedDB".
IndexedDBTransactionAbortNavigation=Незавершена транзакція IndexedDB була перервана через навігацію по сторінці.
# LOCALIZATION NOTE (WillChangeBudgetWarning): Do not translate Will-change, %1$S,%2$S,%3$S are numbers.
WillChangeBudgetWarning=Will-change споживає занадто багато пам'яті. Площа поверхні охоплює %1$S пікселів, бюджетом є площа поверхні документу помножена на %2$S (%3$S пікселів). Всі входження will-change в документ, що перевищують бюджет, проігноровані.
# LOCALIZATION NOTE: Do not translate 'youtube'. %S values are origins, like https://domain.com:port
RewriteYoutubeEmbed=Переписую зроблений в старому стилі Youtube Flash embed (%S) в iframe embed (%S). Будь ласка, обновіть код сторінки, щоб використовувати iframe замість embed/object, якщо це можливо.
# LOCALIZATION NOTE: Do not translate 'youtube'. %S values are origins, like https://domain.com:port
RewriteYoutubeEmbedInvalidQuery=Переписую зроблений в старому стилі Youtube Flash embed (%S) в iframe embed (%S). Параметри використані в Flash embed не підтримуються iframe embeds і були видалені. Будь ласка, оновіть код сторінки, щоб використовувати iframe замість embed/object, якщо це можливо.

