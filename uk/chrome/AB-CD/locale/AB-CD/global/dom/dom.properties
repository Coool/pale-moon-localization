KillScriptTitle=Увага: Скрипт не відповідає
KillScriptMessage=Скрипт запущений на цій сторінці зайнятий або не відповідає. Ви можете зупинити його роботу зараз або продовжити і подивитись чи зможе він завершити свою роботу.
KillScriptWithDebugMessage=Скрипт запущений на цій сторінці зайнятий або не відповідає. Ви можете зупинити його роботу зараз, відкрити скрипт в дебагері або продовжити і подивитись чи зможе він завершити свою роботу.
