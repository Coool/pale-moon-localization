# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=Сталася помилка під час друку.

PERR_ABORT=Завдання на друк було перервано або скасовано.
PERR_NOT_AVAILABLE=Деякі функції друку на даний час не доступні.
PERR_NOT_IMPLEMENTED=Деякі функції друку ще не реалізовані.
PERR_OUT_OF_MEMORY=Недостатньо вільної пам'яті для друку.
PERR_UNEXPECTED=Під час друку виникла неочікувана проблема.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Немає доступних принтерів.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=Немає доступних принтерів, попередній перегляд неможливий.
PERR_GFX_PRINTER_NAME_NOT_FOUND=Не вдалось знайти вибраний принтер.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Не вдалось відкрити вихідний файл для друку в файл.
PERR_GFX_PRINTER_STARTDOC=Помилка друку при запуску завдання на друк.
PERR_GFX_PRINTER_ENDDOC=Помилка друку при завершені завдання на друк.
PERR_GFX_PRINTER_STARTPAGE=Помилка друку при початку нової сторінки.
PERR_GFX_PRINTER_DOC_IS_BUSY=Ви не можете надрукувати цей документ, доки він не буде завантажений.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=Ви не можете попередньо переглянути цей документ, доки він не буде завантажений.
