# Map Expat error codes to error strings
1=недостатньо пам'яті
2=синтаксична помилка
3=кореневий елемент не знайдений
4=некоректно
5=закритий маркер
6=частковий символ
7=невідповідний тег
8=дублікат атрибуту
9=зайві дані після елементу документу
10=неприпустимий параметр посилання на сутність
11=невизначена сутність
12=рекурсивне посилання на сутність
13=несинхронна сутність
14=посилання на неправильний номер символу
15=посилання на двійкову сутність
16=посилання на зовнішню сутність в атрибуті
17=Оголошення XML або тексту не на початку об'єкту
18=невідоме кодування
19=кодування, зазначене в оголошенні XML, є некоректним
20=незакритий розділ CDATA
21=помилка обробки посилання на зовнішню сутність
22=неавтономний документ
23=невизначений стан синтаксичного аналізатора
24=сутність оголошена в параметрі сутності
27=префікс не пов'язаний c простором імен
28=не можна скасовувати оголошення префіксу
29=неповна розмітка в параметрі сутності
30=Некоректне оголошення XML
31=некоректне оголошення тексту
32=нелегальний(і) символ(и) в публічному id
38=зарезервований префікс (xml) не повинен бути неоголошеним або пов'язаним з іншим простором імен
39=зарезервований префікс (xmlns) не повинен бути оголошеним або неоголошеним
40=префікс не повинен бути пов'язаний з ні з одним із зарезервованих просторів імен

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Помилка синтаксичного аналізу XML: %1$S\nАдреса: %2$S\nРядок %3$u, символ %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Очікувалося: </%S>.
