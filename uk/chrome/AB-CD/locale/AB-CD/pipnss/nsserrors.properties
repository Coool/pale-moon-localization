SSL_ERROR_BAD_MAC_ALERT=SSL-вузол повідомив про некоректний код аутентифікації повідомлення.
SSL_ERROR_BAD_CERT_ALERT=SSL-вузол не може верифікувати ваш сертифікат.
SSL_ERROR_REVOKED_CERT_ALERT=SSL-вузол відхилив ваш сертифікат, як відкликаний.
SSL_ERROR_EXPIRED_CERT_ALERT=SSL-вузол відхилив ваш сертифікат, як такий, що минув.
SSL_ERROR_SSL_DISABLED=З'єднання не вдалося: SSL вимкнений.
