SSL_ERROR_EXPORT_ONLY_SERVER=Не вдалось встановити захищене з'єднання. Вузол не підтримує шифрування високої стійкості.
SSL_ERROR_US_ONLY_SERVER=Не вдалось встановити захищене з'єднання. Вузол вимагає використання непідтримуваного шифрування високої стійкості.
SSL_ERROR_NO_CYPHER_OVERLAP=Встановлення захищеного з'єднання з цим вузлом не вдалася: відсутні загальні алгоритм(и) шифрування.
SSL_ERROR_NO_CERTIFICATE=Не вдалося знайти сертифікат або ключ, необхідний для аутентифікації.
SSL_ERROR_BAD_CERTIFICATE=Не вдалося встановити захищене з'єднання з цим вузлом: сертифікат іншого боку був відхилений.
SSL_ERROR_UNUSED_5=Невідомий код помилки SSL.
SSL_ERROR_BAD_CLIENT=До сервера з боку клієнта надійшли некоректні дані.
SSL_ERROR_BAD_SERVER=До клієнта з боку сервера надійшли некоректні дані.
SSL_ERROR_UNSUPPORTED_CERTIFICATE_TYPE=Даний тип сертифікату не підтримується.
SSL_ERROR_UNSUPPORTED_VERSION=Вузол, з яким ви з'єднуєтеся, використовує непідтримувану версію протоколу безпеки.
SSL_ERROR_UNUSED_10=Нерозпізнаний код помилки SSL.
SSL_ERROR_WRONG_CERTIFICATE=Аутентифікація клієнта не вдалася: закритий ключ в базі даних ключів не відповідає відкритому ключу в базі даних сертифікатів.
SSL_ERROR_BAD_CERT_DOMAIN=Не вдалося встановити захищене з'єднання з цим вузлом: запитане ім'я домену не відповідає зазначеному в сертифікаті сервера.
SSL_ERROR_POST_WARNING=Нерозпізнаний код помилки SSL.
SSL_ERROR_SSL2_DISABLED=Вузол підтримує тільки протокол SSL версії 2, підтримка якого у вас вимкнена.
