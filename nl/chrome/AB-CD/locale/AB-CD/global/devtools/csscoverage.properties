# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Beheer de CSS-bereik analyse
csscoverageStartDesc2=Begin met verzamelen van CSS-bereik gegevens
csscoverageStopDesc2=Stop met verzamelen van CSS-bereik gegevens
csscoverageOneShotDesc2=Verzamel directe CSS-bereik gegevens
csscoverageToggleDesc2=Schakel verzamelen van CSS-bereik gegevens aan/uit
csscoverageReportDesc2=CSS-bereik rapport weergeven
csscoverageStartNoReloadDesc=Begin niet met herladen van een pagina
csscoverageStartNoReloadManual=Het is het beste als we de huidige pagina opnieuw laden, omdat dat de test op een bekend punt begint, maar er kunnen redenen zijn waarom we dat niet willen doen (bijvoorbeeld de pagina bevat een toestand die door herladen zal wordenkwijtgeraakt)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=CSS-bereik analyse in werking
csscoverageDoneReply=CSS-bereik analyse gereed

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=CSS-bereik analyse loopt al
csscoverageNotRunningError=CSS-bereik analyse loopt niet
csscoverageNotRunError=CSS-bereik analyse heeft niet gewerkt
csscoverageNoRemoteError=Doel ondersteunt geen CSS-bereik
csscoverageOneShotReportError=CSS-bereik rapport is niet beschikbaar voor 'oneshot' gegevens. Gebruik start/stop.

