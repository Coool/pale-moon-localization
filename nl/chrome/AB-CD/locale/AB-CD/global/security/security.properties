# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid houdt in dat de externe bron wordt gelezen op %1$S. (Reden: CORS uitgeschakeld).
CORSRequestFailed=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS uitgeschakeld).
CORSRequestNotHttp=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS verzoek is geen http).
CORSMissingAllowOrigin=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS header 'Access-Control-Allow-Origin' ontbreekt).
CORSAllowOriginNotMatchingOrigin=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS header 'Access-Control-Allow-Origin' komt niet overeen met '%2$S').
CORSMethodNotFound=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: geen methode gevonden in CORS header 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: verwachtte 'true' in CORS header 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: CORS preflight channel is niet gelukt).
CORSInvalidAllowMethod=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: ongeldige token '%2$S' in CORS header 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: ongeldige token '%2$S' in CORS header 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Verzoek voor Cross-Origin geblokkeerd: Het Same-Origin beleid staat het lezen van de externe bron op %1$S niet toe. (Reden: ontbrekende token '%2$S' in CORS header 'Access-Control-Allow-Headers' van het CORS preflight kanaal).

