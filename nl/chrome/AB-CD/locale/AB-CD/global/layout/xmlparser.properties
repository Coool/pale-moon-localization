# Map Expat error codes to error strings
1=onvoldoende geheugen
2=syntax fout
3=geen root element gevonden
4=niet correct gevormd
5=niet-gesloten token
6=gedeeltelijk teken
7=niet overeenkomende tag
8=dubbel attribuut
9=rommel na document element
10=ongeldige parameter entiteit referentie
11=ongedefinieerde entieit
12=recursieve entiteit referentie
13=asynchrone entiteit referentie
14=verwijzing naar een ongeldige tekennummer
15=verwijzing naar binaire entiteit
16=verwijzing naar externe entiteit in attribuut
17=XML of tekst declaratie niet aan begin van entiteit
18=onbekende codering
19=codering gespecificeerd in XML-aangifte is onjuist
20=niet-gesloten CDATA sectie
21=fout bij het verwerken van externe entiteitreferentie
22=document is niet zelfstandig
23=onverwachte parser status
24=entiteit gedeclareerd in parameter entiteit
27=prefix niet gekoppeld aan een namespace
28=prefix mag niet ongedeclareerd zijn
29=niet-complete markup in parameter entiteit
30=XML declaratie niet correct gevormd
31=tekst declaratie niet correct gevormd
32=niet-toegestane teken(s) in publieke Id
38=gereserveerde prefix (xml) mag niet ongedeclareerd zijn of gekoppeld aan een andere namespace naam
39=gereserveerde prefix (xmlns) mag niet worden gedeclareerd of ongedeclareerd
40=prefix mag niet gekoppeld zijn aan een van de gereserveerde namespace-namen

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML Parserfout: %1$S\nLocatie: %2$S\nRegelnummer %3$u, kolom %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Verwacht: </%S>.
