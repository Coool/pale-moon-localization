restartMessageUnlockerMac=%S -ന്റെ ഒരു പകര്‍പ്പ് നിലവില്‍ തുറന്നിരിക്കുന്നു. മറ്റൊന്ന് തുറക്കുന്നതിനായി  നിലവില്‍ പ്രവര്‍ത്തിച്ചുകൊണ്ടിരിക്കുന്ന %S-ന്രെ പകര്‍പ്പ്   അടയ്ക്കുന്നതാകുന്നു.

