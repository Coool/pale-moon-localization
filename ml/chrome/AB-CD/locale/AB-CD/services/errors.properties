error.login.reason.network      = സര്‍വറിലേക്കുള്ള കണക്ഷന്‍ പരാജയപ്പെട്ടു
error.login.reason.recoverykey  = തെറ്റായ വീണ്ടെടുക്കല്‍ കീ
error.login.reason.account      = അക്കൌണ്ട് നാമം അല്ലെങ്കില്‍ രഹസ്യവാക്ക് തെറ്റാണു്
error.login.reason.no_username  = അക്കൌണ്ട് നാമം ലഭ്യമല്ല
error.login.reason.no_password2 = രഹസ്യവാക്ക് ലഭ്യമല്ല
error.login.reason.no_recoverykey= ഉപയോഗത്തിനായി സൂക്ഷിച്ചിട്ടുള്ള വീണ്ടെടുക്കല്‍ കീ ലഭ്യല്ല
error.login.reason.server       = സര്‍വര്‍ തെറ്റായി ക്രമീകരിച്ചിരിയ്ക്കുന്നു

error.sync.failed_partial            = ഒന്നോ അതിലധികമോ ഡേറ്റാ രീതികള്‍ സിന്‍ക് ചെയ്യുവാന്‍ സാധ്യമല്ല
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = ഫയര്‍ഫോക്സ് സിന്‍ക് സര്‍വര്‍ ഇപ്പോള്‍ പണിയിലാണു്, സിന്‍കിങ് സ്വയമായി ആരംഭിയ്ക്കുന്നതാണു്.

invalid-captcha = തെറ്റായ വാക്കുകള്‍, വീണ്ടും ശ്രമിയ്ക്കുക
weak-password   = അല്‍പം കൂടി ശക്തമായ രഹസ്യവാക്ക് ഉപയോഗിയ്ക്കുക

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = അപരിചിതമായ പിശക്

change.password.pwSameAsPassword     = നിലവിലുള്ള രഹസ്യവാക്കുമായി ഈ രഹസ്യവാക്ക് പൊരുത്തപ്പെടുന്നില്ല
change.password.pwSameAsUsername     = രഹസ്യവാക്കും ഉപയോക്തൃനാമവും പൊരുത്തപ്പെടുന്നില്ല
change.password.pwSameAsEmail        = രഹസ്യവാക്കും ഈമെയില്‍ വിലാസവും പൊരുത്തപ്പെടുന്നില്ല
change.password.mismatch             = നല്‍കിയ രഹസ്യവാക്കുകള്‍ തമ്മില്‍ പൊരുത്തപ്പെടുന്നില്ല
change.password.tooShort             = നല്‍രിയ രഹസ്യവാക്ക് വളരെ ചെറുതാണു്
