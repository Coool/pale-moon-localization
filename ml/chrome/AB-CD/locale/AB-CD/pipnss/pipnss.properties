ForcedBackup1=നിങ്ങള്‍ നിങ്ങളുടെ പുതിയ സുരക്ഷ സര്‍ട്ടിഫിക്കറ്റിന്റെയും അതിനോടു ബന്ധപ്പെട്ടുള്ള സ്വകാര്യ കീയുടെയും പാസ്വേഡ് വഴി സുരക്ഷിതമാക്കിയ ഒരു ബാക്കപ്പ് പകര്‍പ്പ് ഉണ്ടാക്കണം.
ForcedBackup2=നിങ്ങള്‍ക്ക് സ്വകാര്യ സുരക്ഷ പാസ്വേഡ് മറന്നു പോയതിനാല്‍ സ്വകാര്യ കീയുടെ ഉപയുക്തി നഷ്ടപെട്ടാല്‍, അല്ലെങ്കില്‍ ഫയല്‍ കറപ്റ്റ് ആയാല്‍, നിങ്ങള്‍ക്ക് ഈ സ്വകാര്യ കീയും സര്‍ട്ടിഫിക്കറ്റും ഈ ബാക്കപ്പ് പകര്‍പ്പില്‍ നിന്നും വീണ്ടെടുക്കാവുന്നതാണു്‌.
ForcedBackup3=ഒരു പകര്‍പ്പ് ഉണ്ടാക്കാന്‍ ഒ.കെ. അമര്‍ത്തുക. സാധ്യമാണെങ്കില്‍ നിങ്ങള്‍ നിങ്ങളുടെ ബാക്കപ്പ് പകര്‍പ്പ് ഒരു ഫ്ലോപ്പി ഡിസ്കില്‍ സംരക്ഷിച്ചിട്ട് ഡിസ്ക് സുരക്ഷിതമായി വെക്കേണ്ടതാണു്‌ .
