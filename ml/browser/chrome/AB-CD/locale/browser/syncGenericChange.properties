change.password3.introText = നിങ്ങളുടെ രഹസ്യവാക്കില്‍ കുറഞ്ഞതു് 8 അക്ഷരങ്ങള്‍ എങ്കിലും ഉണ്ടായിരിയ്ക്കണം. ഇതു് നിങ്ങളുടെ ഉപയോക്തൃനാമം അല്ലെങ്കില്‍ വീണ്ടെടുക്കല്‍ കീ ആകുവാന്‍ പാടില്ല.
change.password.warningText = കുറിപ്പു്: ഈ രഹസ്യവാക്ക് മാറ്റിയാല്‍, മറ്റൊരു ഡിവൈസുകള്‍ക്കും നിങ്ങളുടെ അക്കൌണ്ടിലേക്ക് കണക്ട് ചെയ്യുവാന്‍ സാധ്യമാകുന്നതല്ല.

