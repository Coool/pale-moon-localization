# LOCALIZATION NOTE: These strings are used for startup/profile problems and the profile manager.

# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Tutup %S
restartMessageNoUnlocker=%S sudah berjalan, tapi tidak merespons. Untuk membuka jendela baru, pertama-tama Anda harus menutup proses %S yang ada, atau memulai ulang sistem Anda.
restartMessageUnlocker=%S sudah berjalan, tapi tidak merespons. Proses %S lama harus ditutup untuk membuka jendela baru.
restartMessageNoUnlockerMac=Salinan %S sudah terbuka. Hanya satu salinan %S yang bisa dibuka sekaligus.
restartMessageUnlockerMac=Salinan %S sudah terbuka. Salinan berjalan %S akan berhenti untuk membuka yang satu ini.

