# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Konten tampilan campuran baki terblokir " %1$S "
BlockMixedActiveContent=Konten aktif campuran pemblokir dimuat " %1$S "

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: CORS dinonaktifkan).
CORSRequestFailed=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: permintaan CORS gagal).
CORSRequestNotHttp=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: permintaan CORS bukan http).
CORSMissingAllowOrigin=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: header CORS 'Access-Control-Allow-Origin' hilang).
CORSAllowOriginNotMatchingOrigin=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: header CORS 'Access-Control-Allow-Origin' tidak cocok dengan ' %2$S ').
CORSMethodNotFound=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: Tidak menemukan metode di header CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: diharapkan 'benar' di header CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: Saluran preflight CORS tidak berhasil).
CORSInvalidAllowMethod=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: tanda tidak valid ' %2$S ' di header CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: token tidak valid ' %2$S ' di header CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Cross-Origin Permintaan Diblokir: Sama Kebijakan Asal Dilarang membaca sumber daya terpencil di %1$S. (Alasan: missing token ' %2$S ' di header CORS 'Access-Control-Allow-Headers' dari kanal preflight CORS).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Situs tersebut menentukan header Strict-Transport-Security yang tidak valid.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Situs menentukan header Public-Key-Pins yang tidak valid.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Situs ini menggunakan Sertifikat SHA-1; Sebaiknya gunakan sertifikat dengan algoritma tanda tangan yang menggunakan fungsi hash lebih kuat dari SHA-1.
InsecurePasswordsPresentOnPage=Bidang kata sandi ada di halaman yang tidak aman (http: //). Ini adalah risiko keamanan yang memungkinkan kredensial masuk pengguna dicuri.
InsecureFormActionPasswordsPresent=Bidang sandi ditampilkan dalam bentuk dengan tindakan formulir yang tidak aman (http: //). Ini adalah risiko keamanan yang memungkinkan kredensial masuk pengguna dicuri.
InsecurePasswordsPresentOnIframe=Bidang kata sandi ada pada iframe yang tidak aman (http: //). Ini adalah risiko keamanan yang memungkinkan kredensial masuk pengguna dicuri.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Memuat konten aktif campuran (tidak aman) " %1$S " pada halaman yang aman
LoadingMixedDisplayContent2=Memuat konten tampilan campuran (tidak aman) " %1$S " pada halaman yang aman
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Sebuah iframe yang memiliki kedua allow-scripts dan allow-same-origin untuk atribut sandbox-nya dapat menghapus sandboxing-nya.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Situs ini menggunakan protokol SSL 3.0 untuk enkripsi, yang sudah usang dan tidak aman.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Situs ini menggunakan cipher RC4 untuk enkripsi, yang tidak berlaku lagi dan tidak aman.

