# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=Terjadi kesalahan saat mencetak.

PERR_ABORT=Pekerjaan cetak dibatalkan, atau dibatalkan.
PERR_NOT_AVAILABLE=Beberapa fungsi pencetakan saat ini tidak tersedia.
PERR_NOT_IMPLEMENTED=Beberapa fungsi pencetakan belum diimplementasikan.
PERR_OUT_OF_MEMORY=Tidak cukup memori bebas untuk dicetak.
PERR_UNEXPECTED=Ada masalah tak terduga saat mencetak.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Tidak ada printer yang tersedia.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=Tidak ada printer yang tersedia, tidak dapat menampilkan pratinjau cetak.
PERR_GFX_PRINTER_NAME_NOT_FOUND=Printer yang dipilih tidak dapat ditemukan.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Gagal membuka file output untuk dicetak ke file.
PERR_GFX_PRINTER_STARTDOC=Pencetakan gagal saat memulai pekerjaan cetak.
PERR_GFX_PRINTER_ENDDOC=Pencetakan gagal saat menyelesaikan pekerjaan cetak.
PERR_GFX_PRINTER_STARTPAGE=Pencetakan gagal saat memulai halaman baru.
PERR_GFX_PRINTER_DOC_IS_BUSY=Tidak dapat mencetak dokumen ini, masih dimuat.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=Tidak dapat mencetak-pratinjau dokumen ini, masih dimuat.

