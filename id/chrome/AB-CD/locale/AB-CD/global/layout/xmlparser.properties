# Map Expat error codes to error strings
1=kehabisan memori
2=kesalahan sintaks
3=tidak ada unsur akar yang ditemukan
4=tidak terbentuk dengan baik
5=tanda tidak tertutup
6=karakter parsial
7=tidak serasi tag
8=duplikat atribut
9=sampah setelah elemen dokumen
10=referensi entitas parameter ilegal
11=entitas tidak terdefinisi
12=referensi entitas rekursif
13=entitas asinkron
14=mengacu pada nomor karakter yang tidak benar
15=referensi ke entitas biner
16=referensi ke entitas eksternal dalam atribut
17=XML atau teks deklarasi tidak pada awal entitas
18=kode tidak diketahui
19=kode yang ditentukan dalam deklarasi XML salah
20=bagian CDATA yang tidak ditutup
21=kesalahan dalam memproses referensi entitas eksternal
22=dokumen tidak berdirisendiri
23=keadaan parser tak terduga
24=entitas dinyatakan dalam entitas parameter
27=awalan tidak terikat pada ruang nama
28=tidak boleh membatalkan awalan
29=markup yang tidak lengkap pada entitas parameter
30=Deklarasi XML tidak terbentuk dengan baik
31=deklarasi teks tidak terbentuk dengan baik
32=karakter(s) ilegal di id publik
38=awalan reserved (xml) tidak boleh dideklarasikan atau diikat ke nama ruang yang lain
39=cadangan awalan (xmlns) tidak boleh dideklarasikan atau boleh dideklarasikan
40=awalan tidak harus terikat pada salah satu nama ruang yang dipesan

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML Parsing Error: %1$S\nLokasi: %2$S\nNomor baris %3$u, Kolom %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Diharapkan: </%S>.
