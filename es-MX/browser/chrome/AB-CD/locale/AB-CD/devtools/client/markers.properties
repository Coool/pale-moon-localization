# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Ha habido una llamada a la API para forzar la recolección de basura.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript regresó al bucle de eventos y se inicio una nueva recolección de basura debido a que había suficientes bytes asignados desde la última.
marker.gcreason.description.DESTROY_RUNTIME=El navegador destruyó un contexto o tiempo de ejecución JavaScript, y esta era la recolección de basura final antes de cerrar.
marker.gcreason.description.LAST_DITCH=JavaScript intentó asignar memoria, pero no había suficiente. Se está haciendo una recolección de basura completa de compactación para intentar liberar memoria para la asignación.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript intentó asignar demasiados bytes y forzó una recolección de basura.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript intentó demasiadas asignaciones de memoria y forzó una recolección de basura.
marker.gcreason.description.DEBUG_GC=Recolección de basura debida a la configuración de depuración Zeal.
marker.gcreason.description.COMPARTMENT_REVIVED=Un objeto global que se suponía expirado al principio del ciclo de recolección de basura fue revivido al final del ciclo.
marker.gcreason.description.RESET=El ciclo de recolección de basura incremental activo fue forzado a finalizar inmediatamente.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript asignó tantos objetos nuevos en la guardería que se saturó y provocó una recolección de basura menor.
marker.gcreason.description.EVICT_NURSERY=El trabajo que hay que hacer en la pila de objetos longevos requiere que la guardería esté vacía.
marker.gcreason.description.FULL_STORE_BUFFER=Había demasiadas propiedades en objetos longevos cuyo valor era un objeto en la guardería.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Se solicitó una gran asignación de memoria, pero no había suficiente.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript regresó al bucle de eventos, y ya ha transcurrido un tiempo relativamente largo desde que el navegador hizo una recolección de basura.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Se inició una recolección de basura completa no incremental porque había una tasa de asignaciones de memoria más rápida que la que podía sostener el ciclo de recolección de basura incremental existente.
marker.gcreason.description.COMPONENT_UTILS=Se llamó a 'Components.utils.forceGC()' para forzar una recolección de basura.
marker.gcreason.description.MEM_PRESSURE=Había muy poca memoria disponible.
marker.gcreason.description.CC_WAITING=El recolector de ciclo requería una recolección de basura.
marker.gcreason.description.CC_FORCED=El recolector de ciclo requería una recolección de basura.
marker.gcreason.description.LOAD_END=El documento terminó de cargarse.
marker.gcreason.description.PAGE_HIDE=La pestaña o ventana fueron movidas al fondo.
marker.gcreason.description.NSJSCONTEXT_DESTROY=El navegador destruyó un contexto o tiempo de ejecución JavaScript, y esta era la recolección de basura final antes de cerrar.
marker.gcreason.description.SET_NEW_DOCUMENT=La página fue navegada a un nuevo documento.
marker.gcreason.description.SET_DOC_SHELL=La página fue navegada a un nuevo documento.
marker.gcreason.description.DOM_UTILS=Hubo una llamada a la API para forzar la recolección de basura.
marker.gcreason.description.DOM_IPC=Se recibió un mensaje interproceso que solicita una recolección de basura.
marker.gcreason.description.DOM_WORKER=El worker estuvo inactivo por un tiempo relativamente largo.
marker.gcreason.description.INTER_SLICE_GC=Ha pasado un tiempo considerable desde la última parte de la recolección de basura incremental.
marker.gcreason.description.FULL_GC_TIMER=JavaScript regresó al bucle de eventos y había pasado un tiempo considerable desde la última recolección de basura.
marker.gcreason.description.SHUTDOWN_CC=El navegador destruyó un contexto o tiempo de ejecución JavaScript, y esta era la recolección de basura final antes de cerrar.
marker.gcreason.description.FINISH_LARGE_EVALUATE=El navegador terminó de evaluar un script grande y ejecutó una recolección de basura porque el script no volverá a ejecutarse.
marker.gcreason.description.DOM_WINDOW_UTILS=El usuario estuvo inactivo mucho tiempo. Se aprovechó para ejecutar una recolección de basura cuando era poco probable que se notara.
marker.gcreason.description.USER_INACTIVE=El usuario estuvo inactivo mucho tiempo. El navegador aprovechó para ejecutar una recolección de basura cuando era poco probable que se notara.
