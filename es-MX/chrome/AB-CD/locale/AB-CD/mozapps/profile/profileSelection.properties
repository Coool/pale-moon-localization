# LOCALIZATION NOTE: These strings are used for startup/profile problems and the profile manager.

# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Cerrar %S
restartMessageNoUnlocker=%S ya está ejecutándose, pero no responde. Para abrir una ventana nueva, debes cerrar antes el proceso %S, o reiniciar tu sistema.
restartMessageUnlocker=%S ya está ejecutándose, pero no responde. Debes cerrar primero el proceso %S anterior para abrir una ventana nueva.
restartMessageNoUnlockerMac=Ya hay abierta una copia de %S. Solo puede haber una copia de %S abierta a la vez.
restartMessageUnlockerMac=Ya hay abierta una copia de %S. La copia en ejecución de %S se cerrará para abrir esta.

