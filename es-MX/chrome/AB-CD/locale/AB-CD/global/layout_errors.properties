ImageMapRectBoundsError=El atributo "coords" de la etiqueta <area shape="rect"> no tiene el formato "izquierda,arriba,derecha,abajo".
ImageMapCircleWrongNumberOfCoords=El atributo "coords" de la etiqueta <area shape="circle"> no tiene el formato "centro-x,centro-y,radio".
ImageMapCircleNegativeRadius=El atributo "coords" de la etiqueta <area shape="circle"> tiene un radio negativo.
ImageMapPolyWrongNumberOfCoords=El atributo "coords" de la etiqueta <area shape="poly"> no tiene el formato "x1,y1,x2,y2,..,xn,yn".
ImageMapPolyOddNumberOfCoords=El atributo "coords" de la etiqueta <area shape="poly"> no tiene la coordenada "yn" (el formato correcto es "x1,y1,x2,y2,..,xn,yn").

TablePartRelPosWarning=El posicionamiento relativo de tablas de renglones y grupos de renglones ya es soportado. Este sitio puede necesitar de una actualización en su código ya que podría depender de que esta característica no esté en funcionamiento.
ScrollLinkedEffectFound2=Este sitio parece usar un efecto de posicionamiento vinculado al desplazamiento. Esto puede no funcionar bien con encuadre asíncrono; ¡mira https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects para más detalles y para unirte a la discusión sobre herramientas y características relacionadas!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=La animación no puede ejecutarse en el compositor porque el tamaño del cuadro (%1$S, %2$S) es menor que (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=La animación no puede ejecutarse en el compositor porque el tamaño del cuadro (%1$S, %2$S) es más grande que el área visible (%3$S, %4$S) o el rectángulo visual (%5$S, %6$S) es más grande que el máximo valor permitido (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Las animaciones de transformaciones ‘backface-visibility: hidden’ no pueden ejecutarse en el compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Las animaciones de transformaciones ‘transform-style: preserve-3d’ no pueden ejecutarse en el compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Las animaciones de ‘transform’ en elementos con transformaciones SVG no pueden ejecutarse en el compositor
CompositorAnimationWarningTransformWithGeometricProperties=Las animaciones de ‘transform’ no pueden ejecutarse en el compositor cuando las propiedades geométricas son animadas en el mismo elemento al mismo tiempo
CompositorAnimationWarningTransformFrameInactive=La animación no puede ejecutarse en el compositor porque el cuadro no fue marcado activo para animación ‘transform’
CompositorAnimationWarningOpacityFrameInactive=La animación no puede ejecutarse en el compositor porque el cuadro no fue marcado activo para animación ‘opacity’
CompositorAnimationWarningHasRenderingObserver=La animación no puede ejecutarse en el compositor ya que el elemento tiene observadores de dibujado (-moz-element o recorte/máscara SVG)
