# Map Expat error codes to error strings
1=sin memoria
2=error de sintaxis
3=elemento no encontrado
4=no bien formado
5=clave sin cerrar
6=carácter parcial
7=etiqueta no coincidente
8=atributo duplicado
9=basura luego del elemento del documento
10=referencia de entidad de parámetro ilegal
11=entidad indefinida
12=referencia de entidad recurrente
13=entidad asincrónica
14=referencia a número de carácter no válido
15=referencia a entidad binaria
16=referencia a entidad externa en el atributo
17=XML o declaración de texto no al comienzo de la entidad
18=codificación desconocida
19=codificación especificada en la declaración XML es incorrecta
20=sección CDATA sin cerrar
21=error al procesar la referencia a la entidad externa
22=documento no es autónomo
23=estado de analizador inesperado
24=entidad declarada en la entidad de parámetro
27=prefijo no ligado a un espacio de nombres
28=no debe retirar declaración al prefijo
29=marcado incompleto en la entidad del parámetro
30=declaración XML no bien formada
31=declaración de texto no bien formada
32=caracteres ilegales en id pública
38=prefijo reservado (xml) no debe estar sin declarar ni ligado a otro nombre de espacio de nombres
39=prefijo reservado (xmlns) no debe estar declarado o sin declarar
40=prefijo no debe estar ligado a uno de los nombres de espacio reservado de nombres

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Error de análisis XML: %1$S\nUbicación: %2$S\nNúmero de línea %3$u, columna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Esperado: </%S>.

