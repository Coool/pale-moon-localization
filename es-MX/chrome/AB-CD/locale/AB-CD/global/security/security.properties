PKPNoMaxAge=Public-Key-Pins: el sitio especificó un encabezado que no incluía una directiva 'max-age'.
PKPMultipleMaxAges=Public-Key-Pins: el sitio especificó un encabezado que incluía múltiples directivas 'max-age'.
