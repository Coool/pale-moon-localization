# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: CORS deshabilitado).
CORSRequestNotHttp=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: solicitud CORS no es http).
CORSMissingAllowOrigin=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: Falta encabezado CORS ‘Access-Control-Allow-Origin’).
CORSAllowOriginNotMatchingOrigin=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: El encabezado CORS ‘Access-Control-Allow-Origin’ no coincide con '%2$S').
CORSNotSupportingCredentials=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: La credencial no está soportada si el encabezado CORS ‘Access-Control-Allow-Origin’ es '*').
CORSMethodNotFound=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: No se encontró método en el encabezado CORS ‘Access-Control-Allow-Methods’).
CORSMissingAllowCredentials=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: Se esperaba 'true' en el encabezado CORS ‘Access-Control-Allow-Credentials’).
CORSPreflightDidNotSucceed=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: Canal de prevuelo CORS no tuvo éxito).
CORSInvalidAllowMethod=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: elemento '%2$S' inválido en el encabezado CORS ‘Access-Control-Allow-Methods’).
CORSInvalidAllowHeader=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: elemento '%2$S' inválido en el encabezado CORS ‘Access-Control-Allow-Headers’).
CORSMissingAllowHeaderFromPreflight=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: falta elemento '%2$S' en el encabezado CORS ‘Access-Control-Allow-Headers’ del canal de prevuelo CORS).

