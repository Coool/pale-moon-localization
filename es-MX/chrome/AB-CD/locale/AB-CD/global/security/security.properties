# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: CORS deshabilitado).
CORSRequestFailed=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: solicitud CORS fallada).
CORSRequestNotHttp=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: solicitud CORS no es http).
CORSMissingAllowOrigin=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: falta el encabezado CORS 'Access-Control-Allow-Origin').
CORSAllowOriginNotMatchingOrigin=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: el encabezado CORS 'Access-Control-Allow-Origin' no coincide con '%2$S').
CORSMethodNotFound=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: No se encontró un método en el encabezado CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: se espereba 'true' en el encabezado CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: Canal de prevuelo CORS no tuvo éxito).
CORSInvalidAllowMethod=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: clave inválida '%2$S' en encabezado CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: clave inválida '%2$S' en encabezado CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Solicitud CORS bloqueada: La política de mismo origen impide leer el recurso remoto en %1$S. (Razón: clave faltante '%2$S' en encabezado CORS 'Access-Control-Allow-Headers' del canal de prevuelo CORS).

