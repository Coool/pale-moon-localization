# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Se bloqueo la carga de presentación del contenido mixto "%1$S"
BlockMixedActiveContent=Se bloqueo la carga de presentación del contenido activo "%1$S"

# CSP
ReportOnlyCSPIgnored=La póliza de sólo-reporte CSP será ignorada porque se han aplicado otras polizas CSP de no-sólo-reporte antes.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Las cabeceras X-Content-Security-Policy y X-Content-Security-Report-Only seran depreciadas en el furuto. Por favor use las cabeceras Content-Security-Policy y Content-Security-Report-Only con la sintásis de la especificación CSP en su lugar.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Este sitio especifico ambas cabeceras X-Content-Security-Policy/Report-Only y Content-Security-Policy/Report-Only. La(s) cabacera(s) X-Content-Security-Policy/Report-Only serán ignoradas.
