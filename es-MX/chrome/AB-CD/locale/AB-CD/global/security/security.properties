STSMultipleIncludeSubdomains=Strict-Transport-Security: el sitio ha especificado un encabezado que incluía múltiples directivas 'includeSubDomains'.
STSInvalidIncludeSubdomains=Strict-Transport-Security: el sitio ha especificado un encabezado que incluía una directiva 'includeSubDomains' inválida.
STSCouldNotSaveState=Strict-Transport-Security: ha sucedido un error marcando el sitio como un servidor Strict-Transport-Security.

