CheckLoadURIError=Error de seguridad: el contenido en %S no se puede cargar o enlazar con %S.
CheckSameOriginError=Error de seguridad: el contenido en %S no puede cargar datos de %S.
ExternalDataError=Error de seguridad: el contenido en %S ha intentado cargar %S, pero no puede cargar datos externos cuando está siendo usado como una imagen.\u0020

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins=Permiso denegado a <%1$S> para obtener la propiedad %2$S.%3$S de <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain=Permiso denegado a <%1$S> (document.domain=<%5$S>) para obtener la propiedad de %2$S.%3$S de <%4$S> (document.domain no se ha establecido).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain=Permiso denegado a <%1$S> (document.domain no se ha establecido) para obtener la propiedad %2$S.%3$S de <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain=Permiso denegado a <%1$S> (document.domain=<%5$S>) para obtener la propiedad de %2$S.%3$S from <%4$S> (document.domain=<%6$S>).

