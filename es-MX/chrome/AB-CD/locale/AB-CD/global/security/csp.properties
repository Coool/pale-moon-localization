# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation=Los ajutes de la página bloquearon la carga de un recurso: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI=Los ajutes de la página bloquearon la carga de un recurso en %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport=Intento de enviar un reporte a un URI inválido: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas=el error fué: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI=no se pudo analizar el error URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective=No se pudo procesar la directiva desconocida '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption=Ignorando opción desconocida %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp=El URI del reporte (%1$) debe ser un URI de HTTP o HTTPS.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo=la página en %1$S no pude enviar reportes a %2$S
allowOrDefaultSrcRequired=las directivas 'allow' o 'default-src' son requeridas pero no están presentes. Revirtiendo a "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource=Fallo en analizar origen no reconocido en %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect=Mensaje de reporte de violación de código dirigido %1$S failló, porque hubo una redirección
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated=directiva allow está depreciada, use la directiva equivalente default-src en su lugar
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked=Un intento de ejecutar guiones en línea ha sido bloqueado
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked=Un intento de aplicar hojas de estilo en línea ha sido bloqueado
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked=Un intento de llama un JavaScript desde un string (al llamar una función como eval) ha sido bloqueado

# CSP Errors:
policyURINotAlone=dierctiva policy-uri debe aparacer sola
noParentRequest=La policy-uri no se puede extraer cannot sin un requerimiento raíz y un CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError=no se puede analizar el URI en la póliza URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost=no se puede extraer la póliza uri del nombre de servidor no coincidente: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort=no se puede extraer la póliza uri del puerto no coincidente: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme=no se puede extraer la póliza uri del sistema no coincidente: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy=Error extrayendo policy-uri: %1$S
cspSourceNotURI=El argumento provisto no es un nsIURI
argumentIsNotString=El argumento provisto no es un string
selfDataNotProvided=No se puede usar 'self' si self data no se ha provisto
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme=no se puede extraer un URI sin un sistema: %1$S
selfKeywordNoSelfData=self keyword usado, pero no se ha especificado self data
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Couldn't parse invalid source %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData=No se puede crear el origen host-only %1$S sin datos "self"
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData=No se puede crear el origen %1$S sin datos "self"
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost=No se puede analizar servidor inválido %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme=No se pudo analizar el sistema en %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort=No se puede analizar puerto en %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort=No se púdo intersectar %1$S con %2$S debido a problemas con el puerto.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme=No se púdo intersectar %1$S con %2$S debido a problemas con el sistema.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost=intersectando origen con servidor no definido: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts=intersecting dos origenes con servidores no definidos: %1$S y %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective=Directivas duplicadas %1$S detectadas. Todas excepto la primera instancia serán ignoradas.
