readError=No se pudo guardar %S porque fue imposible leer el archivo origen.\n\nInt\u00e9ntalo m\u00e1s tarde, o p\u00f3ntee en contacto con el administrador del servidor.
writeError=No se pudo guardar %S debido a un error desconocido.\n\nIntenta guardarlo en un lugar distinto.
launchError=No se pudo abrir %S debido a un error desconocido.\n\nIntenta guardarlo en un medio de almacenamiento para despu\u00e9s abrirlo.
diskFull=No hay espacio suficiente en tu medio de almacenamiento para guardar %S.\n\nPrueba eliminar archivos innecesarios o guardarlo en un lugar distinto.
readOnly=No se pudo guardar %S porque la unidad de almacenamiento, carpeta o archivo est\u00e1 protegido contra escritura.\n\nObten los permisos necesarios e intenta guardarlo nuevamente o prueba guardarlo en un lugar distinto.
accessError=No se pudo guardar %S porque no puedes modificar el contenido de esa carpeta.\n\nModifica las propiedades de la carpeta y vuelve a intentarlo, o intenta guardarlo en un lugar distinto.
SDAccessErrorCardReadOnly=Cannot download file because the SD card is in use.
