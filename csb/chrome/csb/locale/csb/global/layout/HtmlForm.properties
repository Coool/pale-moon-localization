# LOCALIZATION NOTE (IsIndexPromptWithSpace): The last character of the string 
# should be a space (U+0020) in most locales. The prompt is followed by an 
# input field. The space needs be escaped in the property file to avoid 
# trimming.
IsIndexPromptWithSpace=To jindeks w jaczim mòże szëkac. Wpiszë kluczowé słowa:\u0020
ForgotPostWarning=Fòrmùlar zamëkô w se pòprôwną deklaracjã ôrtu kònowaniô: enctype=%S, nie zamëkô w se równak method=POST, dlôte òstanie sélóny z brëkùnkã metodë method=GET, a zmiennô enctype bãdze pòcësniãtô.
ForgotFileEnctypeWarning=Z tim fòlrmùlarã mòże sélac lopczi, równak deklaracjô zmiennëch fòrmùlara je lëchô: ni nacechòwóné je method=POST jakno i enctype=multipart/form-data. Ni mòże wësłac lopka.
# LOCALIZATION NOTE (DefaultFormSubject): %S will be replaced with brandShortName
DefaultFormSubject=Fòrmùlar wësłóny z programù %S
CannotEncodeAllUnicode=Fòrmùlar òstał wësłóny w %S kòdowanim, chtërne nie zamkô w se wszëtczich céchów Unicode, stądka pòdôwczi brëkòwnika mògą sã ùszkòdzëc. Żebë temù zaradzëc, nót je zmienic kòdowanié strony na UTF-8, abò wëbrac fùnkcjã accept-charset=utf-8 w fòrmùlarzu. 
AllSupportedTypes = Wszëtczé òbsługiwóné òrtë
NoFileSelected=Wëbierzë lopk
NoFilesSelected=Wëbierzë lopczi
