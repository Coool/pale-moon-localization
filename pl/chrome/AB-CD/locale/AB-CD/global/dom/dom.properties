# LOCALIZATION NOTE: Do not translate "window._content" or "window.content"
Window_ContentWarning=window._content jest przestarzałe. Proszę używać window.content.
# LOCALIZATION NOTE: Do not translate "XMLHttpRequest"
SyncXMLHttpRequestWarning=Synchroniczne XMLHttpRequest w głównym wątku jest przestarzałe ze względu na jego szkodliwy wpływ na doświadczenie użytkownika końcowego. Aby uzyskać więcej pomocy http://xhr.spec.whatwg.org/
ImplicitMetaViewportTagFallback=Nie znaleziono tag meta rzutni. Proszę wyraźnie podać jedną aby zapobiec nieoczekiwane zmiany behawioralne w przyszłych wersjach. Więcej pomóc https://developer.mozilla.org/en/docs/Mozilla/Mobile/Viewport_meta_tag
# LOCALIZATION NOTE: Do not translate "DataContainerEvent" or "CustomEvent"
DataContainerEventWarning=Zastosowanie DataContainerEvent jest przestarzałe. Użyj CustomEvent.
# LOCALIZATION NOTE: Do not translate "sendAsBinary" or "send(Blob data)"
SendAsBinaryWarning=Niestandardowe metody sendAsBinary są przestarzałe i wkrótce zostaną usunięte. Użyj standardowego wysyłania danych (Blob) zamiast metody.
# LOCALIZATION NOTE: Do not translate "window.controllers"
Window_ControllersWarning=window.controllers jest przestarzałe. Nie należy go używać do wykrywania UA.
ImportXULIntoContentWarning=Importowanie węzłów XML do dokumentu zawartość jest przestarzałe. Ta funkcja może być niedługo usunięta.
XMLDocumentLoadPrincipalMismatch=Korzystanie z document.load zabronione na dokumenty, które pochodzą z innych okien. Tylko okno, w którym utworzono dokument może wywołać Wczytaj na tym dokumencie. Najlepiej zamiast używać XMLHttpRequest.
# LOCALIZATION NOTE: Do not translate "IndexedDB".
IndexedDBTransactionAbortNavigation=IndexedDB transakcji, który nie był jeszcze ukończony została przerwana z powodu nawigacji strony.
# LOCALIZATION NOTE (WillChangeBudgetWarning): Do not translate Will-change, %1$S,%2$S,%3$S are numbers.
WillChangeBudgetWarning=Zużycie pamięci będzie zmiana jest zbyt wysoka. Powierzchnia obejmuje %1$S pikseli, budżet jest obszar powierzchni dokumentu pomnożonej przez %2$S (%3$S pikseli). Wszystkich wystąpień będzie zmiany w dokumencie są ignorowane, gdy nad budżetem.
# LOCALIZATION NOTE: Do not translate 'youtube'. %S values are origins, like https://domain.com:port
