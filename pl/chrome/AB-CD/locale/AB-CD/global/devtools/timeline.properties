timeline.markerDetail.DOMEventType=Typ zdarzenia:
timeline.markerDetail.DOMEventPhase=Faza:
timeline.markerDetail.DOMEventTargetPhase=Cel
timeline.markerDetail.DOMEventCapturingPhase=Rejestruj
timeline.markerDetail.DOMEventBubblingPhase=Propagacji
timeline.markerDetail.stack=Stos:
timeline.markerDetail.startStack=Stos początku:
timeline.markerDetail.endStack=Układać na końcu:
