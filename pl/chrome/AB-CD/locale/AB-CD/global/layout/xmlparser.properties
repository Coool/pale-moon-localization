# Map Expat error codes to error strings
1=brak pamięci
2=błąd składni
3=nie znaleziono elementu root
4=nie jest dobrze uformowane
5=niezamknięty token
6=znak częściowy
7=niedopasowany tag
8=duplikat atrybutu
9=śmieci po elemencie dokumentu
10=nielegalny parametr odwołania do jednostki
11=niezdefiniowana jednostka
12=rekursywne odwołanie
13=asynchroniczna jednostka
14=odniesienie do nieprawidłowej liczby znaków
15=odniesienie do podmiotu binarnego
16=odniesienie do podmiotu zewnętrznego w atrybucie
17=Deklaracja XML lub tekst nie na początku podmiotu
18=nieznane kodowanie
19=kodowanie określone w deklaracji XML jest niepoprawne
20=niezamknięta sekcja CDATA
21=błąd w odniesieniu do przetwarzania zewnętrznego podmiotu
22=dokument nie jest samodzielny
23=nieoczekiwany stan parsera
24=jednostki zadeklarowane w jednostce parametru
27=prefiks nie powiązany z obszarem nazw
28=musi nie Anuluj deklarację prefiks
29=niekompletne znaczniki w parametrze podmiotu
30=Deklaracja XML nie jest dobrze uformowana
31=deklaracja tekst nie dobrze uformowane
32=niedozwolony znak (i) publicznego id
38=nie wolno zarezerwowanym prefiksem (xml), nielegalnej lub związane z inną nazwą obszaru nazw
39=zarezerwowanym prefiksem (xmlns) nie musi być zadeklarowana lub nielegalnej
40=przedrostek nie musi być związany z jedną z zastrzeżonych nazw przestrzeni nazw

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Błąd przetwarzania XML: %1$S\nLokalizacja: %2$S\nLinia numer %3$u, Kolumna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Spodziewany: </%S>.

