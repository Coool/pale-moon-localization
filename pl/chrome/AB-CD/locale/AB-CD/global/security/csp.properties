# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation=Ustawienia strony zablokowały ładowanie zasobu: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI=Ustawienia strony zablokowały ładowanie zasobu w %2$S ("%1$S").
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation=Naruszenie miało miejsce w raporcie polityki CSP ("%1$S"). Zachowanie było dozwolone, a raport CSP został wysłany.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI=Ustawienia strony obserwowane ładowanie zasobu o %2$S ("%1$S"). Raport dostawca CSP jest wysyłany.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport=Próbowano przesłać zgłoszenie do nieprawidłowego URI: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI=nie udało się przetworzyć URI zgłoszenia: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective=Nie udało się przetworzyć nieznanej dyrektywy "%1$S"
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption=Ignorowanie nieznanej opcji %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2=Raport URI (%1$S) powinien być HTTP lub HTTPS URI.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader=Tej stronie (%1$S) ma tylko do raportu Polityka bez raportu URI. CSP nie zablokuje i nie zgłaszać naruszenia zasad.
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource=Nie udało się przetworzyć nierozpoznanego źródła %1$S
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked=Próba wykonywania skryptów wbudowanych została zablokowana
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked=Próba zastosowania wbudowanych arkuszy stylów została zablokowana
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked=Próba wywołania JavaScript z ciągu (przez wywołanie funkcji takich jak eval) została zablokowana
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword=Interpretacja %1$S jako nazwy hosta, a nie słowa kluczowego. Jeśli ma to być słowo kluczowe, wykorzystaj '%2$S' (wrapped in single quotes).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective=Nie wspiera dyrektywy '%1$S'. Dyrektywa i wartości będą ignorowane.

# CSP Errors:
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource=Nie udało się przetworzyć nieprawidłowego źródła %1$S
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost=Nie udało się przetworzyć nieprawidłowego hosta %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme=Nie udało się przetworzyć protokołu w %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort=Nie udało się przetworzyć portu w %1$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective=Wykryto zduplikowane dyrektywy %1$S. Wszystkie oprócz pierwszej z nich zostaną zignorowane.

