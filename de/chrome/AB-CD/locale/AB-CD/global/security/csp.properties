# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Gegen Direktive %1$S wird verstoßen
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Gegen Direktive %1$S wird von %2$S verstoßen
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Versuch, einen Bericht an eine ungültige URI zu senden: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = Fehler war: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = Bericht-URI kann nicht verarbeitet werden: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Unbekannte Direktive '%1$S' kann nicht verarbeitet werden
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = Option '%1$S' wird nicht verstanden, sie wird ignoriert.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = Bericht-URI kann nicht von nicht übereinstimmender eTLD+1 abgeholt werden: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = Verwenden einer Betrcht-URI mit unterschiedlichem Schema zum Originaldokument ist nicht möglich: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = Verwenden einer Bericht-URI mit unterschiedlichem Port zum Originaldokument ist nicht möglich: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = Seite auf %1$S kann Berichte nicht an %2$S senden
allowOrDefaultSrcRequired = Eine 'allow'- oder 'default-src'-Direktive wird benötigt, ist aber nicht verfügbar. Es wird "default-src 'none'" verwendet
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Unbekannte Quelle %1$S konnte nicht verarbeitet werden
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Senden des Verstoß-Berichts an %1$S ist fehlgeschlagen, da eine Weiterleitung passiert ist
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = Die allow-Direktive sollte nicht mehr verwendet werden, verwenden Sie stattdessen die äquivalente default-src-Direktive.

# CSP Errors:
policyURINotAlone = policy-uri-Direktive kann nur alleine vorkommen
noParentRequest = Die policy-uri kann nicht ohne einer Eltern-Anfrage und einem CSP abgehlt werden.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = URI in policy-URI konnte nicht verarbeitet werden: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = Regel-URI kann nicht von nicht übereinstimmendem Hostnamen abgeholt werden: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = Regel-URI kann nicht von nicht übereinstimmendem Port abgeholt werden: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = Regel-URI kann nicht von nicht übereinstimmendem Schema abgeholt werden: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Fehler beim Abholden der policy-uri: %1$S
cspSourceNotURI = Angegebenes Argument ist keine nsIURI
argumentIsNotString = Angegebenes Argument ist kein String
selfDataNotProvided = 'self' kann nicht verwendet werden, wenn keine 'self'-Daten angegeben wurden
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = Eine URI ohne Schema kann nicht verarbeitet werden: %1$S
selfKeywordNoSelfData = 'self'-Schlüsselwort verwendet, aber keine 'self'-Daten angegeben
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Ungültige Quelle %1$S kann nicht verarbeitet werden
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Nur-Host-Quelle %1$S kann nicht ohne 'self'-Daten erstellt werden
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Quelle %1$S kann nicht ohne 'self'-Daten erstellt werden
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Ungültiger Host %1$S kann nicht verarbeitet werden
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Schema in %1$S kann nicht verarbeitet werden
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Port in %1$S kann nicht verarbeitet werden
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Überschneiden von %1$S mit %2$S ist wegen Port-Problemen nicht möglich.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Überschneiden von %1$S mit %2$S ist wegen Schema-Problemen nicht möglich.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = Überschneidene Quelle mit nicht definiertem Host: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = Zwei Quellen mit nicht definierten Hosts überschneiden sich: %1$S und %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Doppelte %1$S-Direktiven wurden entdeckt. Alle außer der ersten Instanz werden ignoriert.
