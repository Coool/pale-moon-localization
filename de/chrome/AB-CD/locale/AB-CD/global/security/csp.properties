# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation=Die Seiteneinstellung blockierte das Laden folgender Ressource: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI=Die Seiteneinstellung blockierte das Laden folgender Ressource bei %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport=Versuchte Report zu folgender, ungültiger URL zu senden: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas=Fehler war: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI=Kann Report von folgender URL nicht bearbeiten: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective=Kann folgende Richtlinie nicht bearbeiten: '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption=Ignorierung unbekannter Option %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp=Die Report URL (%1$) sollte eine HTTP oder HTTPS URL seien.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo=Seite bei %1$S kann keine Reports zu %2$S senden
allowOrDefaultSrcRequired="allow" oder "default-src" Richtlinie erforderlich aber nicht vorhanden. Es wird "default-src 'none'" wiederhergestellt.
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource=Fehler bei bearbeiten unerkannter Quelle %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect=Zustellung des Reports zu %1$S fiel wegen einer Umleitung fehl
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated=allow Richtlinie ist veraltet, benutze das Äquivalent default-src Richtlinie stattdessen
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked=Ein Versuch Inline-Scripte auszuführen, wurde geblockt
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked=An Versuch Inline-Style Sheets zu übernehmen, wurde geblockt
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked=Ein Versuch JavaScript aus einem String (beim aufrufen einer Funktion wie eval) zu starten, wurde blockiert
# CSP Errors:
policyURINotAlone=policy-uri Richtlinie kann nur allein vorkommen
noParentRequest=Die policy-uri kann nicht ohne ein parent request und ein CSP abgeruft werden
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError=Kann URL in policy URL: %1$S nicht bearbeiten
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost=Kann policy uri nicht von nicht-übereinstimmigen Hostname: %1$S abrufen
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort=Kann policy uri nicht von nicht-übereinstimmigen Port: %1$S abrufen
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme=Kann policy uri nicht von nicht-übereinstimmigen scheme: %1$S abrufen
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy=Fehler bei abrufen von policy-uri: %1$S
cspSourceNotURI=Angebotenes Argument ist kein nsIURI
argumentIsNotString=Angebotenes Argument ist kein String
selfDataNotProvided=Kann "self" nicht nutzen wenn self data nicht unterstützt wird
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme=Kann keine URL ohne ein Scheme bearbeiten: %1$S
selfKeywordNoSelfData=Selbes Stichwort wird genutzt, aber selben Daten sind nicht vorhanden
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource=Kann folgende Quelle nicht bearbeiten: %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData=Kann nicht Host-only Quelle %1$S ohne "self" Daten erstellen
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData=Kann nicht Quelle %1$S ohne "self" Daten erstellen
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost=Kann nicht ungültigen Host %1$S bearbeiten
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme=Kann nicht Scheme in %1$S bearbeiten
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort=Kann nicht Port in %1$S bearbeiten
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort=Kann wegen Port Probleme nicht %1$S mit %2$S teilen
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme=Kann wegen Scheme Probleme nicht %1$S mit %2$S teilen
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost=Kreuzende Quelle mit undefinierten Host: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts=2 kreuzende Quellen mit undefinierten Hosts: %1$S und %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective=Doppelte %1$S Richtlinien erkannt. Alle außer die erste Instanz wird ignoriert.
