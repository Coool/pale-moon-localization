# Map Expat error codes to error strings
1=bellek yetersiz
2=söz dizimi hatası
3=kök eleman bulunamadı
4=iyi biçimlendirilmiş
5=kapanmamış bilet
6=kısmi karakter
7=hatalı eşleşen etiket
8=çift öznitelik
9=belge öğesinden sonrası önemsiz
10=geçersiz parametre varlık başvurusu
11=tanımsız varlık
12=özyinelemeli varlık başvurusu
13=eşzamansız varlık
14=geçersiz karakter numarasına referans
15=ikili varlığa referans
16=öznitelikte harici varlığa referans
17=Varlığın başlangıcında olmayan XML veya metin bildirimi
18=bilinmeyen kodlama
19=XML bildiriminde belirtilen kodlama yanlış
20=kapatılmamış CDATA bölümü
21=harici öğe başvurusunun işlenmesinde hata
22=belge bağımsız değildir
23=beklenmeyen ayrıştırıcı durumu
24=parametre varlığında bildirilen varlık
27=önek bir isim alanına bağlı değil
28=önek tanımlanmamış olmalı
29=parametre varlığında eksik işaretleme
30=İyi biçimlendirilmemiş XML bildirimi
31=iyi biçimlendirilmemiş metin bildirimi
32=kamusal kimlikte kural dışı karakter(ler)
38=ayrılmış önek (xml) bildirilmemiş olmalı veya başka bir ad alanına bağlı olmamalıdır
39=ayrılmış önek (xmlns) beyan edilmiş olmamalı veya beyan edilmemelidir
40=önek, ayrılmış adalanı adlarından birine bağlı olmamalıdır

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML ayrıştırma hatası: %1$S \nYer: %2$S \nSatır Numarası %3$u, Sütun %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Beklenen: </%S>.

