remoteIncomingPromptHeader=Uzaktan hata ayıklama bağlantısına izin vermek için gelen bir istek tespit edildi. Uzak bir istemci tarayıcınızın üzerinden tam kontrol alabilir!
# LOCALIZATION NOTE (remoteIncomingPromptClientEndpoint): Part of the prompt
