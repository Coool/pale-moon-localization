# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=CSS kapsam analizini denetle
csscoverageStartDesc2=CSS kapsam verileri toplamaya başla
csscoverageStopDesc2=CSS kapsam verileri toplamayı durdur
csscoverageOneShotDesc2=Anlık CSS kapsam verileri topla
csscoverageToggleDesc2=CSS kapsam verisi toplamayı aç/kapat
csscoverageReportDesc2=CSS kapsamı raporunu göster
csscoverageStartNoReloadDesc=Bir sayfa yeniden yüklemesiyle başlama
csscoverageStartNoReloadManual=Mevcut sayfayı yeniden yüklememizle başlatmak en iyisidir, çünkü testi bilinen bir noktada başlatır, ancak bunu yapmak istemeyişimizin nedenleri olabilir (ör. sayfa, yeniden yüklemede kaybolacak bir durum içeriyor olabilir)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=CSS kapsam analizi çalışıyor
csscoverageDoneReply=CSS kapsama analizi tamamlandı

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=CSS kapsama analizi zaten çalışıyor
csscoverageNotRunningError=CSS kapsama analizi çalışmıyor
csscoverageNotRunError=CSS kapsam analizi yapılmadı
csscoverageNoRemoteError=Hedef CSS kapsamayı desteklemiyor
csscoverageOneShotReportError=CSS kapsam raporu 'bir anlık' veriler için kullanılamaz. Lütfen başlama/durdurma'yı kullanın.

