InsecurePasswordsPresentOnPage=Güvensiz (http://) sayfada parola alanları mevcut. Bu durum kullanıcıların oturum açma kimlik bilgilerinin çalınmasına izin veren bir güvenlik riski taşır.
InsecureFormActionPasswordsPresent=Güvensiz (http://) bir form eylemi olan bir formda parola alanları mevcut. Bu, kullanıcıların oturum açma kimlik bilgilerinin çalınmasına izin veren bir güvenlik riski taşır.
InsecurePasswordsPresentOnIframe=Güvensiz (http://) iframe üzerinde parola alanları var. Bu, kullanıcıların oturum açma kimlik bilgilerinin çalınmasına izin veren bir güvenlik riski taşır.
