# Map Expat error codes to error strings
1=ikke mere hukommelse
2=syntaks fejl
3=intet rod element fundet
4=ikke velformet
5=åbent token
6=delvis karakter
7=uoverensstemmende tag
8=attribut duplikat
9=junk efter dokumentelement
10=ugyldig parameterenhedsreference
11=udefineret enhed
12=rekursiv enhed reference
13=asynkron enhed
14=henvisning til ugyldigt tegnnummer
15=reference til binær enhed
16=henvisning til ekstern enhed i attributten
17=XML eller tekstdeklaration ikke ved start af enhed
18=ukendt kodning
19=kodning angivet i XML-erklæring er forkert
20=åben CDATA sektion
21=fejl ved behandling af ekstern enhed reference
22=dokumentet er ikke selvstændigt
23=uventet parser tilstand
24=enhed erklæret i parameterenhed
27=præfikset er ikke bundet til et navneområde
28=må ikke afdeklarere præfiks
29=ufuldstændig markering i parameterenhed
30=XML-deklaration er ikke velformet
31=tekst erklæring ikke velformet
32=ulovlige tegn i offentlig id
38=reserveret præfiks (xml) må ikke være udeklareret eller bundet til et andet navneområdenavn
39=reserveret præfiks (xmlns) må hverken være deklareret eller afdeklareret
40=præfiks må ikke være bundet til et af de reserverede navneområder

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML-parsingfejl: %1$S\nPlacering: %2$S\nLinjenummer %3$u, kolonne %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=Forventet </%S>.

