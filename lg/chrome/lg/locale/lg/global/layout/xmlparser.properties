# Map Expat error codes to error strings
1 = egwaniika ewendemu
2 = ensobi mu matteka
3 = ekintu tekizuuse
4 = tekitegerekese
5 = tokeni nga teggale
6 = ebitoono kumpiisa
7 = ta'aga ezitakwatagana
8 = ebisanyizzo nga bididdwamu
9 = bwiino nga tekakase oluvanyuma lwe wandiiko kye kintu
10 = obujjulizi bwe kintu nga te bukkirizirwa
11 = obusanyizo obutategerekanyi
12 = okujuliza kwa kantu okweddamu
13 = tekikwatagana ekintu
14 = ojjuliza enukuta ezi takkirizirwa
15 = jjuliza ekintu mu bibiri
16 = jjuliza ebisanyirizo bya kantu ebyomunda
17 = XML oba ebigambo ekimayisirwa tikitandiika obunyiso
18 = ekweka etategerekanyi
19 = okukweka mu XML etegeza kuffu
20 = ekitundu kya CDATA nga tekiggale
21 = ensobi mu kukolawo obujjulizi bwa kantu kobweru
22 = ekiwandiiko tekola kyoka
23 = akagatta ekitasubirwa ebeera
24 = obumayiso obuttegezzirwa muddagiriro y`obumayiso
27 = soka g`tozibizirwa ku linnya le banga
28 = tolina kuttegeza ebisokela
29 = ebitamalirizidwa kulabwako kubumaso obuwedwa
30 = XML ettegezziddwa tekoledwa bulungi
31 = ekkiwandiko ekittegezidwa tekoledwa bulungi
32 = ennukuta(s) ezitaliiyo manya ku lukale
38 = ezziterekirwa zisokeddwawo(xml) tezirina kuttegezidwa oba ku zibiziddwa ku namespace ya erinya
39 = ezziterekirwa zisokeddwawo(xmlns) tezirina kuttegezidwa oba te`ttegeziddwa
40 = ebisokeddwawo tebirina okuzibikkiddwa ku kimu ekitterekeddwa mu banga la amanya

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = Ekisobu mu kuwerezeganya kwa XML: %1$S\nWekiri: %2$S\nEnnamba yalayini %3$u, Omusimbalala %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Ekisubirwa: </%S>.
