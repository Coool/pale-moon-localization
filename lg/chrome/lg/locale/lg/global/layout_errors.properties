ImageMapRectBoundsError=Mu "coords" ezikwata ku taga ya <area shape="rect"> teziri ku nambika ya "left,top,right,bottom" endabika.
ImageMapCircleWrongNumberOfCoords=Mu "coords" ezikwata ku taga ya <area shape="circle"> teziri ku nambika ya "center-x,center-y,radius" endabika.
ImageMapCircleNegativeRadius=Ku "coords" ezikwata ku taga ya <area shape="circle"> nambika teri kuva mumakati ga sakko.
ImageMapPolyWrongNumberOfCoords=Mu "coords" ezikwata ku taga ya <area shape="poly"> teziri ku nambika ya "x1,y1,x2,y2 ..." longoosa.
ImageMapPolyOddNumberOfCoords=Mu "coords" ezikwata ku taga ya <area shape="poly"> teziri ku "y" esembayo enambaa eziranga ekifu (longoosa fomati ku "x1,y1x2,y2 â€¦").
