# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = បា​ន​ទប់​ស្កាត់​ការ​ផ្ទុក​មាតិកា​បង្ហាញ​បាន​បញ្ចូល​គ្នា "%1$S"
BlockMixedActiveContent = បាន​ទប់​ស្កាត់​ការ​ផ្ទុក​មាតិកា​សកម្ម​បញ្ចូល​គ្នា "%1$S"

# CSP
ReportOnlyCSPIgnored=គោលការណ៍ CSP សម្រាប់​តែ​របាយការណ៍​នឹង​ត្រូវ​បាន​មិន​អើពើ ព្រោះ​មាន​គោលការណ៍ CSP មិនមែន​សម្រាប់​តែ​របាយការណ៍​ផ្សេងទៀត​ត្រូវ​បាន​អនុវត្ត ។
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=បឋមកថា X-Content-Security-Policy និង X-Content-Security-Report-Only នឹង​ត្រូវ​បាន​ហាមឃាត់​នៅ​ពេល​ខាងមុខ។ សូម​ប្រើ​បឋមកថា Content-Security-Policy និង Content-Security-Report-Only ជាមួយ​វាក្យសម្ពន្ធ​ព្រមព្រៀង​ការ​បញ្ជាក់ CSP ជំនួស។
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=តំបន់បណ្ដាញ​នេះ​បញ្ជាក់​ទាំង​បឋមកថា X-Content-Security-Policy/Report-Only និង​បឋមកថា Content-Security-Policy/Report-Only ។ បឋមកថា X-Content-Security-Policy/Report-Only នឹង​ត្រូវ​បាន​មិន​អើពើ។
