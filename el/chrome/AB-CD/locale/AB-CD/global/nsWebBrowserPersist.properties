readError=Το %S δεν μπορεί να αποθηκευτεί, επειδή δεν είναι δυνατή η ανάγνωση του πηγαίου αρχείου. \n\nΠροσπαθήστε ξανά αργότερα ή επικοινωνήστε με τον διαχειριστή του συστήματος.
writeError=Το %S δεν μπορεί να αποθηκευτεί, επειδή προέκυψε ένα άγνωστο σφάλμα.\n\nΠροσπαθήστε να το αποθηκεύσετε σε διαφορετική τοποθεσία.
launchError=Το %S δεν μπορεί να ανοιχθεί, επειδή προέκυψε ένα άγνωστο σφάλμα.\n\nΠροσπαθήστε να το αποθηκεύσετε πρώτα στον δίσκο και μετά να ανοίξετε το αρχείο.
diskFull=Δεν υπάρχει αρκετός ελεύθερος χώρος στον δίσκο για την αποθήκευση του %S.\n\nΔιαγράψτε τυχόν άχρηστα αρχεία και προσπαθήστε ξανά, ή αποθηκεύστε το σε διαφορετική τοποθεσία.
readOnly=Δεν είναι δυνατή η αποθήκευση του %S, επειδή ο δίσκος, φάκελος ή το αρχείο είναι μόνο για ανάγνωση.\n\nΕνεργοποιήστε την εγγραφή στον δίσκο και προσπαθήστε ξανά ή αποθηκεύστε το σε διαφορετική τοποθεσία.
accessError=Δεν είναι δυνατή η αποθήκευση του %S, επειδή δεν μπορείτε να αλλάξετε τα περιεχόμενου αυτού του φακέλου.\n\nΑλλάξτε τα δικαιώματα του φακέλου και προσπαθήστε ξανά, ή αποθηκεύστε το σε διαφορετική τοποθεσία.
SDAccessErrorCardReadOnly=Η λήψη του αρχείου είναι αδύνατη επειδή η κάρτα SD είναι σε χρήση.
SDAccessErrorCardMissing=Η λήψη του αρχείου είναι αδύνατη επειδή απουσιάζει η κάρτα SD.
helperAppNotFound=Δεν είναι δυνατό το άνοιγμα του %S, επειδή δεν υπάρχει η σχετική βοηθητική εφαρμογή. Αλλάξτε τον συσχετισμό στις προτιμήσεις.
noMemory=Δεν υπάρχει επαρκής μνήμη για την ολοκλήρωση της αιτούμενης ενέργειας.\n\nΚλείστε μερικές εφαρμογές και προσπαθήστε ξανά.
title=Λήψη %S
fileAlreadyExistsError=Το %S δεν μπορεί να αποθηκευτεί, επειδή ένα αρχείο με το ίδιο όνομα υπάρχει ήδη όπως και ο κατάλογος '_files' .\n\nΠροσπαθήστε να το αποθηκεύσετε σε διαφορετική τοποθεσία.
fileNameTooLongError=Το %S δεν μπορεί να αποθηκευτεί, επειδή το όνομα αρχείου είναι πολύ μεγάλο.\n\nΠροσπαθήστε να το αποθηκεύσετε με ένα πιο σύντομο όνομα.

