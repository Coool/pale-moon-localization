readError=Το %S δεν μπορεί να αποθηκευτεί, επειδή δεν είναι δυνατή η ανάγνωση του πηγαίου αρχείου. \n\nΠροσπαθήστε ξανά αργότερα ή επικοινωνήστε με τον διαχειριστή του συστήματος.
writeError=Αδυναμία αποθήκευσης του %S, λόγω αγνώστου σφάλματος.\n\nΔοκιμάστε αποθήκευση σε διαφορετική τοποθεσία.
launchError=Αδυναμία ανοίγματος του %S, λόγω αγνώστου σφάλματος.\n\nΔοκιμάστε πρώτα αποθήκευση στον δίσκο και μετά άνοιγμα του αρχείου.
diskFull=Μη επαρκής χώρος στον δίσκο προς αποθήκευση του %S.\n\nΔιαγράψτε τυχόν αχρείαστα αρχεία από τον δίσκο και δοκιμάστε ξανά, ή δοκιμάστε αποθήκευση σε διαφορετικό μέσο.
readOnly=Αδυναμία αποθήκευσης του %S, επειδή ο δίσκος, ο φάκελος ή το αρχείο δεν έχουν άδεια εγγραφής.\n\nΔοκιμάστε ξανά μετά από αδειοδότηση εγγραφής ή αλλαγή προορισμού.
accessError=Αδυναμία αποθήκευσης του %S, επειδή δεν έχετε άδεια τροποποίησης αυτού του φακέλου.\n\nΔοκιμάστε ξανά μετά από αλλαγή των ιδιοτήτων του φακέλου ή επιλογή άλλου προορισμού.
SDAccessErrorCardReadOnly=Αδυναμία λήψης αρχείου, λόγω απασχολημένης κάρτας SD.
SDAccessErrorCardMissing=Αδυναμία λήψης αρχείου, λόγω απουσίας της κάρτας SD.
helperAppNotFound=Αδυναμία ανοίγματος του %S, λόγω απουσίας της ορισμένης βοηθητικής εφαρμογής. Αλλάξτε τον ορισμό στις προτιμήσεις σας.
noMemory=Ανεπάρκεια μνήμης προς ολοκλήρωση της αιτούμενης ενέργειας.\n\nΚλείστε μερικές εφαρμογές και δοκιμάστε ξανά.
title=Λήψη του %S σε εξέλιξη
fileAlreadyExistsError=Αδυναμία αποθήκευσης του %S, λόγω ύπαρξης αρχείου με το ίδιο όνομα στον κατάλογο '_files'.\n\nΔοκιμάστε διαφορετικό προορισμό.
fileNameTooLongError=Αδυναμία αποθήκευσης του %S, λόγω υπερβολικά μακριού ονόματος.\n\nΔοκιμάστε ένα πιο σύντομο όνομα.

