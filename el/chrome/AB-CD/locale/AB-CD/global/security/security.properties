# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Απενεργοποιημένη CORS).
CORSRequestFailed=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Αποτυχία αιτήματος CORS).
CORSRequestNotHttp=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Το αίτημα CORS δεν ήταν http).
CORSMissingAllowOrigin=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Η κεφαλίδα CORS 'Access-Control-Allow-Origin' απουσιάζει).
CORSAllowOriginNotMatchingOrigin=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Η κεφαλίδα CORS 'Access-Control-Allow-Origin' δεν ταιριάζει με '%2$S').
CORSMethodNotFound=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Δε βρέθηκε η μέθοδος στην κεφαλίδα CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Αναμενόταν 'true' στην κεφαλίδα CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Αποτυχία του καναλιού preflight CORS).
CORSInvalidAllowMethod=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Μη έγκυρο token '%2$S' στην κεφαλίδα CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Μη έγκυρο token '%2$S' στην κεφαλίδα CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Φραγή Αιτήματος Cross-Origin: Η Πολιτική Ίδιας Προέλευσης δεν επιτρέπει την ανάγνωση του απομακρυσμένου πόρου σε %1$S. (Αιτία: Δεν υπάρχει το token '%2$S' στην κεφαλίδα CORS 'Access-Control-Allow-Headers' του καναλιού preflight).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
