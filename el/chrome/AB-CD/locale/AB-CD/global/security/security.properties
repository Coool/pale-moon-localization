InsecurePasswordsPresentOnPage=Παρουσιάστηκαν πεδία κωδικών πρόσβασης σε μία μη ασφαλή ιστοσελίδα (http://). Αυτό είναι ένα ρίσκο ασφαλείας που επιτρέπει την κλοπή στοιχείων πρόσβασης χρήστη.
InsecureFormActionPasswordsPresent=Παρουσιάστηκαν πεδία κωδικών πρόσβασης σε μία φόρμα με μη ασφαλή ενέργεια φόρμας (http://). Αυτό είναι ένα ρίσκο ασφαλείας που επιτρέπει την κλοπή στοιχείων πρόσβασης χρήστη.
InsecurePasswordsPresentOnIframe=Παρουσιάστηκαν πεδία κωδικών πρόσβασης σε ένα μη ασφαλές iframe (http://). Αυτό είναι ένα ρίσκο ασφαλείας που επιτρέπει την κλοπή στοιχείων πρόσβασης χρήστη.
