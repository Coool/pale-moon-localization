# Map Expat error codes to error strings
1=ανεπάρκεια μνήμης
2=συντακτικό σφάλμα
3=δε βρέθηκε ριζικό στοιχείο
4=δεν είναι σωστά σχηματισμένο
5=ανοιχτό token
6=μερικός χαρακτήρας
7=ασυμφωνία ετικέτας
8=διπλότυπο χαρακτηριστικό
9=σκουπίδια μετά το στοιχείο εγγράφου
10=μη αποδεκτή παράμετρος αναφοράς οντότητας
11=μη ορισμένη οντότητα
12=αναδρομική αναφορά οντότητας
13=ασύγχρονη οντότητα
14=αναφορά σε μη έγκυρο αριθμό χαρακτήρα
15=αναφορά σε δυαδική οντότητα
16=αναφορά σε εξωτερική οντότητα στο χαρακτηριστικό
17=η δήλωση XML ή κειμένου δεν είναι στην αρχή της οντότητας
18=άγνωστη κωδικοποίηση
19=καθορισμός λανθασμένης κωδικοποίησης στη δήλωση XML
20=ανοιχτή ενότητα CDATA
21=σφάλμα στην επεξεργασία εξωτερικής οντότητας αναφοράς
22=το έγγραφο δεν είναι αυτόνομο
23=απροσδόκητη κατάσταση αναλυτή
24=οντότητα που δηλώθηκε σε παράμετρο οντότητας
27=πρόθεμα που δεν δεσμεύεται σε χώρο ονομάτων
28=δεν πρέπει να καταργηθεί η δήλωση πρόθεματος
29=ελλιπής σήμανση σε παράμετρο οντότητας
30=η δήλωση XML δεν είναι σωστά σχηματισμένη
31=η δήλωση κειμένου δεν είναι σωστά σχηματισμένη
32=μη έγκυρος(οι) χαρακτήρας(ες) σε δημόσιο id
38=δεν πρέπει να καταργηθεί η δήλωση του δεσμευμένου προθέματος (xml), ή να δεσμευθεί σε άλλο όνομα χώρου ονομάτων
39=το δεσμευμένο πρόθεμα (xmlns) δεν πρέπει να δηλωθεί ή να καταργηθεί η δήλωσή του
40=το πρόθεμα δεν πρέπει να δεσμευθεί σε έναν από τους δεσμευμένους χώρους ονομάτων

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Σφάλμα κατά την ανάλυση XML: %1$S \nΘέση: %2$S \nΑριθμός γραμμής %3$u, Στήλη %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Αναμένεται: </%S>.

