clientSendOOBHeader=Το endpoint στο οποίο συνδέεστε χρειάζεται περισσότερες πληροφορίες για τον έλεγχο ταυτότητας αυτής της σύνδεσης.  Παρακαλώ δώστε το παρακάτω token στη φόρμα εισόδου που εμφανίζεται στο άλλο άκρο.
