# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Έλεγχος της ανάλυσης της CSS κάλυψης
csscoverageStartDesc2=Έναρξη συλλογής δεδομένων κάλυψης CSS
csscoverageStopDesc2=Διακοπή συλλογής δεδομένων κάλυψης CSS
csscoverageOneShotDesc2=Collect instantaneous CSS coverage data
csscoverageToggleDesc2=Εναλλαγή συλλογής δεδομένων κάλυψης CSS
csscoverageReportDesc2=Εμφάνιση έκθεσης κάλυψης CSS
csscoverageStartNoReloadDesc=Don't start with a page reload
csscoverageStartNoReloadManual=It's best if we start by reloading the current page because that starts the test at a known point, but there could be reasons why we don't want to do that (e.g. the page contains state that will be lost across a reload)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Πραγματοποιείται ανάλυση κάλυψης CSS
csscoverageDoneReply=Η ανάλυση κάλυψης CSS ολοκληρώθηκε

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Ανάλυση κάλυψης CSS ήδη σε εξέλιξη
csscoverageNotRunningError=Δεν εκτελείται ανάλυση κάλυψης CSS
csscoverageNotRunError=Δεν έχει πραγματοποιηθεί ανάλυση κάλυψης CSS
csscoverageNoRemoteError=Target does not support CSS Coverage
csscoverageOneShotReportError=CSS coverage report is not available for 'oneshot' data. Please use start/stop.

