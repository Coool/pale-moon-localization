malformedURI=The URL is not valid and cannot be loaded.
fileNotFound=Το αρχείο %S δεν βρέθηκε. Ελέγξτε τη διαδρομή και προσπαθήστε ξανά.
dnsNotFound=%S δεν εντοπίστηκε. Ελέγξτε το όνομα του αρχείου και προσπαθήστε ξανά.
unknownProtocolFound=Ένα από τα παρακάτω (%S) δεν είναι ένα καταχωρημένο πρωτόκολλο ή δεν επιτρέπεται σε αυτό το πλαίσιο.
connectionFailure=Η σύνδεση απορρίφθηκε κατά την προσπάθεια επικοινωνίας με %S.
netInterrupt=Η σύνδεση με %S τερματίστηκε απροσδόκητα. Ορισμένα δεδομένα μπορεί να έχουν μεταφερθεί.
netTimeout=Η λειτουργία έληξε κατά την προσπάθεια επικοινωνίας με %S.
redirectLoop=Ανακατεύθυνση όριο για υπέρβαση αυτήν τη διεύθυνση URL. Δεν είναι δυνατό να φορτώσει τη σελίδα που ζητήθηκε. Αυτό μπορεί να προκληθεί από τα cookies που αποκλείονται.
confirmRepostPrompt=Για να εμφανιστεί αυτή η σελίδα, η εφαρμογή πρέπει να στείλει πληροφορίες που θα επαναλάβουν οποιαδήποτε προηγούμενη ενέργεια (π. χ. αναζήτηση ή αγορά).
resendButton.label=Αποστολή ξανά
unknownSocketType=Αυτό το έγγραφο δεν μπορεί να εμφανιστεί, παρά μόνο εάν εγκαταστήσετε την Προσωπική Διαχείριση Ασφάλειας (PSM). Κατεβάστε και εγκαταστήστε την PSM και δοκιμάστε ξανά ή επικοινωνήστε με τον διαχειριστή του συστήματός σας.
netReset=Το έγγραφο δεν περιέχει δεδομένα.
notCached=Αυτό το έγγραφο δεν είναι πλέον διαθέσιμο.
netOffline=Αυτό το έγγραφο δεν μπορεί να εμφανιστεί σε λειτουργία εκτός σύνδεσης. Για να πάτε σε λειτουργία κανονικής σύνδεσης, καταργήστε την επιλογή λειτουργία χωρίς σύνδεση από το μενού αρχείο.
isprinting=Το έγγραφο δεν μπορεί να αλλαχθεί κατά την εκτύπωση ή την προεπισκόπηση εκτύπωσης.
deniedPortAccess=Η πρόσβαση στον δοσμένο αριθμό θύρας έχει απενεργοποιηθεί για λόγους ασφαλείας.
proxyResolveFailure=Δε βρέθηκε ο εξυπηρετητής μεσολάβησης που έχετε ρυθμίσει. Παρακαλώ ελέγξτε τις ρυθμίσεις του εξυπηρετητή μεσολάβησης και δοκιμάστε πάλι.
proxyConnectFailure=Η σύνδεση απορρίφθηκε κατά την προσπάθεια επικοινωνίας με τον εξυπηρετητή μεσολάβησης που έχετε ρυθμίσει. Παρακαλώ ελέγξτε τις ρυθμίσεις του εξυπηρετητή μεσολάβησης και δοκιμάστε πάλι.
contentEncodingError=Η σελίδα που προσπαθείτε να δείτε δεν μπορεί να εμφανιστεί επειδή χρησιμοποιεί μια μη έγκυρη ή μη υποστηριζόμενη μορφή συμπίεσης.
unsafeContentType=Δεν είναι δυνατή η εμφάνιση αυτής της σελίδας επειδή εμπεριέχεται σε έναν τύπο αρχείου ο οποίος δεν είναι ασφαλής. Επικοινωνήστε με τους ιδιοκτήτες της ιστοσελίδας για να τους ενημερώσετε για το πρόβλημα.
externalProtocolTitle=Αίτηση εξωτερικού πρωτοκόλλου
externalProtocolPrompt=Μια εξωτερική εφαρμογή θα πρέπει να εκκινηθεί για να χειριστεί δεσμούς %1$S:.\n\n\nΑιτούμενος δεσμός:\n\n%2$S\n\nΕφαρμογή: %3$S\n\n\nΑν δεν αναμένατε αυτήν την αίτηση, τότε μπορεί να πρόκειται για προσπάθεια εκμετάλλευσης κενού ασφαλείας στο άλλο πρόγραμμα. Ακυρώστε αυτή την αίτηση, εκτός αν έχετε σιγουριά ότι δεν είναι επιβλαβής.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Άγνωστο>
externalProtocolChkMsg=Απομνημόνευση της επιλογής μου για όλους τους συνδέσμους αυτού του είδους.
externalProtocolLaunchBtn=Εκκίνηση εφαρμογής
malwareBlocked=Η σελίδα στο %S έχει αναφερθεί ως σελίδα κακόβουλων επιθέσεων και έχει φραγεί σύμφωνα με τις προτιμήσεις ασφαλείας σας.
phishingBlocked=Η σελίδα στο %S έχει αναφερθεί ως σελίδα πλαστογραφίας με στόχο να υποκλέψει από τους χρήστες προσωπικές ή οικονομικές πληροφορίες.
cspBlocked=Αυτή η σελίδα έχει πολιτική προστασίας περιεχομένου που δεν επιτρέπει τη φόρτωσή της με τέτοιο τρόπο.
corruptedContentError=Δεν είναι δυνατή η εμφάνιση αυτής της σελίδας επειδή υπήρξε σφάλμα στην μεταγωγή δεδομένων.
remoteXUL=Αυτή η σελίδα χρησιμοποιεί μη υποστηριζόμενη τεχνολογία που δεν είναι πια διαθέσιμη από προεπιλογή.
sslv3Used=Η ασφάλεια των δεδομένων σας στο %S δεν μπορεί να εξασφαλιστεί, επειδή χρησιμοποιεί κρυπτογράφηση SSLv3, ένα κατεστραμμένο πρωτόκολλο ασφάλειας.

