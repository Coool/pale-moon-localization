malformedURI=Η διεύθυνση URL δεν είναι έγκυρη και δεν μπορεί να φορτωθεί.
fileNotFound=Το αρχείο %S δεν βρέθηκε.
dnsNotFound=Μη εύρεση διακομιστή στο %S.
unknownProtocolFound=Ο Pale Moon δεν γνωρίζει πώς να ανοίξει αυτή τη διεύθυνση, επειδή το πρωτόκολλο (%S) δεν έχει συσχετιστεί με κάποιο πρόγραμμα.
connectionFailure=Αδυναμία εγκαθίδρυσης σύνδεσης με τον διακομιστή στο %S.
netInterrupt=Η σύνδεση στο %S τερματίστηκε απρόσμενα κατά τη φόρτωση της σελίδας.
netTimeout=Ο διακομιστής στο %S καθυστερεί υπερβολικά να απαντήσει.
redirectLoop=Ο διακομιστής ανακατευθύνει το αίτημα για αυτήν τη διεύθυνση κατά τρόπο που δεν θα ολοκληρωθεί ποτέ.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Για να εμφανίσει αυτήν τη σελίδα, ο %S πρέπει να αποστείλει πληροφορίες που θα επαναλάβουν οποιαδήποτε ενέργεια (όπως αναζήτηση ή επιβεβαίωση παραγγελίας) που εκτελέστηκε νωρίτερα.
resendButton.label=Επαναποστολή
unknownSocketType=Ο Pale Moon δεν γνωρίζει πώς να επικοινωνήσει με τον διακομιστή.
netReset=Μηδενισμός σύνδεσης με τον διακομιστή κατά τη φόρτωση της σελίδας.
notCached=Αυτό το έγγραφο δεν είναι πια διαθέσιμο.
netOffline=Ο Pale Moon βρίσκεται σε λειτουργία χωρίς σύνδεση, ώστε δεν μπορεί να περιηγηθεί τον Ιστό.
isprinting=Μη δυνατότητα τροποποίησης του εγγράφου κατά την Εκτύπωση ή την Προεπισκόπηση Εκτύπωσης.
deniedPortAccess=Αυτή η διεύθυνση χρησιμοποιεί μια θύρα δικτύου που κανονικά δεν προορίζεται για περιήγηση Ιστού. Για την προστασία σας, η αίτησή σας ακυρώθηκε.
proxyResolveFailure=Μη εύρεση του ρυθμισμένου διαμεσολαβητή.
proxyConnectFailure=Άρνηση συνδέσεων από τον ρυθμισμένο διαμεσολαβητή.
contentEncodingError=Αδυναμία προβολής της σελίδας, λόγω χρήσης από αυτήν μη έγκυρης ή μη υποστηριζόμενης μορφής συμπίεσης.
unsafeContentType=Αδυναμία προβολής της σελίδας, λόγω διάθεσής της σε μη ασφαλή τύπο αρχείου. Παρακαλείστε να επικοινωνήσετε με τους ιδιοκτήτες της ιστοσελίδας, προκειμένου να τους ενημερώσετε για το πρόβλημα.
externalProtocolTitle=Αίτηση Εξωτερικού Πρωτοκόλλου
externalProtocolPrompt=Μια εξωτερική εφαρμογή θα πρέπει να εκκινηθεί για να χειριστεί συνδέσμους %1$S:. \n\n\nΑιτούμενος σύνδεσμος:\n\n%2$S\n\nΕφαρμογή: %3$S\n\n\nΑν δεν αναμένατε αυτήν την αίτηση, τότε μπορεί να πρόκειται για προσπάθεια εκμετάλλευσης κενού ασφαλείας στο άλλο πρόγραμμα. Ακυρώστε αυτή την αίτηση, εκτός και αν είστε σίγουροι ότι δεν είναι επιβλαβής.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Άγνωστο>
externalProtocolChkMsg=Απομνημόνευση επιλογής για όλους τους συνδέσμους τέτοιου τύπου.
externalProtocolLaunchBtn=Εκκίνηση εφαρμογής
cspBlocked=Αποτροπή ενσωμάτωσης της σελίδας κατά αυτόν τον τρόπο, λόγω σχετικής δικής της πολιτικής προστασίας περιεχομένου.
xssBlockMode=Αποτροπή επίθεσης XSS περιεχομένης εντός αυτής της σελίδας.
corruptedContentError=Αδυναμία προβολής της σελίδας, λόγω εντοπισμού σφάλματος στη μετάδοση δεδομένων.
remoteXUL=Χρήση από τη σελίδα μιας τεχνολογίας πλέον μη υποστηριζόμενης καταρχήν από τον Pale Moon.
## LOCALIZATION NOTE (sslv3Used) - Do not translate "%S".
sslv3Used=Ο Pale Moon δεν μπορεί να εγγυηθεί την ασφάλεια των δεδομένων σας στο %S, επειδή χρησιμοποιεί το παρωχημένο πρωτόκολλο ασφαλείας SSLv3.
