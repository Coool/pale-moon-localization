Title=ආරක්‍ෂක ආවවාදය
MixedContentMessage=ඔබ සංකේතනය කළ පිටුවක් අයැදුම් කලද එහි සංකේතනය නොකළ තොරතුරු අඩංගුය. මෙම පිටුවෙහි ඔබ බැලු හෝ ඇතුලත් කළ තොරතුරු තෙවන පාර්ශවයට පහසුවෙන් බැලිය හැක.
LeaveSecureMessage=ඔබ සංකේතනය කල පිටුව මගහැරීම සම්බන්ධව, ඔබ දැන් යැවූ හෝ බලන ලද තොරතුරු තෙවන පාර්ශවයට පහසුවෙන් කියවිය හැක.
EnterSecureMessage= වෙබ් අඩවිය නිවැරදිව එය හදුනාගත හැක, සහ මෙම පිටුවෙහි ඔබ බැලු හෝ ඇතුලත් කල තොරතුරු තෙවන පාර්ශවයට පහසුවෙන් බැලිය නොහැක.
WeakSecureMessage=ඔබ අයැදුම් කළ පිටුව අඩු ශ්‍රේණිගත සංකේතනය කිරීමක් භාවිතා කරයි. වෙබ් අඩවිය නිවැරදිව එය හදුනාගත හැක, නමුත් මෙම පිටුවෙහි ඔබ බැලු හෝ ඇතුලත් කළ තොරතුරු තෙවන පාර්ශවයට පහසුවෙන් බැලිය හැක. 
PostToInsecureFromSecureMessage=මෙම පිටුවද සංකේතනය කර ඇත, ඔබ ඇතුලත් කළ තොරතුරු සංකේතනය නොකල සම්බන්ධතාවයක් මගින් යැවීමේදී තෙවන පාර්ශවයට පහසුවෙන් බැලිය හැක.##මෙම තොරතුරු යැවීම කරගෙන යාම ඔබට විශ්වාසද?##
PostToInsecureFromInsecureMessage=ඔබ ඇතුලත්කල තොරතුරු සංකේතනය නොකල සම්බන්ධතාවයක් මගින් යැවීමේදී තෙවන පාර්ශවයට පහසුවෙන් බැලිය හැක.##මෙම තොරතුරු යැවීම දිගටම කරගෙනයාම ඔබට විශ්වාසද?##
MixedContentShowAgain=මා සංකේතනය කළ පිටුවක් බලන විට එහි අසංකේතනය කල තොරතුරු අඩංගු වේ නම් සැම විටම අඟවන්න.
LeaveSecureShowAgain=සංකේතනය නොකළ පිටුවක් ලෙස සංකේතනය කළ පිටුවක් මඟ හැරියහොත් සැම විටම මා හට අඟවන්න. 
EnterSecureShowAgain=සංකේතනය කළ පිටුව බැලීමේදී සැම විටම මා හට හඟවන්න.
WeakSecureShowAgain=අඩු ශ්‍රේණිගත සංකේතනය කිරීමක් භාවිතා කළ පිටුව බැලීමේදී සැම විටම මා හට අඟවන්න.
PostToInsecureFromInsecureShowAgain=මා සංකේතනය නොකළ තොරතුරු යවන සැම විටම මා හට අඟවන්න.
