EnableCapabilityQuery = "%S" හි ඇති ස්ක්‍රිප්ටයක් අනාරක්‍ෂිත සහ ඔබේ පරිගණකයට හෝ දත්ත වලට හානිකර විය හැකි දියුණු කළ හැකියාවන් ඉල්ලා සිටි:\n\n%S\n\nමෙම මූලය වෛරස හෝ හානිකර වැඩසටහන් අඩංගු නොමැතිබවට විශ්වාසනම් පමණක් මෙම හැකියාවන් අනුමත කරන්න.
