ImageMapRectBoundsError=<area shape="rect"> ටැගයේ "coords" උපලක්ෂණය "left,top,right,bottom" ආකෘතියට නොමැත.
ImageMapCircleWrongNumberOfCoords=<area shape="circle">  ටැගයේ "coords" උපලක්ෂණය "center-x,center-y,radius" ආකෘතියට නොමැත.
ImageMapCircleNegativeRadius=<area shape="circle"> ටැගයේ "coords" උපලක්ෂණයේ ඍණ අරයක් ඇත.
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> ටැගයේ "coords" උපලක්ෂණය "x1,y1,x2,y2 ..." ආකෘතියට නොමැත.
ImageMapPolyOddNumberOfCoords=<area shape="poly"> ටැගයේ "coords" උපලක්ෂණයේ අවසන් "y" ඛණ්ඩාංකය නොමැත.(නිවැරදි ආකෘතිය වන්නේ "x1,y1,x2,y2 ..."යි).
