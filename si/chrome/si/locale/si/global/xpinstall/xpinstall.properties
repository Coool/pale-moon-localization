#--------------------------------------------------------------------
#   Install Actions
#--------------------------------------------------------------------
InstallFile=%s ස්ථාපිත කරමින්: 
InstallSharedFile=හවුල් ගොනු ස්ථාපනය: %s
ReplaceFile=ආදේශ කරමින්: %s
ReplaceSharedFile=හවුල් ගොනු ආදේශය: %s
SkipFile=Skipping: %s
SkipSharedFile=හවුල් ගොනු මගහැරීම: %s

DeleteFile=%s ගොනුව මකමින්:
DeleteComponent=සංරචකය මකමින්: %s

Execute=%s ක්‍රියාත්මක කරමින්: 
ExecuteWithArgs=ක්‍රියාත්මක කරමින්: %s විස්තාතාරකය සමඟින්: %s

CopyFile=ගොනුව පිටපත් කරන්න: %s,  %s වෙතට
ExecuteFile=ගොනුව ක්‍රියාත්මක කරන්න: %s
ExecuteFileWithArgs=ගොනුව ක්‍රියාත්මක කරන්න: %s විස්තාතාරකය සමඟින්: %s
MoveFile=ගොනුව ගෙනයන්න: %s සිට %s වෙතට
RenameFile=ගොනු නම වෙනස් කරන්න: %s සිට %s ලෙසට
CreateFolder=බහලුම නිර්මාණය කරන්න: %s
RemoveFolder=බහලුම ඉවත් කරන්න: %s
RenameFolder=බහලුමේ නම වෙනස් කරන්න: %s සිට %s ලෙසට
WindowsShortcut=කවුළු කෙටි මඟ: %s
MacAlias=Mac අපරනාමය: %s
WindowsRegisterServer=Windows Register Server: %s
UnknownFileOpCommand=නොදන්නා ගොනු මෙහෙයුම් විධානය!

Patch=හිඩැස් සකසමින්: %s

Uninstall=අස්ථාපනය කරමින්: %s

RegSkin=ආවරන ලියාපදිංචිය: %s
RegLocale=ප්‍රාදෙශිකය ලියාපදිංචිය: %s
RegContent=අන්තර්ගත ලියාපදිංචිය: %s
RegPackage=ඇසුරුම් ලියාපදිංචිය: %s

