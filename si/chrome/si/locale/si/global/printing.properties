NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND=මුද්‍රණයේදී ගැටවක් ඇති විය. මුද්‍රණ යන්ත්‍රය, මුද්‍රණ අණට සහාය නොදක්වයි.
NS_ERROR_GFX_PRINTER_CMD_FAILURE=මුද්‍රණයේදී ගැටලුවක් ඇති විය. මුද්‍රණ යන්ත්‍රයට යැවූ උපදෙසක් අසාර්ථක විය.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=මුද්‍රණයේදී ගැටලුවක් ඇති විය. මුද්‍රණ යන්ත්‍රයක් සොයාගත නොහැක.
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=මුද්‍රණයේදී ගැටලුවක් ඇති විය. මුද්‍රණ යන්ත්‍රය සොයාගත නොහැක.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED=මුද්‍රණයේදී ගැටලුවක් ඇති විය. මුද්‍රණ යන්ත්‍රයට ප්‍රවේෂවීම ප්‍රතික්ෂේප විය.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=මුද්‍රණයේදී ගැටලුවක් ඇති විය. වලංගු නැති උපලක්ෂණයක් පිහිටුවීමට උත්සාහ ගෙන ඇත.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=මුද්‍රණයේදී ගැටලුවක් ඇති විය. මුද්‍රණ යන්ත්‍රය සූදානම් නැත.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=මුද්‍රණයේදී ගැටලුවක් ඇති විය. මුද්‍රණ යන්ත්‍රයේ කඩදාසි නොමැත.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=මුද්‍රණයේදී ගැටලුවක් ඇති විය. මුද්‍රණ යන්ත්‍රයේ I/O දෝෂය.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=මුද්‍රණයේදී ගැටලුවක් ඇති විය. ප්‍රතිදායක ගොනුව විවෘත කළ නොහැකි විය.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=මුද්‍රණ ප්‍රතිදායක ගොනුව ලිවීමේදී දෝෂයක්.

NS_ERROR_GFX_PRINTER_PRINTPREVIEW=මුද්‍රණ පෙරදසුන පෙන්වීමට අවම වශයෙන් එක් මුද්‍රණ යන්ත්‍රයක් හෝ තිබිය යුතුය.
NS_ERROR_UNEXPECTED=මුද්‍රණයේදී බලාපොරොත්තු විරහිත ගැටලුවක් මුද්‍රණයේ ඇතිවිය.
NS_ERROR_OUT_OF_MEMORY=මුද්‍රණයේ දී ගැටලුවක්. මුද්‍රණය කිරීමට අවශ්‍ය මතකය නැත.
NS_ERROR_NOT_IMPLEMENTED=සමහරක් මුද්‍රණ හැකියාවන් තවමත් පිහිටුවා නැත.
NS_ERROR_NOT_AVAILABLE=භාවිතයට නැත.
NS_ERROR_ABORT=මුද්‍රණ කාර්යය අත්හිටුවන ලදී, හෝ අවලංගු කරන ලදී.
NS_ERROR_FAILURE=මුද්‍රණය කරද්දී නොදන්නා දෝෂයක් ඇතිවිය.
NS_ERROR_GFX_PRINTER_STARTDOC=ලේඛය ආරම්භ කරද්දී මුද්‍රණය අසාර්ථක විය.
NS_ERROR_GFX_PRINTER_ENDDOC=ලේඛය සම්පූර්ණ කරද්දී මුද්‍රණය අසාර්ථක විය.
NS_ERROR_GFX_PRINTER_STARTPAGE=පිටුව ආරම්භයේදී මුද්‍රණය අසාරථක විය.
NS_ERROR_GFX_PRINTER_ENDPAGE=පිටුව සම්පූර්ණ කිරීමට යෑමේදී මුද්‍රණය අසාර්ථක විය.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=මුද්‍රණ පෙරදසුනේ සිටයදී මුද්‍රණය කළ නොහැක.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=ඔබ යෙදූ කඩදාසි ප්‍රමාණයට මුද්‍රණ යන්ත්‍රය විසින් සහාය නොදක්වන බැවින් මුද්‍රණයේදී ගැටලුවක් ඇති විය.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=මුද්‍රණයේදී ගැටලුවක් ඇතිවිය, මන්ද ඔබ යෙදූ පිටු දිශානතියට ඔබගේ මුද්‍රණ යන්ත්‍රය සහාය නොදක්වයි.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=මුද්‍රණයේදී ගැටලුවක් ඇතිවිය, මන්ද මුද්‍රණ කාර්යයට ඔබගේ මුද්‍රණ යන්ත්‍රය සහාය නොදක්වන වර්ණ හැකියාවන් අවශ්‍යව ඇත.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=මුද්‍රණයේදී ගැටලුවක් ඇතිවිය, මන්ද ඔබ පිටපත් ප්‍රමාණයට වඩා ඉල්ලා ඇත.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=මුද්‍රණයේදී ගැටලුවක් ඇතිවිය. මුද්‍රණ ධාවකය නිසි ලෙස හැඩගස්වා නැත.

NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=බ්‍රවුසරයට මේ අවස්ථාවේ මුද්‍රණ පෙරදසුන දැක්වීමට නොහැකිය.\nකරුණාකර පිටුව පැටවී අවසන්වූවායින් පසුව නැවත උත්සාහ කරන්න.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=ඔබ මුද්‍රණයට උත්සාහ කරන අතරතුර පිටුව ප්‍රතිස්ථාපනය කෙරී ඇත.\nකරුණාකර නැවත උත්සාහ කරන්න.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=Either pluggable dialogs were not properly installed\nOr this GFX Toolkit no longer supports native Print Dialogs
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=මුද්‍රණ ප්‍රේරක සේවාව දක්නට නොමැත.
NS_ERROR_GFX_PRINTER_NO_XUL=මෙම පිටුව මුද්‍රණය කිරීමට හෝ මුද්‍රණ පෙරදසුන ලබා දීමට අපට නොහැකිය.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=ඔග දක්වා සිටි ප්ලෙක්ස් ආකාරය ඔබේ මුද්‍රකය සහාය නොදක්වන එකක් වීම නිසා මුද්‍රණයේ ගැටලුවක් තිනුණි.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY= ගවේශකයට පූරණය වෙමින් පවතින ලේඛනය  මුද්‍රණය කළ නොහැක.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=මුද්‍රණය ක්‍රියාවට නංවා නැත.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=ඉල්ලන ලද මුද්‍රණ මොඩ්‍යුලය පැටවිය නොහැක.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=ගැටලුවක් ඇති විය, මන්ද ඔබ දක්වන ලද විභේදන/තත්ව මාදිලියට ඔබගේ මුද්‍රණ යන්ත්‍රය සහාය නොදක්වයි.

# No printers available
noprinter=මුද්‍රක භාවිතයට නැත.
