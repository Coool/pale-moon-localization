ImageMapRectBoundsError=It "coords"-attribuut fan de <area shape\="rect">-tag is net yn "linkerkant, boppekant, rjochterkant, underkant"-formaat.
ImageMapCircleWrongNumberOfCoords=It "coords"-attribuut fan de <area shape="circle">-tag is net yn "sintreare-x, sintreare-y, straal"-formaat.
ImageMapCircleNegativeRadius=It "coords"-attribuut fan de <area shape="circle">-tag hat in negatieve straal.
ImageMapPolyWrongNumberOfCoords=It "coords"-attribuut fan de <area shape="poly">-tag is net yn it x1, y1, x2, y2 ..."-formaat.
ImageMapPolyOddNumberOfCoords=It "coords"-attribuut fan de <area shape="poly">-tag mist de l\u00EAste "y"-ko\u00F6rdinaat (it korrekte formaat is "x1, y1, x2, y2 ...").
