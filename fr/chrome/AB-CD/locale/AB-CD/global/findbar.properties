# strings used by the Find bar, split from browser.properties
NotFound=Phrase non trouvée
WrappedToTop=Bas de page atteint, continuation depuis le haut
WrappedToBottom=Haut de page atteint, continuation depuis le bas
NormalFindLabel=Rechercher :
FastFindLabel=Recherche rapide :
FastFindLinksLabel=Recherche rapide (liens seulement) :
CaseSensitive=(Sensible à la casse)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=occurence #1 de #2;occurences #1 de #2
# LOCALIZATION NOTE (FoundTooManyMatches): Semicolon-separated list of plural
# forms. #1 is the total amount of matches allowed before counting stops.
FoundTooManyMatches=Plus de #1 occurence;Plus de #1 occurences
