readError=%S ne pourra être enregistré car le fichier source ne peut être lu.\n\nRéessayer plus tard ou contacter l'administrateur du serveur.
writeError=%S ne pourra être enregistré car une erreur inconnue est survenue.\n\nEssayer d'enregistrer le fichier ailleurs.
launchError=%S ne pourra être ouvert car une erreur inconnue est survenue.\n\nEssayer d'enregistrer d'abord sur le disque puis d'ouvrir le fichier.
diskFull=Il n'y a pas assez d'espace sur le disque pour enregistrer %S.\n\nEffacer les fichiers inutiles du disque et essayer à nouveau, ou essayer d'enregistrer ailleurs.
readOnly=%S n'a pu être enregistré car le disque, le répertoire ou le fichier est protégé en écriture.\n\nEnlever la protection et essayer à nouveau, ou essayer d'enregistrer ailleurs.
accessError=%S n'a pu être enregistré car il n'est pas possible de changer le contenu de ce répertoire.\n\nChanger les propriétés du répertoire et essayer à nouveau, ou essayer d'enregistrer ailleurs.
SDAccessErrorCardReadOnly=Impossible de télécharger le fichier car la carte SD est en cours d'utilisation.
SDAccessErrorCardMissing=Impossible de télécharger le fichier car la carte SD est manquante.
helperAppNotFound=%S n'a pu être ouvert car l'application auxiliaire associée n'existe pas. Changer cette association dans les préférences.
noMemory=Il n'y a pas assez de mémoire disponible pour achever l'action demandée.\n\nQuitter quelques applications et essayer à nouveau.
title=Téléchargement de %S
fileAlreadyExistsError=%S n'a pu être enregistré car un fichier ayant le même nom que le répertoire '_fichiers' existe déjà.\n\nEssayer de l'enregistrer dans un emplacement différent.
fileNameTooLongError=%S n'a pu être enregistré car le nom de fichier est trop long.\n\nEssayer de l'enregistrer avec un nom plus court.

