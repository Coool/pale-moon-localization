# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Les paramètres de la page ont bloqué le chargement d'une ressource : %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Les paramètres de la page ont bloqué le chargement d'une ressource à %2$S (« %1$S »).
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Tentative d'envoyer le rapport à une URI non valable : « %1$S »
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = l'erreur était : « %1$S »
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = impossible d'énumérer l'URI de rapport : %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Impossible de prendre en charge la directive inconnue « %1$S »
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Ignorant l'option inconnue %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp = L'URI de rapport (%1$) devrait être une URI HTTP ou HTTPS.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = page sur %1$S ne peut pas envoyer de rapports à %2$S
allowOrDefaultSrcRequired = directive « allow » ou « default-src » requise mais non présente. Utilisation de « default-src 'none' »
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Échec de l'énumération d'une source non reconnue %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = L'envoi du rapport de violation à %1$S a échoué pour cause de redirection
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = la directive allow est obsolète, utiliser plutôt la directive équivalente default-src
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Une tentative d'exécuter des scripts  incorporés a été bloquée
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Une tentative d'appliquer des feuilles de styles incorporées a été bloquée
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Une tentative d'appel JavaScript à partir d'une chaîne (par appel d'une fonction comme eval) a été bloquée

# CSP Errors:
policyURINotAlone = la directive policy-uri ne peut apparaitre que seule
noParentRequest = La directive policy-uri ne peut pas être retrouvée sans une requête parent et une CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = impossible d'énumérer l'URI dans la stratégie URI : %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = impossible de retrouver la stratégie URI à partir d'un nom d'hôte non correspondant : %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = impossible de retrouver la stratégie URI à partir d'un port non correspondant : %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = impossible de retrouver la stratégie URI à partir d'un schéma non correspondant : %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Erreur en retrouvant policy-uri: %1$S
cspSourceNotURI = L'argument fourni n'est pas une nsIURI
argumentIsNotString = L'argument fourni n'est pas une chaîne
selfDataNotProvided = Impossible d'utiliser « self » si les données self ne sont pas fournies
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = impossible d'énumérer une URI sans schéma : %1$S
selfKeywordNoSelfData = mot clé « self » utilisé, mais aucune données « self » spécifiée
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Impossible d'énumérer la source non valable %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Impossible de créer source d'hôte seule %1$S sans données « self »
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Impossible de créer la source %1$S sans données « self »
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Impossible d'énumérer l'hôte non valable %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Impossible d'énumérer le schéma dans %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Impossible d'énumérer le port dans %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Impossible d'intersecter %1$S avec %2$S à cause de problèmes de port.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Impossible d'intersecter %1$S avec %2$S à cause de problèmes de schéma.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = intersection de la source avec un hôte indéfini : %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = intersection de 2 sources avec des hôtes indéfinis: %1$S et %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Doublons des directives %1$S détectés. Toutes les instances exceptée la première seront ignorées.
