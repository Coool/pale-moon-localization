# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Blocage du chargement du contenu mixte non actif (mixed display content) « %1$S »
BlockMixedActiveContent = Blocage du chargement du contenu mixte actif (mixed active content) « %1$S »

# CSP
ReportOnlyCSPIgnored=La politique CSP « report-only » sera ignorée car d'autres politiques CSP « non-report-only » sont appliquées.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Les entêtes « X-Content-Security-Policy » et « X-Content-Security-Report-Only » seront bientôt obsolètes. Veuillez utiliser à la place les entêtes « Content-Security-Policy » et « Content-Security-Report-Only » dont la syntaxe est conforme à la spécification CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Ce site a spécifié à la fois un entête « X-Content-Security-Policy/Report-Only » et un entête « Content-Security-Policy/Report-Only ». L'entête « X-Content-Security-Policy/Report-Only » sera ignoré.
