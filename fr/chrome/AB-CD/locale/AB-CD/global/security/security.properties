# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Blocage du chargement du contenu d'affichage mixte « %1$S »
BlockMixedActiveContent=Blocage du chargement du contenu mixte actif « %1$S »

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : CORS désactivé.
CORSRequestFailed=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : échec de la requête CORS.
CORSRequestNotHttp=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : la requête CORS n'utilise pas http.
CORSMissingAllowOrigin=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l'entête CORS « Access-Control-Allow-Origin » est manquant.
CORSAllowOriginNotMatchingOrigin=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l'entête CORS « Access-Control-Allow-Origin » ne correspond pas à « %2$S ».
CORSMethodNotFound=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : méthode manquante dans l'entête « Access-Control-Allow-Methods ».
CORSMissingAllowCredentials=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : « true » attendu dans l'entête CORS « Access-Control-Allow-Credentials ».
CORSPreflightDidNotSucceed=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : échec du canal de prévérification des requêtes CORS.
CORSInvalidAllowMethod=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : jeton « %2$S » invalide dans l'entête CORS « Access-Control-Allow-Methods ».
CORSInvalidAllowHeader=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : jeton « %2$S » invalide dans l'entête CORS « Access-Control-Allow-Headers ».
CORSMissingAllowHeaderFromPreflight=Blocage d'une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : jeton « %2$S » manquant dans l'entête CORS « Access-Control-Allow-Headers » du canal de prévérification des requêtes CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Le site a spécifié un entête Strict-Transport-Security non valide.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Le site a spécifié un entête Public-Key-Pins non valide.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Ce site utilise un certificat SHA-1 ; il est recommandé d'utiliser des certificats possédant des algorithmes de signature ayant recours à des fonctions de hachage plus robustes que SHA-1.
InsecurePasswordsPresentOnPage=Champs de mot de passe présents sur une page non sécurisée (http://). Cela représente un risque de sécurité permettant le vol d'identifiants de connexion.
InsecureFormActionPasswordsPresent=Champs de mot de passe présents dans un formulaire possédant une action de formulaire non sécurisée (http://). Cela représente un risque de sécurité permettant le vol d'identifiants de connexion.
InsecurePasswordsPresentOnIframe=Champs de mot de passe présents dans une iframe non sécurisée (http://). Cela représente un risque de sécurité permettant le vol d'identifiants de connexion.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Chargement du contenu mixte actif « %1$S » (non sécurisé) sur une page sécurisée
LoadingMixedDisplayContent2=Chargement du contenu mixte d'affichage « %1$S » (non sécurisé) sur une page sécurisée
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Un iframe possédant à la fois allow-scripts et allow-same-origin pour son attribut sandbox peut se retirer du mode bac à sable (sandboxing).

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Ce site utilise le protocole SSL 3.0 pour le chiffrement. Ce protocole est obsolète et n'est pas sécurisé.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Ce site utilise l'algorithme RC4 pour le chiffrement. Cet algorithme est obsolète et n'est pas sécurisé.

#XCTO: nosniff
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options: nosniff".
MimeTypeMismatch=La ressource à l’adresse « %1$S » a été bloquée en raison d’un type MIME incorrect (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=Avertissement pour l’entête X-Content-Type-Options : la valeur reçue est « %1$S » ; fallait-il plutôt envoyer « nosniff » ?

