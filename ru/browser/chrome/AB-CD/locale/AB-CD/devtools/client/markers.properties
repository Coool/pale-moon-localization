# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Был произведен вызов API для принудительной сборки мусора.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript вернулся к циклу событий и там было размещено достаточно байт с момента последней сборки мусора, вызванной новым циклом GC.
marker.gcreason.description.DESTROY_RUNTIME=Браузер уничтожил выполняемый JavaScript или контекст и это было последней сборкой мусора перед завершением работы.
marker.gcreason.description.LAST_DITCH=JavaScript attempted to allocate, but there was no memory available. Doing a full compacting garbage collection as an attempt to free up memory for the allocation.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript разместил слишком много байт и вызвал сборку мусора.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript был размещен слишком много раз и вызвал сборку мусора.
marker.gcreason.description.DEBUG_GC=Сборка мусора в связи с настройками Zeal debug.
marker.gcreason.description.COMPARTMENT_REVIVED=Глобальный объект, который считался потерянным перед началом сборки мусора, был восстановлен по ее окончанию.
marker.gcreason.description.RESET=Активный инкрементальный цикл сборки мусора был принудительно завершен.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript разместил столько новых объектов в области nursery, что она заполнилась и вызвала малую сборку мусора (minor GC).
marker.gcreason.description.EVICT_NURSERY=Работа которую необходимо выполнить в области tenured heap требует чтобы nursery была пуста.
marker.gcreason.description.FULL_STORE_BUFFER=Было слишком много свойств у tenured объектов, значение которых было объектом в nursery.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Было затребовано большое выделение, но не было достаточного количества памяти.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript вернулся в цикл событий, при этом браузер давно не выполнял сборку мусора.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Полная неинкрементальная сборка мусора была вызвана в связи с тем, что интенсивность размещений превысила предел, с которым может справиться текущий цикл инкрементальной сборки мусора.
marker.gcreason.description.COMPONENT_UTILS=Components.utils.forceGC() был вызван с целью запуска сборки мусора.
marker.gcreason.description.MEM_PRESSURE=Было очень мало доступной памяти.
marker.gcreason.description.CC_WAITING=Cycle collector требует сборки мусора.
marker.gcreason.description.CC_FORCED=Cycle collector требует сборки мусора.
marker.gcreason.description.LOAD_END=Документ завершил загрузку.
marker.gcreason.description.PAGE_HIDE=Вкладка или окно были перемещены в фон.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Браузер уничтожил контекст или runtime JavaScript и это была последняя сборка мусора перед завершением работы.
marker.gcreason.description.SET_NEW_DOCUMENT=Станица была направлена в новый документ.
marker.gcreason.description.SET_DOC_SHELL=Станица была направлена в новый документ.
marker.gcreason.description.DOM_UTILS=Был выполнен вызов API для запуска сборки мусора.
marker.gcreason.description.DOM_IPC=Получено межпроцессное сообщение с запросом на сборку мусора.
marker.gcreason.description.DOM_WORKER=Worker был неактивен в течении довольно большого времени.
marker.gcreason.description.INTER_SLICE_GC=Прошло довольно много времени с момента последнего шага инкрементальной сборки мусора.
marker.gcreason.description.FULL_GC_TIMER=JavaScript вернулся в цикл событий и с момента последней сборки мусора прошло довольно много времени.
marker.gcreason.description.SHUTDOWN_CC=Браузер уничтожил контекст или runtime JavaScript и это была последняя сборка мусора перед завершением работы.
marker.gcreason.description.FINISH_LARGE_EVALUATE=Браузер закончил выполнять большой скрипт и выполнил сборку мусора, поскольку этот скрипт больше не будет запускаться.
marker.gcreason.description.DOM_WINDOW_UTILS=Пользователь был не активен в течении большого времени. Используем эту возможность для выполнения сборки мусора, когда она врядли будет заметна.
marker.gcreason.description.USER_INACTIVE=Пользователь был не активен в течении большого времени. Используем эту возможность для выполнения сборки мусора, когда она врядли будет заметна.

