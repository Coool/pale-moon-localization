# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Blocked loading mixed display content "%1$S"
BlockMixedActiveContent = Blocked loading mixed active content "%1$S"

# CSP
ReportOnlyCSPIgnored=Só se ignorara a política CSP de informe porque existen outras políticas CSP aplicadas máis amplas.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=No futuro as cabeceiras X-Content-Security-Policy e X-Content-Security-Report-Only estarán desfasadas. No seu lugar use as cabeceiras Content-Security-Policy e Content-Security-Report-Only coa sintaxe conforme a especificación CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Este sitio especificou simultaneamente as cabeceiras X-Content-Security-Policy/Report-Only e Content-Security-Policy/Report-Only. Ignorarase a  cabeceira X-Content-Security-Policy/Report-Only.
