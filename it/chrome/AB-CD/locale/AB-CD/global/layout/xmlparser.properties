# Map Expat error codes to error strings
1=memoria insufficiente
2=errore di sintassi
3=nessun elemento trovato
4=non ben formato
5=token non chiuso
6=carattere parziale
7=tag non corrispondente
8=attributo duplicato
9=porcheria segue elemento del documento
10=riferimento a entità parametro illegale
11=entità non definita
12=riferimento ricorsivo all'entità
13=entità asincrona
14=riferimento a un carattere numerico non valido
15=riferimento a entità binaria
16=riferimento a entità esterna nell'attributo
17=Dichiarazione XML o di testo non all'inizio della entità
18=codifica sconosciuta
19=la codifica specificata nella dichiarazione XML non è corretta
20=sezione CDATA non chiusa
21=errore nell'elaborazione del riferimento a entità esterna
22=il documento non è autosufficiente
23=stato del parser imprevisto
24=entità dichiarata in entità parametro
27=prefisso non associato a uno spazio dei nomi
28=non deve annullare la dichiarazione del prefisso
29=markup incompleto in entità parametro
30=Dichiarazione XML non ben formata
31=dichiarazione di testo non ben formata
32=carattere/i illegale/i in id pubblico
38=il prefisso riservato (xml) non deve essere eliminato dalla dichiarazione o associato a un altro spazio dei nomi
39=il prefisso riservato (xmlns) non deve essere dichiarato o rimosso dalla dichiarazione
40=il prefisso non deve essere associata a uno degli spazi di nomi riservato

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Errore di parsingi XML: %1$S Posizione: %2$S numero di riga %3$u, colonna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Atteso: </%S>.

