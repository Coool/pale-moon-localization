# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Controllo analisi di copertura CSS
csscoverageStartDesc2=Inizia a raccogliere dati di copertura CSS
csscoverageStopDesc2=Smetti di raccogliere dati di copertura CSS
csscoverageOneShotDesc2=Raccogli dati di copertura CSS istantanei
csscoverageToggleDesc2=Attivare o disattivare la raccolta dei dati di copertura CSS
csscoverageReportDesc2=Visualizza il rapporto di copertura CSS
csscoverageStartNoReloadDesc=Non cominciare con un ricaricamento della pagina
csscoverageStartNoReloadManual=È meglio se cominciamo col ricaricare la pagina corrente perché cio' inizia il test in un punto noto, ma ci possono essere ragioni perché non vogliamo farlo (ad esempio la pagina contiene uno stato che verrà perso attraverso una ricarica)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Esecuzione di analisi di copertura CSS
csscoverageDoneReply=Completata l'analisi di copertura CSS

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Analisi di copertura CSS già in esecuzione
csscoverageNotRunningError=Analisi di copertura CSS non in esecuzione
csscoverageNotRunError=L'analisi di copertura CSS non è stata eseguita
csscoverageNoRemoteError=La destinazione non supporta la copertura CSS
csscoverageOneShotReportError=Il rapporto di copertura CSS non è disponibile per dati 'una tantum'. Si prega di utilizzare avvio/arresto.

