# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Bloccato il caricamento di contenuto misto non attivo (mixed display content) "%1$S"
BlockMixedActiveContent=Bloccato il caricamento di contenuto misto attivo (mixed active content) "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: CORS disabilitato).
CORSRequestFailed=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: richiesta CORS non riuscita).
CORSRequestNotHttp=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: richiesta CORS non di tipo http).
CORSMissingAllowOrigin=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: la header CORS 'Access-Control-Allow-Origin' manca).
CORSAllowOriginNotMatchingOrigin=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: la header CORS 'Access-Control-Allow-Origin' non corrisponde a '%2$S).
CORSMethodNotFound=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: metodo non trovato nella header CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: valore'true' aspettato nella header CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: il canale CORS di verifica preliminare non e' riuscito).
CORSInvalidAllowMethod=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: token non valido '%2$S' nella header CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: token non valido '%2$S' nella header CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Richiesta Cross-Origin bloccata: Lo policy della stessa origine non consente la lettura alla risorsa remota in %1$S. (Motivo: token mancante '%2$S' nella header CORS 'Access-Control-Allow-Headers' dal canale CORS di preverifica).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Il sito ha specificato una header non valida Strict-Transport-Security.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Il sito ha specificato una header non valida Public-Key-Pins.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Questo sito fa uso di un certificato SHA-1; si consiglia di usare certificati con algoritmi di firma che usino funzioni di hash più forti di SHA-1.
InsecurePasswordsPresentOnPage=Campi di password presenti in una pagina insicura (http://). Si tratta di un rischio per la sicurezza che consente alle credenziali di login utente di venire rubate.
InsecureFormActionPasswordsPresent=Campi di password presenti in un form con una azione insicura (http://). Si tratta di un rischio per la sicurezza che consente alle credenziali di login utente di venire rubate.
InsecurePasswordsPresentOnIframe=Campi di password presenti in una iframe insicura (http://). Si tratta di un rischio per la sicurezza che consente alle credenziali di login utente di venire rubate.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Caricamento di contenuto attivo misto (non sicuro) "%1$S" su una pagina sicura
LoadingMixedDisplayContent2=Caricamento di contenuto di display misto (non sicuro) "%1$S" su una pagina sicura
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Una iframe che ha sia allow-scripts che allow-same-origin tra i suoi attributi sandbox può rimuovere il sandboxing.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
