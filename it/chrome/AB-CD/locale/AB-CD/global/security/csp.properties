# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation=Le impostazioni della pagina hanno bloccato il caricamento di una risorsa: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI=Le impostazioni della pagina hanno bloccato il caricamento di una risorsa a %2$S ("%1$S").
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation=Si è verificata una violazione per una policy CSP report-only ("%1$S"). Il comportamento è stato permesso, e un rapporto CSP è stato inviato.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI=Le impostazioni della pagina hanno osservato il caricamento di una risorsa a %2$S ("%1$S"). Viene inviato un report CSP.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport=Tentativo di invio della segnalazione a URI non valido: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI=Impossibile analizzare report URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective=Impossibile elaborare la direttiva sconosciuta '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption=Opzione sconosciuta %1$S ignorata
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2=L'URI del report (%1$S) dovrebbe essere unURI HTTP o HTTPS.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader=Questo sito (%1$S) ha una policy di report-only senza un URI per il report. CSP non sibloccherà e non può segnalare violazioni di questa policy.
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource=Impossibile analizzare sorgente non riconosciuta %1$S
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked=Un tentativo di eseguire gli script inline e' stato bloccato
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked=Un tentativo di applicare dei fogli di stile inline e' stato bloccato
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked=Un tentativo di chiamare JavaScript da una stringa (chiamando una funzione come eval) e' stato bloccato
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword=%1$S viene interpretato come un hostname, non come una parola chiave. Se intendete che sia una parola chiave, utilizzare '%2$S' (racchiuso tra virgolette singole).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective=Direttiva '%1$S' non supportata. Direttiva e valori verranno ignorati.

# CSP Errors:
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource=Impossibile analizzare la sorgente non valida %1$S
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost=Impossibile analizzare l'host non valido %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme=Impossibile analizzare lo schema in %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort=Impossibile analizzare la porta in %1$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective=Rilevate direttive %1$S duplicate. Solo la prima istanza verrà considerata.

