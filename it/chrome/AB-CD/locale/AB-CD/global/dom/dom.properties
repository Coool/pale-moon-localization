SendAsBinaryWarning=Il metodo non standard sendAsBinary è deprecato e verrà presto rimosso. Al suo posto utilizzare il metodo standard send(Blob data).
# LOCALIZATION NOTE: Do not translate "window.controllers"
Window_ControllersWarning=window.controllers è deprecato. Non utilizzarlo per rilevare l’User Agent del browser.
ImportXULIntoContentWarning=L’importazione di nodi XUL nel contenuto di un documento è deprecata. Questa funzione potrebbe essere rimossa a breve.
XMLDocumentLoadPrincipalMismatch=L’utilizzo di document.load è proibito su documenti provenienti da altre finestre. Solo la finestra in cui il documento è stato creato può chiamare .load sul documento stesso. Al suo posto è preferibile utilizzare XMLHttpRequest.
# LOCALIZATION NOTE: Do not translate "IndexedDB".
IndexedDBTransactionAbortNavigation=Una transazione IndexedDB incompleta è stata annullata dalla navigazione nella pagina.
# LOCALIZATION NOTE (WillChangeBudgetWarning): Do not translate Will-change, %1$S,%2$S,%3$S are numbers.
WillChangeBudgetWarning=Il consumo di memoria richiesto da will-change è eccessivo. La superficie è costituita da %1$S px, il “budget” è la superficie del documento moltiplicata per %2$S (%3$S px). Tutte le occorrenze di will-change nel documento vengono ignorate una volta esaurito il budget.
# LOCALIZATION NOTE: Do not translate 'youtube'. %S values are origins, like https://domain.com:port
RewriteYoutubeEmbed=Il codice per l’inclusione del filmato YouTube è stato automaticamente riscritto da oggetto Flash (%S) a iframe (%S). Se possibile aggiornare il codice della pagina utilizzando un iframe al posto di embed/object.
# LOCALIZATION NOTE: Do not translate 'youtube'. %S values are origins, like https://domain.com:port
RewriteYoutubeEmbedInvalidQuery=Il codice per l’inclusione del filmato YouTube è stato automaticamente riscritto da oggetto Flash (%S) a iframe (%S). La richiesta non era valida ed è stata rimossa dall'indirizzo. Se possibile aggiornare il codice della pagina utilizzando un iframe al posto di embed/object.

