MissingOverlay=%1$S -дан овелей жүктеу қатесі.
PINotInProlog=<?%1$S?> өңдеу нұсқаулары енді прологтан тыс жұмыс істемейді (360119 қатены қараңыз).
NeededToWrapXUL=%1$S элементінің XUL жәшігінде %2$S ұрпақ бір жолдан табылды, ұрапқтарды тасымалдау орындалады.
NeededToWrapXULInlineBox=XUL box for %1$S element contained an inline %2$S child, forcing all its children to be wrapped in a block.  This can often be fixed by replacing "display: -moz-inline-box" with "display: -moz-inline-box; display: inline-block".
