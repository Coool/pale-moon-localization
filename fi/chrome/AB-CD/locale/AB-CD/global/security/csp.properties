# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation=Sivun asetukset estivät resurssin lataamisen: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI=Sivun asetukset estivät resurssin %2$S lataamisen ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport=Virheellinen raportin vastaanottajan URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas=virhe: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI=URI:n %1$S jäsentäminen epäonnistui
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective=Tuntemattoman määritteen '%1$S' käsittely epäonnistui
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption=Hylätään tuntematon valitsin %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp=Raportin URI (%1$) pitää olla HTTP tai HTTPS URI.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo=sivu osoitteessa %1$S ei voi lähettää ilmoituksia osoitteeseen %2$S
allowOrDefaultSrcRequired='allow' tai 'default-src' määritykset vaaditaan, mutta niitä ei ole tehty. Palautetaan "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource=Tunnistamattoman lähteen %1$S jäsennys epäonnistui
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect=Väärinkäytön raporttia ei voitu lähettää osoitteseen %1$S tapahtuneen uudelleen ohjauksen vuoksi
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated=allow määrityksen käyttö on poistunut käytöstä, käytä tämän korvannutta default-src määritystä
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked=Estettiin välittömän skriptin suoritus
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked=Estettiin välittömän tyylitiedoston käyttö
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked=Yritys kutsua JavaScriptiä merkkijonosta (käyttäen esimerkiksi eval metodia) estettiin
# CSP Errors:
policyURINotAlone=policy-uri määritys voi käyttää vain yksinään
noParentRequest=Policy-uri:a ei voida noutaa ilman aiempaa pyyntöä ja CSP:tä.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError=policy-URI:n %1$S jäsennys epäonnistui
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost=Policy-URI:a ei voi noutaa, koska verkkoaseman nimi ei täsmää: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort=Policy-URI:a ei voi noutaa, koska portti ei täsmää: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme=Policy-URI:a ei voi noutaa, koska skeema ei täsmää: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy=Virhe haettaessa policy-uria: %1$S
cspSourceNotURI=Anettu argumentti ei ole nsIURI
argumentIsNotString=Anettu argumentti ei ole merkkijono
selfDataNotProvided=Ei voi käyttää 'self' -määritystä, koska self-dataa ei ole annettu
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme=URI:n jäsennys ilman skeemaa ei onnistu: %1$S
selfKeywordNoSelfData=käytetään self avainsanaa, mutta self-dataa ei ole määritetty
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource=Epäkelvon lähteen %1$S parsinta epäonnistui
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData=Ei voi luoda host-only lähdettä %1$S ilman 'self' -dataa
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData=Ei voi luoda lähdettä %1$S ilman 'self' -dataa
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost=Epäkelvon isännän %1$S parsinta epäonnistui
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme=Skeeman parsinta lähteestä %1$S epäonnistui
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort=Portin parsinta lähteestä %1$S epäonnistui
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort=Ei voitu risteyttää %1$S ja %2$S porteista johtuvien ongelmien vuoksi.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme=Ei voitu risteyttää %1$S ja %2$S skeemasta johtuvien ongelmien vuoksi.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost=risteytetään lähde määrittelemättömän isännän kanssa: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts=risteytetään kaksi lähdettä määrittelemättömän isäntien kanssa: %1$S ja %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective=Huomattiin päälekkäisyyksiä määrityksissä. Vain ensimmäinen määritys huomioidaan.
