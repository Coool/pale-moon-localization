# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Hallitse CSS-kattavuusanalyysi
csscoverageStartDesc2=Ala kerätä CSS-kattavuustietoja
csscoverageStopDesc2=Lopeta CSS-kattavuustietojen kerääminen
csscoverageOneShotDesc2=Kerää hetkellisiä CSS-kattavuustietoja
csscoverageToggleDesc2=Vuorottele CSS-kattavuustietojen keräämistä
csscoverageReportDesc2=Näytä CSS-kattavuusraportti
csscoverageStartNoReloadDesc=Älä aloita lataamalla sivua uudelleen
csscoverageStartNoReloadManual=On parasta, jos aloitamme lataamalla käsiteltävän sivun uudelleen, koska tämä aloittaa testin tunnetusta kohdasta. Kuitenkin voi olla syitä, miksi emme halua tehdä näin (esimerkiksi sivulla on tila, joka menetetään ladattaessa uudelleen)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
