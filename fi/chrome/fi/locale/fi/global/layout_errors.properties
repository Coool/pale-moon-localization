ImageMapRectBoundsError=Tunnuksen <area shape="rect"> "coord"-attribuutti ei ole oikeassa "vasen, ylös, oikea, alas" -muodossa.
ImageMapCircleWrongNumberOfCoords=Tunnuksen <area shape="circle"> "coord"-attribuutti ei ole "x-keskellä, y-keskellä, säde" -muodossa.
ImageMapCircleNegativeRadius=Tunnuksen <area shape="circle"> "coord"-attribuutilla on negatiivinen säde.
ImageMapPolyWrongNumberOfCoords=Tunnuksen <area shape="poly"> "coord"-attribuutti ei ole "x1,y1,x2,y2…" -muodossa.
ImageMapPolyOddNumberOfCoords=Tunnuksen <area shape="poly"> "coord"-attribuutista puuttuu viimeinen y-koordinaatti (oikea muoto on "x1,y1,x2,y2…").
