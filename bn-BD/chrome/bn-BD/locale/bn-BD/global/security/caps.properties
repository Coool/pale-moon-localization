Yes = অনুমোদন
No = প্রত্যাখ্যান
Titleline = ইন্টারনেট নিরাপত্তা
CheckMessage = এই সিদ্ধান্ত মনে রাখা হবে
EnableCapabilityQuery = "%S" থেকে একটি স্ক্রিপ্ট কিছু উন্নত প্রক্রিয়া ব্যবহারের অনুমতি চাচ্ছে যা অনিরাপদ ও আপনার মেশিন বা তথ্যের ক্ষতি সাধন করতে প্রয়োগ হতে পারে:\n\n%S\n\nআপনি যদি নিশ্চিত থাকেন যে উল্লেখিত সোর্সে কোনো অনিষ্টকারী প্রোগ্রাম অথবা ভাইরাসের উপস্থিতি নেই তাহলে এই প্রক্রিয়াগুলো ব্যবহারের অনুমতি প্রদান করুন।
EnableCapabilityDenied = "%1$S" এর একটি স্ক্রিপ্টকে %2$S বিশেষাধিকার প্রদান করা হয়নি।
CheckLoadURIError = নিরাপত্তা ত্রুটি: %1$S এর বিষয়বস্তু %2$S এর সাথে সংযোগ করতে অথবা তথ্য লোড করতে অনুমোদিত নয়।
CheckSameOriginError = নিরাপত্তা ত্রুটি: %1$S এর বিষয়বস্তু %2$S থেকে তথ্য লোড করতে অনুমোদিত নয়।

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = <%1$S> কে <%4$S> থেকে %2$S.%3$S বৈশিষ্ট্য পড়ার অনুমতি দেয়া হয়নি।
