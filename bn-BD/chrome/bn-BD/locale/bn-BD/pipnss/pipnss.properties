CrlImportFailure2=সহায়তার জন্য আপনার সিস্টেম অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।
NSSInitProblemX=অ্যাপ্লিকেশনের মধ্যে নিরাপত্তা কম্পোনেন্টটি আরম্ভ করা যায়নি। অ্যাপ্লিকেশন প্রোফাইল ডিরেক্টরির মধ্যে অবস্থিত ফাইলের সমস্যার কারণে এই সমস্যা হতে পারে। ডিরেক্টরিটি লেখা/পড়ার যোগ্য আছে কিনা এবং আপনার হার্ডডিস্কের মধ্যে জায়গা ফাঁকা রয়েছে কিনা তা অনুগ্রহ করে পরীক্ষা করুন। সমস্যার সমাধান করার জন্য অ্যাপ্লিকেশন থেকে প্রস্থান করা বাঞ্ছনীয়। বর্তমান সেশন চালিয়ে গেলে নিরাপত্তা সংক্রান্ত বৈশিষ্ট্য ব্যবহার করার সময় অ্যাপ্লিকেশনের আচরণ সঠিক নাও হতে পারে।
ProfileSwitchSocketsStillActive=অভ্যন্তরীণ ব্যর্থতার ফলে কাজ সম্পন্ন করা যায়নি। কোনো নিরাপদ নেটওয়ার্ক যোগাযোগ সঠিকভাবে পরিশোধিত হয়নি।
