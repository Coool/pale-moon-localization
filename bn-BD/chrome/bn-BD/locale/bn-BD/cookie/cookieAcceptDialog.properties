hostColon=হোস্ট:
domainColon=ডোমেইন:
forSecureOnly=শুধুমাত্র এনক্রিপ্টকৃত সংযোগ
forAnyConnection=যেকোন ধরনের সংযোগ
expireAtEndOfSession=সেশনের শেষে

showDetails=বিস্তারিত প্রদর্শন
hideDetails=বিস্তারিত আড়াল
detailsAccessKey=T

permissionToSetACookie = %S সাইটটি একটি কুকি স্থাপনের অনুরোধ জানিয়েছে।
permissionToSetSecondCookie = %S সাইটটি দ্বিতীয় কুকি স্থাপনের অনুরোধ জানিয়েছে।
#  LOCALIZATION NOTE (PermissionToSetAnotherCookie): First %S: sitename, second %S: number of cookies already present for that site
permissionToSetAnotherCookie = %S সাইটটি আরো একটি কুকি স্থাপন করার অনুরোধ জানিয়েছে।\nএই সাইট থেকে আপনার ইতিমধ্যেই %S টি কুকি আছে।
permissionToModifyCookie = %S সাইটটি বিদ্যমান একটি কুকি পরিবর্তন করার অনুরোধ জানিয়েছে।
