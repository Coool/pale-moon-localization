UnexpectedElement=অপ্রত্যাশিত <%1$S> এলিমেন্ট।
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=GTK2 এর জন্য কী ইভেন্ট বিদ্যমান নেই: key="%S" modifiers="%S"
WinConflict=কিছু কীবোর্ড বহির্বিন্যাসের জন্য কী ইভেন্ট বিদ্যমান নেই: key="%S" modifiers="%S"
TooDeepBindingRecursion="%S" নামক XBL বাইন্ডিংটি অত্যধিক সংখ্যক অ্যানসেস্টর এলিমেন্ট দ্বারা ব্যবহৃত হচ্ছে; অনন্ত রিকার্শান এড়ানোর জন্য এটি প্রয়োগ করা হবে না।
CircularExtendsBinding="%S" XBL বাইন্ডিংটি  "%S" সহযোগে প্রসার করা হলে সেটি নিজেই প্রসারিত হবে
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=chrome এর বাইরে <handler command="…"> ব্যবহার করা যায় না।
MalformedXBL = একটি XBL ফাইল বিকৃত। বাইন্ডিং ট্যাগে XBL নেমস্পেস দিতে ভুলে গিয়েছেন?
InvalidExtendsBinding="%S" বর্ধিত করা সমর্থিত নয়। সাধারণত, ট্যাগের নাম বর্ধিত করা যায় না।
MissingIdAttr = বাইন্ডিং ট্যাগে  "id" অ্যাট্রিবিউট মিসিং।
