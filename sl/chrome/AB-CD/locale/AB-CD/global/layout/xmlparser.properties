# Map Expat error codes to error strings
1=zmanjkalo je pomnilnika
2=napaka sintakse
3=korenski element ni bil najden
4=napačna oblika
5=nezaprta oznaka
6=delni znak
7=oznaka brez para
8=ponovljen atribut
9=smeti po elementu dokumenta
10=nedovoljen parameter sklica objekta
11=nedefiniran objekt
12=rekurzivni sklic objekta
13=asinhron objekt
14=sklic do neveljavne številke znaka
15=sklic do binarnega objekta
16=sklic do zunanjega objekta v atributu
17=na začetku objekta ni XML ali besedilne navedbe
18=neznano kodiranje
19=kodiranje, določeno v XML najavi, ni pravilno
20=nezakjučen CDATA odsek
21=napaka pri obdelavi sklica zunanjega objekta
22=dokument ni samostoječ
23=nepričakovano stanje razčlenjevalnika
24=objekt naveden v objektu parametra
27=predpona ni vezana na imenski prostor
28=nedovoljeno je odnavesti predpono
29=nepopolno označevanje v objektu parametra
30=XML navedba ni pravilno oblikovana
31=besedilna navedba ni pravilno oblikovana
32=nedovoljen/-i znak/-i v javnem IDju
38=rezervirana predpona (xml) ne sme biti odnavedena ali vezana na drug imenski prostor
39=rezervirana predpona (xmlns) ne sme biti navedena ali odnavedena
40=predpona ne sme biti vezana na eno izmed rezerviranih imen imenskih prostorov

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Napaka razčlenitve XML: %1$S\nMesto: %2$S\nŠtevilka vrstice %3$u, stolpec %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Predvideno: </%S>.
