MissingOverlay=Sikertelen overlay a(z) %1$S forrásból.
PINotInProlog=A(z) <?%1$S?> feldolgozóutasításnak nincs többé hatása a prológuson kívül (lásd 360119-es hiba).
NeededToWrapXUL=A %1$S elem XUL-doboza egy inline %2$S gyermeket tartalmaz, ezért az összes gyermeke egy blokkban lesz befoglalva.
NeededToWrapXULInlineBox=A %1$S elem XUL-doboza egy inline %2$S gyermeket tartalmaz, ezért az összes gyermeke egy blokkban lesz befoglalva. Ez gyakran megjavítható azzal, ha a „display: -moz-inline-box” helyett „display: -moz-inline-box; display: inline-block” szerepel.
