# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=控制CSS覆蓋分析
csscoverageStartDesc2=停止收集 CSS 覆蓋率資料
csscoverageStopDesc2=停止收集 CSS 覆蓋率資料
csscoverageOneShotDesc2=收集即時 CSS 覆蓋率資料
csscoverageToggleDesc2=切換 CSS 覆蓋範圍資料的收集狀態
csscoverageReportDesc2=顯示 CSS 覆蓋率報告
csscoverageStartNoReloadDesc=不要從頁面重新載入開始
csscoverageStartNoReloadManual=最好是先重新載入當前頁面, 因為在已知的點開始測試, 但我們不希望這樣做的原因可能是 (例如, 頁面包含在重新載入時丟失的狀態)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=控制CSS覆蓋分析
csscoverageDoneReply=已完成 CSS 覆蓋率分析

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=已運行 CSS 覆蓋率分析
csscoverageNotRunningError=CSS 覆蓋率分析未運行
csscoverageNotRunError=CSS 覆蓋率分析尚未運行
csscoverageNoRemoteError=目標不支援 CSS 覆蓋率
csscoverageOneShotReportError=CSS 覆蓋率報告不可用於 "oneshot" 資料。請使用開始/停止。

