ImageMapRectBoundsError=Atributul „coords” al tagului <area shape="rect"> nu este de forma „stânga,sus,dreapta,jos”.
ImageMapCircleWrongNumberOfCoords=Atributul „coords” al tagului <area shape="circle"> nu este de forma „x-centru,y-centru,rază”.
ImageMapCircleNegativeRadius=Atributul „coords” al tagului <area shape="circle"> are raza negativă.
ImageMapPolyWrongNumberOfCoords=Atributul „coords” al tagului <area shape="poly"> nu este de forma „x1,y1,x2,y2 ...”.
ImageMapPolyOddNumberOfCoords=Atributului „coords” al tagului <area shape="poly"> îi lipsește ultima coordonată „y” (forma corectă este „x1,y1,x2,y2 ...”).

