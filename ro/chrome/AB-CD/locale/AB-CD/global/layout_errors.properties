ImageMapRectBoundsError=Atributul „coords” al etichetei <area shape="rect"> nu este de forma „stânga,sus,dreapta,jos”.
ImageMapCircleWrongNumberOfCoords=Atributul „coords” al etichetei <area shape="circle"> nu este de forma „x-centru,y-centru,rază”.
ImageMapCircleNegativeRadius=Atributul „coords” al etichetei <area shape="circle"> are raza negativă.
ImageMapPolyWrongNumberOfCoords=Atributul „coords” al etichetei <area shape="poly"> nu este de forma „x1,y1,x2,y2 …”.
ImageMapPolyOddNumberOfCoords=Atributului „coords” al etichetei <area shape="poly"> îi lipsește ultima coordonată „y” (forma corectă este „x1,y1,x2,y2 …”).

TablePartRelPosWarning=Poziționarea relativă de rânduri în tabel și a grupurilor de rânduri este acum suportată. Acest site ar trebui să fie actualizat deoarece această facilitate nu ar avea niciun efect fără actualizare.
ScrollLinkedEffectFound2=Acest site pare că folosește un efect de poziționare legat de scroll. Aceasta s-ar putea să nu meargă bine cu derularea asincronă; vezi https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects pentru mai multe detalii și pentru a te alătura discuției despre unelte și funcții asemănătoare!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Animația nu poate fi rulată pe compozitor deoarece mărimea cadrului (frame size) (%1$S, %2$S) este mai mică de (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Animația nu poate rula pe compozitor deoarece mărimea cadrului (frame size) (%1$S, %2$S) este mai mare decât viewport-ul (%3$S, %4$S) sau dreptunghiul vizual (%5$S, %6$S) este mai mare decât valoarea maximă permisă (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Animarea transformei „backface-visibility: hidden” nu poate rula pe compozitor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Animarea transformelor „transform-style: preserve-3d” nu poate rula pe compozitor.
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Animarea „transform” pe elemente cu transforme SVG nu pot rula pe compozitor
CompositorAnimationWarningTransformWithGeometricProperties=Animațiile de tip „transform” nu pot rula pe compozitor atunci când proprietățile geometrice sunt animate pe același element în același timp
CompositorAnimationWarningTransformFrameInactive=Animația nu poate rula pe compozitor deoarece cadrul nu a fost marcat ca activ pentru animația „transform”
CompositorAnimationWarningOpacityFrameInactive=Animația nu poate rula pe compozitor deoarece cadrul nu a fost marcat ca activ pentru animația „opacity”
CompositorAnimationWarningHasRenderingObserver=Animația nu poate rula pe compozitor deoarece elementul are observatori de randare (-moz-element sau clipping/masking SVG)
