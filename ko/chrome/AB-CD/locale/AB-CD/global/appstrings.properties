contentEncodingError=유효하지 않거나 지원하지 않는 압축 형식을 사용하므로 현재 페이지를 표시할 수 없습니다.
unsafeContentType=현재 접속하고자 하는 페이지는 안전하지 않는 형식의 파일을 포함 하고 있습니다. 현재 문제에 대해 웹 사이트 관리자에게 알려 주십시오.
externalProtocolTitle=외부 프로토콜 요청
