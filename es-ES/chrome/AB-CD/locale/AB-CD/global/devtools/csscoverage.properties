# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Análisis de la cobertura de control CSS
csscoverageStartDesc2=Comenzar la recopilación de datos de cobertura CSS
csscoverageStopDesc2=Detener la recopilación de datos de cobertura CSS
csscoverageOneShotDesc2=Recopilar datos instantáneos de cobertura CSS
csscoverageToggleDesc2=Alternar la recopilación de datos de cobertura CSS
csscoverageReportDesc2=Mostrar informe de cobertura CSS
csscoverageStartNoReloadDesc=No comience con una recarga de página
csscoverageStartNoReloadManual=Es preferible empezar recargando la página actual ya que así se comienza la prueba en un punto conocido, pero podría haber razones para no hacerlo así (por ejemplo, si la página contiene un estado que se perdería en una recarga)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Ejecutando el análisis de cobertura CSS
csscoverageDoneReply=Se ha completado el análisis de cobertura CSS

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=El análisis de cobertura CSS está ya en curso
csscoverageNotRunningError=El análisis de cobertura CSS no está ejecutándose
csscoverageNotRunError=El análisis de cobertura CSS no se ha realizado
csscoverageNoRemoteError=El objetivo no admite la cobertura CSS
csscoverageOneShotReportError=El informe de cobertura CSS no está disponible para datos instantáneos. Por favor, use iniciar/detener.

