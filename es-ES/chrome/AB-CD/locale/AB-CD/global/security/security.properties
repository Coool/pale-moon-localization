# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Se ha bloqueado la carga del contenido visual mixto "%1$S"
BlockMixedActiveContent=Se ha bloqueado la carga del contenido activo mixto "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: CORS deshabilitado).
CORSRequestFailed=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: falló la solicitud CORS).
CORSRequestNotHttp=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: solicitud CORS no es http).
CORSMissingAllowOrigin=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: falta la cabecera CORS 'Access-Control-Allow-Origin').
CORSAllowOriginNotMatchingOrigin=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: la cabecera CORS 'Access-Control-Allow-Origin' no coincide con '%2$S').
CORSMethodNotFound=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: no se encontró el método en la cabecera CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: se esperaba 'true' en la cabecera CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: la comprobación CORS preflight channel no tuvo éxito).
CORSInvalidAllowMethod=Solicitud Cross-Origin bloqueada: La directiva 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: código inválido '%2$S' en la cabecera CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=La solicitud de origen cruzado fue bloqueada: La política 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: token '%2$S' inválido en la cabecera CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=La solicitud de origen cruzado fue bloqueada: La política 'del mismo origen' no permite la lectura del recurso remoto en %1$S. (Motivo: token '%2$S' faltante en la cabecera CORS 'Access-Control-Allow-Headers' desde el canal preflight de CORS).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=El sitio especifica una cabecera de Strict-Transport-Security no válida.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=El sitio especifica una cabecera Public-Key-Pins no válida.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Este sitio hace uso de un certificado de SHA-1; se recomienda que utilice certificados con algoritmos de firma que utilizan funciones de hash más fuertes que el SHA-1.
InsecurePasswordsPresentOnPage=Se encontraron campos de contraseña en una página insegura (http://). Esto es un riesgo de seguridad que permitiría el robo de las credenciales de inicio de sesión del usuario.
InsecureFormActionPasswordsPresent=Se encontraron campos de contraseña en un formulario de acción inseguro (http://). Esto es un riesgo de seguridad que permitiría el robo de las credenciales de inicio de sesión del usuario.
InsecurePasswordsPresentOnIframe=Se encontraron campos de contraseña en un iframe inseguro (http://). Esto es un riesgo de seguridad que permitiría el robo de las credenciales de inicio de sesión del usuario.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Cargando contenido activo (inseguro) "%1$S" en una página segura
LoadingMixedDisplayContent2=Cargando contenido visual (inseguro) "%1$S" en una página segura
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Un iframe que contiente tanto allow-scripts como allow-same-origin para su atributo sandbox podría remover su sandboxing.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Este sitio utiliza el protocolo SSL 3.0 para el cifrado, que es obsoleto e inseguro.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Este sitio utiliza el algoritmo de cifrado RC4, que es obsoleto e inseguro.

