# LOCALIZATION NOTE: These strings are used for startup/profile problems and the profile manager.

# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Cerrar %S
restartMessageNoUnlocker=%S se está ejecutando, pero no responde. Para abrir una nueva ventana, primero tenés que cerrar el proceso %S existente, o reiniciar tu sistema.
restartMessageUnlocker=%S se está ejecutando, pero no responde. El viejo proceso %S se tiene que cerrar para abrir una nueva ventana.
restartMessageNoUnlockerMac=Una copia de %S ya está abierta. Sólo puede haber una copia de %S abierta a la vez.
restartMessageUnlockerMac=Una copia de %S ya está abierta. Se cerrará %S para poder abrir esta copia.

