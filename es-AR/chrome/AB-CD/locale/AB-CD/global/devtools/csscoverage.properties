# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Análisis de cobertura de control CSS
csscoverageStartDesc2=Comenzar a recolectar datos de cobertura de CSS
csscoverageStopDesc2=Detener la recolección de datos de cobertura de CSS
csscoverageOneShotDesc2=Recolectar datos de cobertura de CSS instantáneamente
csscoverageToggleDesc2=Cambiar la recolección de datos de cobertura de CSS
csscoverageReportDesc2=Mostrar informe de cobertura de CSS
csscoverageStartNoReloadDesc=No iniciar con una recarga de página
csscoverageStartNoReloadManual=Es mejor si comenzamos recargando la página actual porque eso inicia la prueba en un punto conocido, pero podría haber motivos por el que no queremos que pase eso (por ejemplo, la página contiene un estado en el que será perdido si se recarga)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Ejecutando el análisis de cobertura de CSS
csscoverageDoneReply=Análisis de cobertura CSS completado

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=El análisis de cobertura CSS ya se está ejecutando
csscoverageNotRunningError=El análisis de cobertura CSS no se está ejecutando
csscoverageNotRunError=No se ejecutó el análisis de cobertura CSS
csscoverageNoRemoteError=El objetivo no soporta la cobertura de CSS
csscoverageOneShotReportError=El informe de cobertura CSS no está disponible para datos instantáneos. Por favor, usá iniciar/detener.

