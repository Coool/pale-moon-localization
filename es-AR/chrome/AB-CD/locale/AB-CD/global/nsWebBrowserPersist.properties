readError=No se pudo guardar %S, porque el archivo de origen no pudo ser leído.\n\nProbá de nuevo más tarde, o contactá al administrador del servidor.
writeError=No se pudo guardar %S, porque ocurrió un error desconocido. \n\nProbá guardarlo en una ubicación diferente.
launchError=No se pudo abrir %S, porque sucedió un error desconocido. \n\nProbá guardarlo primero en una unidad y luego abrir el archivo.
diskFull=No hay suficiente espacio libre en la unidad para guardar %S. \n\nLiberá espacio en la unidad y probá de nuevo, o intentá guardarlo en otra unidad.
readOnly=No se pudo guardar %S, porque la unidad, la carpeta, o el archivo está protegido contra escritura.\n\nHabilitá la escritura y probá de nuevo, o guardalo en una ubicación distinta.
accessError=No se pudo guardar %S, porque no podés cambiar los contenidos de esa carpeta.\n\nCambiá las propiedades de la carpeta, o intentá guardarlo en un lugar distinto.
SDAccessErrorCardReadOnly=No se puede descargar el archivo porque la tarjeta SD está en uso.
SDAccessErrorCardMissing=No se puede descargar el archivo porque falta la tarjeta SD.
helperAppNotFound=%S no se puede abrir, porque la aplicación asociada no existe. Cambiá la asociación en la configuración.
noMemory=No hay memoria suficiente para completar la acción solicitada.\n\nCerrá algunas aplicaciones y probá de nuevo.
title=Descargando %S
fileAlreadyExistsError=No se pudo guardar %S, porque ya existe un archivo con el mismo nombre que el directorio '_archivos'.\n\nIntentá guardarlo en una ubicación diferente.
fileNameTooLongError=No se pudo guardar %S, porque el nombre del archivo es muy largo.\n\nIntentá guardarlo con un nombre más corto.

