# Map Expat error codes to error strings
1=sin memoria
2=error de sintaxis
3=no se encontró ningún elemento raíz
4=no bien formado
5=clave no cerrada
6=caracter parcial
7=etiqueta no coincidente
8=atributo duplicado
9=contenido residual luego del elemento del documento
10=referencia de entidad ilegal de parámetro
11=entidad indefinida
12=referencia recurrente de entidad
13=entidad asincrónica
14=referencia a número de caracter no válido
15=referencia a entidad binaria
16=referencia a entidad externa en el atributo
17=La declaración de texto o XML no está al comienzo de la entidad
18=codificación desconocida
19=la codificación especificada en la declaración XML es incorrecta
20=sección CDATA no cerrada
21=error al procesar la referencia a la entidad externa
22=el documento no es independiente
23=estado de analizador inesperado
24=entidad declarada en la entidad de parámetro
27=prefijo no ligado a un espacio de nombres
28=no debe no declarar el prefijo
29=marcado incompleto en la entidad del parámetro
30=La declaración XML no está bien formada
31=La declaración de texto no está bien formada
32=caracter/es ilegal/es en id pública
38=el prefijo reservado (xml) no debe estar no declarado ni ligado a otro nombre de espacio de nombres
39=el prefijo reservado (xmlns) no debe estar declarado ni no declarado
40=el prefijo no debe estar ligado a uno de los nombres de espacio reservado de nombres

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Error de análisis XML: %1$S\nUbicación: %2$S\nNúmero de línea %3$u, columna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Esperado: </%S>.
