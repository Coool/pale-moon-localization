STSInvalidIncludeSubdomains=Strict-Transport-Security: el sitio especificó una directiva 'includeSubDomains' no válida.
STSCouldNotSaveState=Strict-Transport-Security: ocurrió un error al indicar el sitio como un servidor Strict-Transport-Security.

