# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: CORS deshabilitados).
CORSRequestNotHttp=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: la solicitud de CORS no es http).
CORSMissingAllowOrigin=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: falta el encabezado de CORS "Access-Control-Allow-Origin").
CORSAllowOriginNotMatchingOrigin=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: el encabezado de CORS "Access-Control-Allow-Origin" no coincide con "%2$S").
CORSNotSupportingCredentials=Solicitud de orígenes cruzados bloqueada: La política de mismo origen no permite leer el recurso remoto en ‘%1$S’ (razón: la credencial no es soportada si el encabezado CORS ‘Access-Control-Allow-Origin’ es ‘*’).
CORSMethodNotFound=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: no se encontró el método en el encabezado de CORS "Access-Control-Allow-Methods").
CORSMissingAllowCredentials=Pedido de origen cruzado bloqueado: La política de mismo origen no permite leer el recurso remoto en %1$S. (Razón: se esperaba 'true' en el encabezado CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: el canal de prevuelo de CORS no fue exitoso).
CORSInvalidAllowMethod=Cross-Pedido de origen cruzado bloqueado: La política de mismo origen no permite leer el recurso remoto en %1$S. (Razón: token '%2$S' inválido en encabezado CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Pedido de origen cruzado bloqueado: La política de mismo origen no permite leer el recurso remoto en %1$S. (Razón: clave '%2$S' no válida en encabezado CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: falta la clave "%2$S" en el encabezado de CORS "Access-Control-Allow-Headers" del canal de prevuelo de CORS).

