# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: CORS deshabilitados).
CORSRequestFailed=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: falló la solicitud de CORS).
CORSRequestNotHttp=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: la solicitud de CORS no es http).
CORSMissingAllowOrigin=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: falta el encabezado de CORS "Access-Control-Allow-Origin").
CORSAllowOriginNotMatchingOrigin=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: el encabezado de CORS "Access-Control-Allow-Origin" no coincide con "%2$S").
CORSMethodNotFound=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: no se encontró el método en el encabezado de CORS "Access-Control-Allow-Methods").
CORSMissingAllowCredentials=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: se esperaba "true" en el encabezado de CORS "Access-Control-Allow-Credentials").
CORSPreflightDidNotSucceed=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: el canal de prevuelo de CORS no fue exitoso).
CORSInvalidAllowMethod=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: clave "%2$S" no válida en el encabezado de CORS "Access-Control-Allow-Methods").
CORSInvalidAllowHeader=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: clave "%2$S" no válida en el encabezado de CORS "Access-Control-Allow-Headers").
CORSMissingAllowHeaderFromPreflight=Solicitud de origen cruzado ["COR"] bloqueado: la misma política de origen no permite leer el recurso remoto en %1$S (razón: falta la clave "%2$S" en el encabezado de CORS "Access-Control-Allow-Headers" del canal de prevuelo de CORS).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=El sitio web especificó un encabezado Strict-Transport-Security no válido.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=El sitio web especificó un encabezado Public-Key-Pins no válido.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Este sitio web hace uso de un certificado SHA-1; se recomienda que usés certificados con algoritmos de firma que usen funciones hash más fuertes que SHA-1.
InsecurePasswordsPresentOnPage=Los campos de contraseña están presentes en una página no segura (http://). Esto es un riesgo de seguridad que permite que las credenciales de inicio de sesión del usuario sean robadas.
InsecureFormActionPasswordsPresent=Los campos de contraseña están presentes en un formulario con una acción de formulario no segura (http://). Esto es un riesgo de seguridad que permite que las credenciales de inicio de sesión del usuario sean robadas.
InsecurePasswordsPresentOnIframe=Los campos de contraseña están presentes en un iframe no seguro (http://). Esto es un riesgo de seguridad que permite que las credenciales de inicio de sesión del usuario sean robadas.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Cargando contenido activo "%1$S" mezclado (no seguro) en una página segura
LoadingMixedDisplayContent2=Cargando contenido de visualización "%1$S" mezclado (no seguro) en una página segura
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Un iframe, el cual tiene tanto "allow-scripts" como "allow-same-origin" para este atributo aislado, puede quitar su aislamiento.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Este sitio web usa el protocolo SSL 3.0 para cifrado, el cual es obsoleto e inseguro.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Este sitio web usa el cifrador RC4, el cual es obsoleto e inseguro.

