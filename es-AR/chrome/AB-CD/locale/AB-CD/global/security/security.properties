# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Se bloqueó la carga de contenido de visualización mixto "%1$S"
BlockMixedActiveContent = Se bloqueó la carga de contenido activo mixto "%1$S"

# CSP
ReportOnlyCSPIgnored=La política de CSP de sólo informe será ignorada porque hay otras políticas de CSP de no sólo informe ya aplicadas.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Los encabezados "X-Content-Security-Policy" y "X-Content-Security-Report-Only" serán obsoletos en poco tiempo. Por favor, usá los encabezados "Content-Security-Policy" y "Content-Security-Report-Only" con la sintaxis de compatibilidad de especificaciones de CSP en su lugar.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=El sitio especificó un encabezado "X-Content-Security-Policy/Report-Only" y un encabezado "Content-Security-Policy/Report-Only". El/los encabezado/s "X-Content-Security-Policy/Report-Only" serán ignorados.
