# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = La configuración de la página bloqueó la carga de un recurso: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = La configuración de la página bloqueó la carga de un recurso en %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Se trató de enviar informe a una dirección web no válida: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = el error fue: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = no se pudo analizar la dirección web del informe: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = No se puede procesar directiva desconocida "%1$S"
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Ignorando opción desconocida %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp = La dirección web de informe (%1$) debería ser del tipo HTTP o HTTPS.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = la página en %1$S no puede enviar informes a %2$S
allowOrDefaultSrcRequired = directiva 'allow' o 'default-src' requerida pero no está presente. Revirtiendo a "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Fallo al analizar fuente desconocida %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Falló la publicación de informe de violación a %1$S
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = La directiva allow es obsoleta, usá la directiva equivalente default-src en su lugar
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Se bloqueó un intento de ejecutar scripts de línea
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Se bloqueó un intento de aplicar hojas de estilo de línea
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Se bloqueó un intento de invocar JavaScript desde una cadena (invocando una función como eval)

# CSP Errors:
policyURINotAlone = la directiva policy-uri solamente puede aparecer sola
noParentRequest = La directiva policy no puede ser entregada sin una solicitud padre y un CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = no se pudo analizar la dirección web en la dirección de política: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = no se puede entregar la directiva policy uri del nombre de servidor no coincidente: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = no se puede entregar la directiva policy uri del puerto no coincidente: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = no se puede entregar la directiva policy uri del esquema no coincidente: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Error al analizar policy-uri: %1$S
cspSourceNotURI = El argumento provisto no es nsIURI
argumentIsNotString = El argumento provisto no es una cadena
selfDataNotProvided = No se puede usar "self" si sus datos no son provistos
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = no se puede analizar una dirección web sin un esquema: %1$S
selfKeywordNoSelfData = se usó palabra clave de self pero no se especificó datos de self
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = No se pudo analizar fuente no válida %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = No se puede crear fuente de sólo servidor %1$S sin los datos de "self"
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = No se puede crear fuente %1$S sin datos de "self"
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = No se pudo analizar servidor no válido %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = No se pudo analizar esquema en %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = No se pudo analizar puerto en %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = No se pudo intersectar %1$S con %2$S debido a problemas del puerto.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = No se pudo intersectar %1$S con %2$S debido a problemas de esquema.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = intersectando fuente con servidor no definido: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = intersectando dos fuentes con servidores no definidos: %1$S y %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Se detectaron directivas %1$S duplicadas. Excepto la primera instancia, se ignorarán las demás.
