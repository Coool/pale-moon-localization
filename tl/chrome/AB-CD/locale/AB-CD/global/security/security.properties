# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Hinarang ang pag-load ng halo-halong nilalaman "%1$S"
BlockMixedActiveContent=Hinarang ang pag-load ng halo-halong aktibong nilalaman "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS ay hindi pinagagana).
CORSRequestFailed=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS request ay nabigo).
CORSRequestNotHttp=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS request ay hindi http).
CORSMissingAllowOrigin=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS header 'Access-Control-Allow-Origin' nawawala).
CORSAllowOriginNotMatchingOrigin=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS header 'Access-Control-Allow-Origin' hindi tugma sa '%2$S').
CORSMethodNotFound=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: Hindi natagpuan ang method sa CORS header 'Access-Control-Allow-Origin').
CORSMissingAllowCredentials=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: inaasahang 'true' sa CORS header 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS preflight channel ay hindi naging matagumpay).
CORSInvalidAllowMethod=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: imbalidong token '%2$S' sa CORS header 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: imbalidong token '%2$S' sa CORS header 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: nawawalang token '%2$S' sa CORS header 'Access-Control-Allow-Headers' mula sa CORS preflight channel).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Ang site ay may tinukoy na imbalidong Strict-Transport-Security header.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Ang site ay may tinukoy na imbalidong Public-Key-Pins header.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Gumagamit ang site na ito ng isang Sertipikong SHA-1; inirerekomenda na gumamit ka ng mga sertipikong may mga signature algorithm na gumagamit ng mga hash function na mas malakas sa SHA-1.
InsecurePasswordsPresentOnPage=May mga patlang ng password na natagpuan sa insecure (http://) na pahina. Banta ito sa seguridad dahil puwedeng manakaw ang user login credentials.
InsecureFormActionPasswordsPresent=May mga patlang ng password na natagpuan sa form na may insecure (http://) form action. Banta ito sa seguridad dahil puwedeng manakaw ang user login credentials.
InsecurePasswordsPresentOnIframe=May mga patlang ng password na natagpuan sa insecure (http://) na iframe. Banta ito sa seguridad dahil puwedeng manakaw ang user login credentials.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Nilo-load ang halo-halong (insecure) aktibong nilalaman "%1$S" sa pahinang secure
LoadingMixedDisplayContent2=Nilo-load ang halo-halong (insecure) display content "%1$S" sa pahinang secure
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=May iframe na parehong ginamit ang allow-scripts at allow-same-origin para sa kanyang sandbox attribute ay maaaring alisin ang kanyang pagkaka-sandbox.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Ang site na ito ay gumagamit ng protokol na SSL 3.0 para sa encryption, na deprecated at insecure.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Ang site na ito ay gumagamit ng cipher RC4 para sa encryption, na deprecated at insecure.

#XCTO: nosniff
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options: nosniff".
MimeTypeMismatch=Ang resource mula sa “%1$S” ay hinarang dahil sa hindi tugmang tipo ng MIME (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=X-Content-Type-Options header warning: value ay “%1$S”; gusto mo bang magpadala ng “nosniff”?

