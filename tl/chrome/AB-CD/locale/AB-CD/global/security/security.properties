# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent=Hinarang ang pag-load ng halo-halong nilalaman “%1$S”
BlockMixedActiveContent=Hinarang ang pag-load ng halo-halong aktibong nilalaman "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS ay hindi pinagagana).
CORSRequestNotHttp=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS request ay hindi http).
CORSMissingAllowOrigin=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS header ‘Access-Control-Allow-Origin’ ay nawawala).
CORSMultipleAllowOriginNotAllowed=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: Maramihang CORS header ‘Access-Control-Allow-Origin’ ay hindi pinapayagan).
CORSAllowOriginNotMatchingOrigin=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS header ‘Access-Control-Allow-Origin’ ay hindi tugma sa ‘%2$S’).
CORSNotSupportingCredentials=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa ‘%1$S’. (Dahilan: Credential ay hindi suportado kung ang CORS header ‘Access-Control-Allow-Origin’ ay ‘*’).
CORSMethodNotFound=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: Hindi nakita ang method sa CORS header ‘Access-Control-Allow-Methods’).
CORSMissingAllowCredentials=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: inaasahang ‘true’ sa CORS header ‘Access-Control-Allow-Credentials’).
CORSPreflightDidNotSucceed=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: CORS preflight channel ay hindi naging matagumpay).
CORSInvalidAllowMethod=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: imbalidong token ‘%2$S’ sa CORS header ‘Access-Control-Allow-Methods’).
CORSInvalidAllowHeader=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: imbalidong token ‘%2$S’ sa CORS header ‘Access-Control-Allow-Headers’).
CORSMissingAllowHeaderFromPreflight=Cross-Origin Request Blocked: Ang Same Origin Policy ay nagbabawal sa pagbasa ng remote resource sa %1$S. (Dahilan: nawawalang token ‘%2$S’ sa CORS header ‘Access-Control-Allow-Headers’ mula CORS preflight channel).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: May hindi matukoy na error na naganap habang pinoproseso ang header na itinakda ng site.
STSUntrustworthyConnection=Strict-Transport-Security: Ang koneksiyon sa site ay hindi mapagkakatiwalaan, kaya ang itinakdang header ay hindi pinansin.
STSCouldNotParseHeader=Strict-Transport-Security: Ang site ay nagtakda ng header na hindi ma-parse nang matagumpay.
STSNoMaxAge=Strict-Transport-Security: Ang site ay nagtakda ng header na hindi nagsama ng direktibang ‘max-age’.
STSMultipleMaxAges=Strict-Transport-Security: Ang site ay nagtakda ng header na nagsama ng maraming direktibang ‘max-age’.
STSInvalidMaxAge=Strict-Transport-Security: Ang site ay nagtakda ng header na nagsama ng imbalidong direktibang ‘max-age’.
STSMultipleIncludeSubdomains=Strict-Transport-Security: Ang site ay nagtakda ng header na nagsama ng maraming direktibang ‘includeSubDomains’.
STSInvalidIncludeSubdomains=Strict-Transport-Security: Ang site ay nagtakda ng header na nagsama ng imbalidong direktibang ‘includeSubDomains’.
STSCouldNotSaveState=Strict-Transport-Security: May error na naganap habang nino-note ang site bilang Strict-Transport-Security host.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins: May error na naganap habang pinoproseso ang header na itinakda ng site.
PKPUntrustworthyConnection=Public-Key-Pins: Ang koneksiyon sa site ay hindi mapagkakatiwalaan, kaya ang itinakdang header ay hindi pinansin.
PKPCouldNotParseHeader=Public-Key-Pins: Ang site ay nagtakda ng header na hindi ma-parse nang matagumpay.
PKPNoMaxAge=Public-Key-Pins: Ang site ay nagtakda ng header na hindi nagsama ng direktibang ‘max-age’.
PKPMultipleMaxAges=Public-Key-Pins: Ang site ay nagtakda ng header na nagsama ng maraming direktibang ‘max-age’.
PKPInvalidMaxAge=Public-Key-Pins: Ang site ay nagtakda ng header na nagsama ng imbalidong direktibang ‘max-age’.
PKPMultipleIncludeSubdomains=Public-Key-Pins: Ang site ay nagtakda ng header na nagsama ng maraming direktibang ‘includeSubDomains’.
PKPInvalidIncludeSubdomains=Public-Key-Pins: Ang site ay nagtakda ng header na nagsama ng imbalidong direktibang ‘includeSubDomains’.
PKPInvalidPin=Public-Key-Pins: Ang site ay nagtakda ng header na nagsama ng imbalidong pin.
PKPMultipleReportURIs=Public-Key-Pins: Ang site ay nagtakda ng header na nagsama ng maraming direktibang ‘report-uri’.
PKPPinsetDoesNotMatch=Public-Key-Pins: Ang site ay nagtakda ng header na hindi nagsama ng tumutugmang pin.
PKPNoBackupPin=Public-Key-Pins: Ang site ay nagtakda ng header na hindi nagsama ng backup pin.
PKPCouldNotSaveState=Public-Key-Pins: May error na naganap habang nino-note ang site bilang Public-Key-Pins host.
PKPRootNotBuiltIn=Public-Key-Pins: Ang sertipikong ginamit ng site ay hindi ibinigay ng sertipikong nasa paunang-tukoy na root certificate store. Upang maiwasan ang aksidenteng pagkasira, ang itinakdang header ay hindi pinansin.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Gumagamit ang site na ito ng isang Sertipikong SHA-1; inirerekomenda na gumamit ka ng mga sertipikong may mga signature algorithm na gumagamit ng mga hash function na mas malakas sa SHA-1.
InsecurePasswordsPresentOnPage=May mga patlang ng kontrasenyas sa pahinang insecure (http://). Banta ito sa seguridad dahil puwedeng manakaw ang user login credentials.
InsecureFormActionPasswordsPresent=May mga patlang ng kontrasenyas sa form na may insecure (http://) form action. Banta ito sa seguridad dahil puwedeng manakaw ang user login credentials.
InsecurePasswordsPresentOnIframe=May mga patlang ng kontrasenyas sa insecure (http://) iframe. Banta ito sa seguridad dahil puwedeng manakaw ang user login credentials.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Nilo-load ang halo-halong (insecure) aktibong nilalaman “%1$S” sa pahinang secure
LoadingMixedDisplayContent2=Nilo-load ang halo-halong (insecure) display content “%1$S” sa pahinang secure
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=May iframe na parehong ginamit ang allow-scripts at allow-same-origin para sa kanyang sandbox attribute ay maaaring alisin ang kanyang pagkaka-sandbox.

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=Ang elementong iskrip ay may malformed hash sa integrity attribute nito: “%1$S”. Ang tamang format ay “<hash algorithm>-<hash value>”.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=Ang hash na nasa integrity attribute ay may maling haba.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=Ang hash na nasa integrity attribute ay hindi ma-decode.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorigthm in use (e.g. "sha256").
IntegrityMismatch=Wala sa mga “%1$S” na hash sa integrity attribute ang tumutugma sa nilalaman ng subresource.
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
IneligibleResource=“%1$S” ay hindi elihible sa mga integrity check dahil ito ay hindi CORS-enabled o same-origin.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
UnsupportedHashAlg=Hindi suportadong hash algorithm sa integrity attribute: “%1$S”
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=Ang integrity attribute ay hindi naglaman ng anumang balidong metadata.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Ang site na ito ay gumagamit ng cipher RC4 para sa encryption, na deprecated at insecure.

#XCTO: nosniff
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options: nosniff".
MimeTypeMismatch=Ang resource mula sa “%1$S” ay hinarang dahil sa hindi tugmang tipo ng MIME (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=X-Content-Type-Options header warning: value ay “%1$S”; gusto mo bang magpadala ng “nosniff”?

BlockScriptWithWrongMimeType=Hinarang ang iskrip mula sa “%1$S” dahil sa hindi pinapayagang tipo ng MIME.

# LOCALIZATION NOTE: Do not translate "data: URI".
BlockTopLevelDataURINavigation=Nabigasyon sa toplevel data: URI ay hindi pinapayagan (Hinarang ang pag-load ng: “%1$S”)

BlockSubresourceFTP=Pag-load ng FTP subresource sa loob ng (mga) pahinang http ay hindi pinapayagan. (Hinarang ang pag-load ng: “%1$S”)
