# LOCALIZATION NOTE These strings are used inside the Web Console
# command line which is available from the Web Developer sub-menu
# -> 'Web Console'.
# The correct localization of this file might be to keep it in
# English, or another language commonly spoken among web developers.
# You want to make that choice consistent across the developer tools.
# A good criteria is the language in which you'd find the best
# documentation on web development on the web.

# For each command there are in general two strings. As an example consider
# the 'pref' command.
# commandDesc (e.g. prefDesc for the command 'pref'): this string contains a
# very short description of the command. It's designed to be shown in a menu
# alongside the command name, which is why it should be as short as possible.
# commandManual (e.g. prefManual for the command 'pref'): this string will
# contain a fuller description of the command. It's diplayed when the user
# asks for help about a specific command (e.g. 'help pref').

# LOCALIZATION NOTE: This message is used to describe any command or command
# parameter when no description has been provided.
canonDescNone=(Walang deskripsiyon)

# LOCALIZATION NOTE: The default name for a group of parameters.
canonDefaultGroupName=Mga Opsiyon

# LOCALIZATION NOTE (canonProxyDesc, canonProxyManual): These commands are
# used to execute commands on a remote system (using a proxy). Parameters: %S
# is the name of the remote system.
canonProxyDesc=Mag-execute ng command sa %S
canonProxyManual=Isang grupo ng mga command na maaaring maisagawa sa isang remote na sistema. Itong remote na sistema ay maaaring maabot gamit ang %S

# LOCALIZATION NOTE: This error message is displayed when we try to add a new
# command (using a proxy) where one already exists with the same name.
canonProxyExists=Meron ng command na tinatawag na '%S'

# LOCALIZATION NOTE: This message describes the '{' command, which allows
# entry of JavaScript like traditional developer tool command lines.
cliEvalJavascript=Direktang maglagay ng JavaScript

# LOCALIZATION NOTE: This message is displayed when the command line has more
# arguments than the current command can understand.
cliUnusedArg=Napakaraming argument

# LOCALIZATION NOTE: The title of the dialog which displays the options that
# are available to the current command.
cliOptions=Magagamit na mga Opsiyon

# LOCALIZATION NOTE: The error message when the user types a command that
# isn't registered
cliUnknownCommand=Imbalidong Command

# LOCALIZATION NOTE: A parameter should have a value, but doesn't
cliIncompleteParam=Value kinakailangan para sa '%1$S'.

# LOCALIZATION NOTE: Error message given when a file argument points to a file
# that does not exist, but should (e.g. for use with File->Open) %1$S is a
# filename
fileErrNotExists='%1$S' ay hindi natagpuan

# LOCALIZATION NOTE: Error message given when a file argument points to a file
# that exists, but should not (e.g. for use with File->Save As) %1$S is a
# filename
fileErrExists='%1$S' ay umiiral na

# LOCALIZATION NOTE: Error message given when a file argument points to a
# non-file, when a file is needed. %1$S is a filename
fileErrIsNotFile='%1$S' ay hindi isang file

# LOCALIZATION NOTE: Error message given when a file argument points to a
# non-directory, when a directory is needed (e.g. for use with 'cd') %1$S is a
# filename
fileErrIsNotDirectory='%1$S' ay hindi isang direktoryo

# LOCALIZATION NOTE: Error message given when a file argument does not match
# the specified regular expression %1$S is a filename %2$S is a regular
# expression
fileErrDoesntMatch='%1$S' ay hindi tugma sa '%2$S'

# LOCALIZATION NOTE: When the menu has displayed all the matches that it
# should (i.e. about 10 items) then we display this to alert the user that
# more matches are available.
fieldMenuMore=Maraming tugma, ituloy ang pagta-type

# LOCALIZATION NOTE: The command line provides completion for JavaScript
# commands, however there are times when the scope of what we're completing
# against can't be used. This error message is displayed when this happens.
jstypeParseScope=Scope ay nawala

# LOCALIZATION NOTE (jstypeParseMissing, jstypeBeginSyntax,
# jstypeBeginUnterm): These error messages are displayed when the command line
# is doing JavaScript completion and encounters errors.
jstypeParseMissing=Hindi mahanap ang property '%S'
jstypeBeginSyntax=Syntax error
jstypeBeginUnterm=Hindi natapos na string literal

# LOCALIZATION NOTE: This message is displayed if the system for providing
# JavaScript completions encounters and error it displays this.
jstypeParseError=Error

# LOCALIZATION NOTE (typesNumberNan, typesNumberNotInt2, typesDateNan): These
# error messages are displayed when the command line is passed a variable
# which has the wrong format and can't be converted. Parameters: %S is the
# passed variable.
typesNumberNan=Hindi ma-convert ang "%S" na maging numero.
typesNumberNotInt2=Hindi ma-convert ang "%S" na maging integer.
typesDateNan=Hindi ma-convert ang "%S" na maging petsa.

# LOCALIZATION NOTE (typesNumberMax, typesNumberMin, typesDateMax,
# typesDateMin): These error messages are displayed when the command line is
# passed a variable which has a value out of range (number or date).
# Parameters: %1$S is the passed variable, %2$S is the limit value.
typesNumberMax=%1$S ay mas malaki kaysa sa pinakamataas na pinapayagan: %2$S.
typesNumberMin=%1$S ay mas maliit kaysa sa pinakamababang pinapayagan: %2$S.
typesDateMax=%1$S ay mas malayo sa hinaharap kaysa sa pinakamalayong pinapayagan: %2$S.
typesDateMin=%1$S ay mas maaga kaysa sa pinakamaagang pinapayagan: %2$S.

# LOCALIZATION NOTE: This error message is displayed when the command line is
# passed an option with a limited number of correct values, but the passed
# value is not one of them.
typesSelectionNomatch=Hindi magamit ang '%S'.

# LOCALIZATION NOTE: This error message is displayed when the command line is
# expecting a CSS query string, however the passed string is not valid.
nodeParseSyntax=Syntax error sa CSS query

# LOCALIZATION NOTE (nodeParseMultiple, nodeParseNone): These error messages
# are displayed when the command line is expecting a CSS string that matches a
# single node, but more nodes (or none) match.
nodeParseMultiple=Napakaraming tugma (%S)
nodeParseNone=Walang mga tugma

# LOCALIZATION NOTE (helpDesc, helpManual, helpSearchDesc, helpSearchManual3):
# These strings describe the "help" command, used to display a description of
# a command (e.g. "help pref"), and its parameter 'search'.
helpDesc=Humingi ng tulong sa mga magagamit na commands
helpManual=Magbigay ng tulong sa isang specific na command (kung may search string na ibinigay at isang eksaktong tugma ang natagpuan) o sa mga magagamit na mga commands (kung walang ibinigay na search string, o kung walang eksaktong tugma ang natagpuan).
helpSearchDesc=Hanapin ang string
helpSearchManual3=search string na gagamitin upang paliitin ang listahan ng mga ipinapakitang commands. Regular expressions ay hindi suportado.

# LOCALIZATION NOTE: These strings are displayed in the help page for a
# command in the console.
helpManSynopsis=Sinopsis

# LOCALIZATION NOTE: This message is displayed in the help page if the command
# has no parameters.
helpManNone=Wala

# LOCALIZATION NOTE: This message is displayed in response to the 'help'
# command when used without a filter, just above the list of known commands.
helpListAll=Magagamit na mga Commands:

# LOCALIZATION NOTE (helpListPrefix, helpListNone): These messages are
# displayed in response to the 'help <search>' command (i.e. with a search
# string), just above the list of matching commands. Parameters: %S is the
# search string.
helpListPrefix=Mga command na nagsisimula sa '%S':
helpListNone=Walang mga command na nagsisimula sa '%S'

# LOCALIZATION NOTE (helpManRequired, helpManOptional, helpManDefault): When
# the 'help x' command wants to show the manual for the 'x' command, it needs
# to be able to describe the parameters as either required or optional, or if
# they have a default value.
helpManRequired=kinakailangan
helpManOptional=opsiyonal
helpManDefault=opsiyonal, paunang-tukoy=%S

# LOCALIZATION NOTE: This forms part of the output from the 'help' command.
# 'GCLI' is a project name and should be left untranslated.
helpIntro=GCLI ay isang eksperimento upang makagawa nang isang kapakipakinabang na command line para sa mga web developer.

# LOCALIZATION NOTE: Text shown as part of the output of the 'help' command
# when the command in question has sub-commands, before a list of the matching
# sub-commands.
subCommands=Mga Sub-Command

# LOCALIZATION NOTE: This error message is displayed when the command line is
# cannot find a match for the parse types.
commandParseError=Command line parsing error

# LOCALIZATION NOTE (contextDesc, contextManual, contextPrefixDesc): These
# strings are used to describe the 'context' command and its 'prefix'
# parameter. See localization comment for 'connect' for an explanation about
# 'prefix'.
contextDesc=Pagtuunan ang isang grupo ng mga commands
contextManual=Mag-setup ng isang paunang-tukoy na prefix para sa mga susunod na commands. Halimbawa 'context git' ay hahayaan kang i-type ang 'commit' sa halip na 'git commit'.
contextPrefixDesc=Ang command prefix

# LOCALIZATION NOTE: This message message displayed during the processing of
# the 'context' command, when the found command is not a parent command.
contextNotParentError=Hindi magamit ang '%S' bilang prefix dahil ito'y hindi isang parent command.

# LOCALIZATION NOTE (contextReply, contextEmptyReply): These messages are
# displayed during the processing of the 'context' command, to indicate
# success or that there is no command prefix.
contextReply=Ginagamit ang %S bilang isang command prefix
contextEmptyReply=Command prefix ay hindi nakatakda

# LOCALIZATION NOTE (connectDesc, connectManual, connectPrefixDesc,
# connectMethodDesc, connectUrlDesc, connectDupReply): These strings describe
# the 'connect' command and all its available parameters. A 'prefix' is an 
# alias for the remote server (think of it as a "connection name"), and it
# allows to identify a specific server when connected to multiple remote
# servers.
connectDesc=Mga proxy command sa server
connectManual=Kumonek sa server, gumawa ng mga lokal na bersiyon ng mga commands sa server. Remote commands ay kadalasang mayroong mga prefix para makilala sila sa pagkakaiba nila sa mga lokal na commands (pero tingnan ang context command para malampasan ito)
connectPrefixDesc=Parent prefix para sa mga inimport na command
connectMethodDesc=Ang paraan ng pagkonek
connectUrlDesc=Ang URL na kokonektahan
connectDupReply=Koneksiyon na %S ay umiiral na.

# LOCALIZATION NOTE: The output of the 'connect' command, telling the user
# what it has done. Parameters: %S is the prefix command. See localization
# comment for 'connect' for an explanation about 'prefix'.
connectReply=Idinagdag ang %S commands.

# LOCALIZATION NOTE (disconnectDesc2, disconnectManual2,
# disconnectPrefixDesc): These strings describe the 'disconnect' command and
# all its available parameters. See localization comment for 'connect' for an
# explanation about 'prefix'.
disconnectDesc2=Idiskonekta mula sa server
disconnectManual2=Idiskonekta mula sa server na kasalukuyang konektado para sa mga remote command execution
disconnectPrefixDesc=Parent prefix para sa mga inimport na commands

# LOCALIZATION NOTE: This is the output of the 'disconnect' command,
# explaining the user what has been done. Parameters: %S is the number of
# commands removed.
disconnectReply=Inalis ang %S commands.

# LOCALIZATION NOTE (globalDesc, globalWindowDesc, globalOutput): These
# strings describe the 'global' command and its parameters
globalDesc=Baguhin ang JS global
globalWindowDesc=Ang bagong window/global
globalOutput=JS global ay %S na

# LOCALIZATION NOTE: These strings describe the 'clear' command
clearDesc=Burahin ang output area

# LOCALIZATION NOTE (langDesc, langOutput): These strings describe the 'lang'
# command and its parameters
langDesc=Maglagay ng mga commands sa iba't ibang wika
langOutput=Ikaw ay gumagamit na ng %S

