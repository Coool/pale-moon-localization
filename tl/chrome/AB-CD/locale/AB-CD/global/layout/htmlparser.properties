# Tokenizer errors
errGarbageAfterLtSlash=Basura pagkatapos “</”.
errLtSlashGt=Nakita “</>”. Maaring dahilan: Hindi na-escape “<” (escape bilang “&lt;”) o mistyped end tag.
errCharRefLacksSemicolon=Character reference ay hindi tinapos gamit ang semicolon.
errNoDigitsInNCR=Walang digits sa numeric character reference.
errGtInSystemId=“>” sa system identifier.
errGtInPublicId=“>” sa public identifier.
errNamelessDoctype=Walang pangalang doctype.
errConsecutiveHyphens=Magkakasunod na mga gitling (hyphen) ay hindi tumapos sa komentaryo. “--” ay hindi pinahihintulutan sa loob ng isang komentaryo, pero hal. “- -” ay puwede.
errPrematureEndOfComment=Maagang pagtatapos ng komentaryo. Gamitin ang “-->” para tapusin ang komentaryo nang maayos.
errBogusComment=Hindi wastong komentaryo.
errUnquotedAttributeLt=“<” ay nasa isang hindi nasipi na attribute value. Maaring sanhi: Nawawalang “>” agad bago iyon.
errUnquotedAttributeGrave=“`” ay nasa isang hindi nasipi na attribute value. Maaring sanhi: Ginagamit ang maling karakter bilang isang panandang sipi.
errUnquotedAttributeQuote=Sipi ay nasa isang hindi nasipi na attribute value. Mga maaring sanhi: Mga attribute na tumatakbo nang magkasama o isang URL query string sa isang hindi nasipi na attribute value.
errUnquotedAttributeEquals=“=” ay nasa isang hindi nasipi na attribute value. Mga maaring sanhi: Mga attribute na tumatakbo nang magkasama o isang URL query string sa isang hindi nasipi na attribute value.
errSlashNotFollowedByGt=Isang slash ay hindi agad sinundan ng “>”.
errNoSpaceBetweenAttributes=Walang space sa pagitan ng mga attribute.
errUnquotedAttributeStartLt=“<” ay nasa simula ng isang hindi nasipi na attribute value. Maaring sanhi: Nawawalang “>” agad bago iyon.
errUnquotedAttributeStartGrave=“`” ay nasa simula ng isang hindi nasipi na attribute value. Maaring sanhi: Ginagamit ang maling karakter bilang isang panandang sipi.
errUnquotedAttributeStartEquals=“=” ay nasa simula ng isang hindi nasipi na attribute value. Maaring sanhi: Ligaw na duplikong panandang equals.
errAttributeValueMissing=Attribute value nawawala.
errBadCharBeforeAttributeNameLt=Nakita “<” sa lugar na inaasahan ang pangalan ng attribute. Maaring sanhi: Nawawalang “>” agad bago iyon.
errEqualsSignBeforeAttributeName=Nakita “=” sa lugar na inaasahan ang isang pangalan ng attribute. Maaring sanhi: Nawawalang pangalan ng attribute.
errBadCharAfterLt=Maling karakter pagkatapos ng “<”. Maaring sanhi: Hindi na-escape na “<”. Subukang i-escape ito bilang “&lt;”.
errLtGt=Nakita “<>”. Maaring dahilan: Hindi na-escape “<” (escape bilang “&lt;”) o mistyped dulong tag.
errProcessingInstruction=Nakita “<?”. Maaring sanhi: Sinubukang gumamit ng isang XML processing instruction sa HTML. (Mga XML processing instruction ay hindi suportado sa HTML.)
errUnescapedAmpersandInterpretedAsCharacterReference=Ang string na sumunod sa “&” ay nainterpreta bilang isang character reference. (“&” siguro ay dapat na-escape bilang “&amp;”.)
errNotSemicolonTerminated=Ang reference sa isang pinangalanang karakter ay hindi tinapos ng isang semicolon. (“&” siguro ay dapat na-escape bilang “&amp;”.)
errNoNamedCharacterMatch=“&” ay hindi nagsimula bilang isang character reference. (“&” siguro ay dapat na-escape bilang “&amp;”.)
errQuoteBeforeAttributeName=Nakakita ng isang sipi kung saan inaasahan ang isang pangalan ng attribute. Maaring sanhi: “=” nawawala bago iyon.
errLtInAttributeName=“<” sa pangalan ng attribute. Maaring sanhi: “>” nawawala agad bago ito.
errQuoteInAttributeName=Panandang sipi sa pangalan ng attribute. Maaring sanhi: Tugmang panandang sipi ay nawala kung saan kanina.
errExpectedPublicId=Inaasahan ay public identifier pero tinapos ang doctype.
errBogusDoctype=Maling doctype.
maybeErrAttributesOnEndTag=Dulong tag ay mayroong mga attribute.
maybeErrSlashInEndTag=Ligaw na “/” sa dulo ng isang dulong tag.
errNcrNonCharacter=Character reference ay nag-expand sa isang non-character.
errNcrSurrogate=Character reference ay nag-expand sa isang surrogate.
errNcrControlChar=Character reference ay nag-expand sa isang control character.
errNcrCr=Isang numerikong chracter reference ay nag-expand sa carriage return.
errNcrInC1Range=Isang numerikong character reference ay nag-expand sa C1 controls range.
errEofInPublicId=Dulo ng file sa loob ng public identifier.
errEofInComment=Dulo ng file sa loob ng komentaryo.
errEofInDoctype=Dulo ng file sa loob ng doctype.
errEofInAttributeValue=Dulo ng file naabot habang nasa loob ng attribute value. Hindi pinansin ang tag.
errEofInAttributeName=Dulo ng file naganap sa isang pangalan ng attribute. Hindi pinansin ang tag.
errEofWithoutGt=Nakita ang dulo ng file kahit hindi pa tinatapos ang nakaraang tag sa “>”. Hindi pinansin ang tag.
errEofInTagName=Dulo ng file nakita habang hinahanap ang tag name.\nHindi pinansin ang tag.
errEofInEndTag=Dulo ng file nasa loob ng pagtatapos na tag. Hindi pinansin ang tag.
errEofAfterLt=Dulo ng file pagkatapos “<”.
errNcrOutOfRange=Character reference ay nasa labas ng pinapayagang sakop ng Unicode.
errNcrUnassigned=Character reference ay nag-expand sa isang permanenteng unassigned code point.
errDuplicateAttribute=Duplikadong attribute.
errEofInSystemId=Dulo ng file sa loob ng system identifier.
errExpectedSystemId=Inaasahan ay system identifier pero tinapos ang doctype.
errMissingSpaceBeforeDoctypeName=Nawalang space bago ang pangalan ng doctype.
errHyphenHyphenBang=“--!” nakita sa komentaryo.
errNcrZero=Character reference ay nag-expand sa zero.
errNoSpaceBetweenDoctypeSystemKeywordAndQuote=Walang space sa pagitan ng doctype “SYSTEM” keyword at ang quote.
errNoSpaceBetweenPublicAndSystemIds=Walang espasyo sa pagitan ng doctype mga public at sistema identifier.
errNoSpaceBetweenDoctypePublicKeywordAndQuote=Walang espasyo sa pagitan ng doctype “PUBLIC” keyword at ang quote.

# Tree builder errors
errStrayStartTag2=Ligaw na simulang tag “%1$S”.
errStrayEndTag=Ligaw na dulong tag “%1$S”.
errUnclosedElements=Dulong tag “%1$S” nakita, pero may mga bukas na elemento.
errUnclosedElementsImplied=Dulong tag “%1$S” inimplika, pero may mga bukas na elemento.
errUnclosedElementsCell=Isang table cell ang ganap na naisara, pero may mga bukas na elemento.
errStrayDoctype=Ligaw na doctype.
errAlmostStandardsDoctype=Halos standards mode doctype. Inaasahang “<!DOCTYPE html>”.
errQuirkyDoctype=Quirky doctype. Inaasahang “<!DOCTYPE html>”.
errNonSpaceInTrailer=Hindi-space na karakter sa trailer ng pahina.
errNonSpaceAfterFrameset=Walang space pagkatapos ng “frameset”.
errNonSpaceInFrameset=Hindi space sa “frameset”.
errNonSpaceAfterBody=Hindi space na karakter pagkatapos ng body.
errNonSpaceInColgroupInFragment=Hindi space sa “colgroup” habang pina-parse ang fragment.
errNonSpaceInNoscriptInHead=Hindi space na karakter sa loob ng “noscript” na nasa loob ng “head”.
errFooBetweenHeadAndBody=“%1$S” elemento sa pagitan ng “head” at “body”.
errStartTagWithoutDoctype=Simulang tag nakita nang wala pang nakikitang doctype. Inaasahang “<!DOCTYPE html>”.
errNoSelectInTableScope=Walang “select” sa sakop ng table.
errStartSelectWhereEndSelectExpected=“select” simulang tag ay nakita sa kung saan inaasahan ang dulong tag.
errStartTagWithSelectOpen=“%1$S” simulang tag na may “select” na bukas.
errBadStartTagInHead2=Maling simulang tag “%1$S” sa “head”.
errImage=Nakita ang simulang tag “image”.
errIsindex=“isindex” nakita.
errFooSeenWhenFooOpen=Isang “%1$S” simulang tag nakita pero isang elemento na kaparehas ng type ay bukas na.
errHeadingWhenHeadingOpen=Heading ay hindi maaring maging anak ng isa pang heading.
errFramesetStart=“frameset” simulang tag nakita.
errNoCellToClose=Walang cell na isasara.
errStartTagInTable=Simulang tag “%1$S” nakita sa “table”.
errFormWhenFormOpen=Nakita ang isang “form” na simulang tag, pero mayroon nang aktibong “form” na elemento. Mga nested na form ay hindi pinapayagan. Hindi pinansin ang tag.
errTableSeenWhileTableOpen=Simulang tag para sa “table” nakita pero ang nakaraang “table” ay bukas parin.
errStartTagInTableBody=“%1$S” simulang tag sa katawan ng table.
errEndTagSeenWithoutDoctype=Dulong tag nakita nang hindi muna nakikita ang isang doctype. Inaasahang “<!DOCTYPE html>”.
errEndTagAfterBody=Nakita ang isang dulong tag pagkatapos maisara ang “body”.
errEndTagSeenWithSelectOpen=“%1$S” dulong tag na may “select” na bukas.
errGarbageInColgroup=Basura sa “colgroup” fragment.
errEndTagBr=Dulong tag “br”.
errNoElementToCloseButEndTagSeen=Walang “%1$S” elemento na sakop pero isang “%1$S” na dulong tag nakita.
errHtmlStartTagInForeignContext=Simulang tag ng HTML “%1$S” nasa dayuhang konteksto ng namespace.
errTableClosedWhileCaptionOpen=“table” naisara pero “caption” bukas parin.
errNoTableRowToClose=Walang table row na isasara.
errNonSpaceInTable=Misplaced non-space characters sa loob ng isang table.
errUnclosedChildrenInRuby=Hindi naisarang mga anak sa “ruby”.
errStartTagSeenWithoutRuby=Simulang tag “%1$S” nakita ng walang isang “ruby” elementong nakabukas.
errSelfClosing=Sariling pagsasara na syntax (“/>”) ginamit sa isang hindi void na elementong HTML. Hindi pinansin ang slash at itinuring bilang simulang tag.
errNoCheckUnclosedElementsOnStack=Hindi naisarang mga elemento sa stack.
errEndTagDidNotMatchCurrentOpenElement=Dulong tag “%1$S” ay hindi tugma sa pangalan ng kasalukuyang bukas na elemento (“%2$S”).
errEndTagViolatesNestingRules=Dulong tag “%1$S” ay lumalabag sa mga nesting rule.
errEndWithUnclosedElements=Dulong tag para sa “%1$S” nakita, pero mayroong mga elementong hindi naisara.
