# Map Expat error codes to error strings
1=naubusan ng memorya
2=pagkakamali sa syntax
3=walang ugat na elementong natagpuan
4=hindi maayos ang anyo
5=hindi nasarang token
6=hindi kumpletong karakter
7=di-tugmang tag
8=duplikadong attribute
9=basura pagkatapos ang elemento ng dokumento
10=ilegal na parameter entity reference
11=hindi tukoy na entity
12=recursive entity reference
13=asynchronous entity
14=reference sa imbalidong numerong karakter
15=reference sa binary entity
16=reference sa external entity ng attribute
17=XML o text declaration wala sa simula ng entity
18=hindi kilalang encoding
19=encoding na tinukoy sa deklarasyong XML ay hindi tama
20=hindi nasarang seksyong CDATA
21=error sa pagproseso ng external entity reference
22=dokumento ay hindi standalone
23=hindi inaasahang estado ng parser
24=entity idineklara sa parameter entity
27=prefix hindi nakatali sa isang namespace
28=hindi dapat tanggalin ang deklarasyon sa prefix
29=hindi kumpletong markup sa parameter entity
30=deklarasyong XML hindi maayos ang anyo
31=deklarasyong teksto hindi maayos ang anyo
32=ilegal na (mga) karakter sa public id
38=nakalaang prefix (xml) dapat ay hindi nakadeklara o nakatali sa ibang pangalan ng namespace
39=nakalaang prefix (xmlns) hindi dapat ideklara o hindi nakadeklara
40=prefix hindi dapat nakatali sa isa sa mga nakalaang pangalan ng namespace

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=Error sa Pag-Parse ng XML: %1$S\nLokasyon: %2$S\nNumero ng Linya %3$u, Column %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Inaasahan: </%S>.

