ImageMapRectBoundsError=Ang "coords" attribute ng <area shape="rect"> tag ay hindi tugma sa format na "kaliwa, itaas, kanan, ibaba".
ImageMapCircleWrongNumberOfCoords=Ang "coords" attribute ng <area shape="circle"> tag ay hindi tugma sa format na "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Ang "coords" attribute ng <area shape="circle"> tag ay mayroong negatibong radius.
ImageMapPolyWrongNumberOfCoords=Ang "coords" attribute ng <area shape="poly"> tag ay hindi tugma sa format na "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Ang "coords" attribute ng <area shape="poly"> tag ay nawawalan ng huling "y" coordinate (ang tamang format ay "x1,y1,x2,y2 …").

TablePartRelPosWarning=Relatibong pagpo-posisyon ng mga table row at row group ay suportado na. Itong site ay kailangang ma-update dahil maaaring nakasalalay ito sa tampok na walang epekto.
ScrollLinkedEffectFound2=Mukhang gumagamit ang site na ito ng scroll-linked positioning effect. Hindi yata ito gagana nang maayos kapag gumagamit ng asynchronous panning; tingnan ang https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects para sa karagdagang impormasyon at sumali sa diskusyon tungkol sa mga nauugnay na kasangkapan at tampok!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Animation ay hindi puwedeng mag-run sa compositor dahil ang frame size (%1$S, %2$S) ay mas maliit sa (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Animation ay hindi puwedeng mag-run sa compositor dahil ang frame size (%1$S, %2$S) ay mas malaki sa viewport (%3$S, %4$S) o ang visual rectangle (%5$S, %6$S) ay mas malaki sa pinakamataas na pinapayagang value (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Mga animation ng ‘backface-visibility: hidden’ transforms ay hindi puwedeng mag-run sa compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Mga animation ng ‘transform-style: preserve-3d’ transforms ay hindi puwedeng tumakbo sa compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Mga animation ng ‘transform’ sa mga elementong may SVG transforms ay hindi puwedeng tumakbo sa compositor
CompositorAnimationWarningTransformWithGeometricProperties=Mga animation ng ‘transform’ ay hindi puwedeng mag-run sa compositor kapag ang mga geometric properties ay animated sa parehong elemento at sa parehong oras
CompositorAnimationWarningTransformFrameInactive=Animation ay hindi puwedeng mag-run sa compositor dahil ang frame ay hindi minarkahang aktibo para sa ‘transform’ animation
CompositorAnimationWarningOpacityFrameInactive=Animation ay hindi puwedeng mag-run sa compositor dahil ang frame ay hindi minarkahang aktibo para sa ‘opacity’ animation
CompositorAnimationWarningHasRenderingObserver=Animation ay hindi puwedeng mag-run sa compositor dahil ang elemento ay may mga rendering observer (-moz-element o SVG clipping/masking)
