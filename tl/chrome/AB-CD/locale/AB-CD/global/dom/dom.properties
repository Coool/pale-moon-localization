TimeoutSyncXHRWarning=Pag-gamit ng XMLHttpRequest's timeout attribute ay hindi na suportado sa synchronous mode ng window context.
JSONCharsetWarning=Isang tangka na magdeklara ng isang non-UTF-8 encoding para sa JSON na natanggap gamit ang XMLHttpRequest. UTF-8 lamang ang suportado sa pag-decode ng JSON.
