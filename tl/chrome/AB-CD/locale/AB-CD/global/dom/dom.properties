FullScreenDeniedBlocked=Hiling para sa pagsakop sa buong screen ay hindi pinayagan dahil itong domain ay hinarang ng user sa paggawa nito.
FullScreenDeniedDisabled=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang fullscreen API ay hindi pinagagana dahil sa preperensiya ng user.
FullScreenDeniedFocusedPlugin=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang isang windowed plugin ay naka-focus.
FullScreenDeniedHidden=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang dokumento ay hindi na nakikita.
FullScreenDeniedIframeNotAllowed=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil isa sa mga nilalamang iframe ng dokumento ay wala nung "allowfullscreen" attribute.
FullScreenDeniedNotInputDriven=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang Element.mozRequestFullScreen() ay hindi tinawag mula sa loob ng isang short running user-generated event handler.
FullScreenDeniedNotInDocument=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang elementong humihiling nito ay wala na sa dokumento.
FullScreenDeniedMovedDocument=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang elementong humihiling nito ay lumipat ng dokumento.
FullScreenDeniedLostWindow=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil wala na tayong window.
FullScreenDeniedSubDocFullScreen=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang sub-dokumento ng dokumento na humihiling nito ay sumasakop na sa buong screen.
FullScreenDeniedNotDescendant=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang elementong humihiling ay hindi isang descendant ng kasalukuyang elementong sumasakop sa buong screen.
FullScreenDeniedNotFocusedTab=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ito ay wala sa kasalukuyang naka-focus na tab.
FullScreenDeniedContentOnly=Hiling para sa pagsakop sa buong screen  ay hindi pinayagan dahil ang elementong humihiling ay nasa dokumentong chrome at ang fullscreen API ay naka-configure para sa nilalaman lamang.
RemovedFullScreenElement=Umalis sa buong-screen dahil ang elementong sumasakop sa buong-screen ay inalis sa dokumento.
FocusedWindowedPluginWhileFullScreen=Umalis sa buong screen dahil naka-focus sa isang windowed plugin.
