# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=Isang error ang naganap habang nagpi-print.

PERR_ABORT=Ang trabahong mag-print ay nahinto, o nakansela.
PERR_NOT_AVAILABLE=Ilang punsiyunalidad sa pagpi-print ay kasalukuyang hindi magagamit.
PERR_NOT_IMPLEMENTED=Ilang punsiyunalidad sa pagpi-print ay hindi pa naisasakatuparan (implemented).
PERR_OUT_OF_MEMORY=Wala nang sapat na malayang memory para mag-print.
PERR_UNEXPECTED=Isang hindi inaasahang problema ang naganap habang nagpi-print.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Walang impresor na maaaring gamitin.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=Walang impresor na maaaring gamitin, hindi maipakita ang print preview.
PERR_GFX_PRINTER_NAME_NOT_FOUND=Ang piniling impresor ay hindi matagpuan.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Nabigong buksan ang output file para sa print to file.
PERR_GFX_PRINTER_STARTDOC=Nabigo ang pagpi-print habang sinisimulan ang print job.
PERR_GFX_PRINTER_ENDDOC=Nabigo ang pagpi-print habang tinatapos ang print job.
PERR_GFX_PRINTER_STARTPAGE=Nabigo ang pagpi-print habang nagsisimula ng bagong pahina.
PERR_GFX_PRINTER_DOC_IS_BUSY=Hindi pa mai-print itong dokumento, ito ay nilo-load pa.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=Hindi pa maipakita ang preview sa pagpi-print nitong dokumento, ito ay nilo-load pa.

