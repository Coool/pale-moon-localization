# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=Isang error ang naganap habang naglilimbag.

PERR_ABORT=Ang trabahong maglimbag ay nahinto, o nakansela.
PERR_NOT_AVAILABLE=Ilang functionality sa paglilimbag na kasalukuyang hindi magagamit.
PERR_NOT_IMPLEMENTED=Ilang functionality sa paglilimbag ay hindi pa na-implement.
PERR_OUT_OF_MEMORY=Wala nang sapat na malayang memory para maglimbag.
PERR_UNEXPECTED=Mayroong hindi inaasahang problema habang naglilimbag.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Walang taga-limbag na maaring gamitin.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=Walang taga-limbag na maaring gamitin, hindi maipakita ang print preview.
PERR_GFX_PRINTER_NAME_NOT_FOUND=Ang piniling tagalimbag ay hindi matagpuan.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Pumalyang buksan ang output file para sa print to file.
PERR_GFX_PRINTER_STARTDOC=Pumalya ang paglilimbag habang sinisimulan ang print job.
PERR_GFX_PRINTER_ENDDOC=Pumalya ang paglilimbag habang tinatapos ang print job.
PERR_GFX_PRINTER_STARTPAGE=Pumalya ang paglilimbag habang nagsisimula ng bagong pahina.
PERR_GFX_PRINTER_DOC_IS_BUSY=Hindi pa mailimbag itong dokumento, ito ay nilo-load pa.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=Hindi pa maipakita ang preview sa paglilimbag nitong dokumento, ito ay nilo-load pa.

