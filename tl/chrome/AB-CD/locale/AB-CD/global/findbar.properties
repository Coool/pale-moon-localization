# strings used by the Find bar, split from browser.properties
NotFound=Kataga ay hindi natagpuan
WrappedToTop=Naabot ang dulo ng pahina, ipinagpatuloy mula sa itaas
WrappedToBottom=Naabot ang itaas ng pahina, ipinagpatuloy mula sa ibaba
NormalFind=Hanapin sa pahina
FastFind=Madaliang paghahanap
FastFindLinks=Madaliang paghahanap (mga kawing lang)
CaseSensitive=(Tugma sa pagkakaiba sa laki ng mga titik)
EntireWord=(Whole words only)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1 sa #2 tugma;#1 sa #2 mga tugma
# LOCALIZATION NOTE (FoundMatchesCountLimit): Semicolon-separated list of plural
# forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the total amount of matches allowed before counting stops.
FoundMatchesCountLimit=Higit pa sa #1 tugma;Higit pa sa #1 mga tugma

