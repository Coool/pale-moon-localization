# LOCALIZATION NOTE: These strings are used for startup/profile problems and the profile manager.

# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Isara ang %S
restartMessageNoUnlocker=Bukas na ang %S, ngunit hindi ito tumutugon. Para makapag-bukas ng bagong window, kailangang isara muna ang lumang proseso ng %S, o i-restart ang iyong sistema.
restartMessageUnlocker=Bukas na ang %S, ngunit hindi ito tumutugon. Ang lumang proseso ng %S ay kailangang maisara para makapag-bukas ng bagong window.
restartMessageNoUnlockerMac=May kopya ng %S na bukas na. Isang kopya lamang ng %S ang maaaring mabuksan sa isang kompyuter.
restartMessageUnlockerMac=May kopya ng %S na bukas na. Ang tumatakbong kopya ng %S ay isasara upang mabukan ito.

