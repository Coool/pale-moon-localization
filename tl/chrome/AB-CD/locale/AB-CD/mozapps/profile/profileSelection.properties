# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Isara ang %S
restartMessageNoUnlocker=%S is already running, but is not responding. To open a new window, you must first close the existing %S process, or restart your system.
restartMessageUnlocker=Bukas na ang %S, ngunit hindi ito tumutugon. Ang lumang proseso ng %S ay kailangang maisara para makapag-bukas ng bagong window.
restartMessageNoUnlockerMac=May kopya ng %S na bukas na. Isang kopya lamang ng %S ang maaring mabuksan sa isang kompyuter.
restartMessageUnlockerMac=A copy of %S is already open. The running copy of %S will quit in order to open this one.

