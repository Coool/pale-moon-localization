ForcedBackup1=باید یک نسخهٔ پشتیبان دارای گذرواژه از گواهی امنیتی جدید خود و کلید خصوصی‌اش ایجاد کنید.
ForcedBackup2=در صورتی که هر زمانی با فراموش کردن گذرواژهٔ شخصی امنیتی خود، و یا با خرابی یک فایل، دسترسی به کلید خصوصی‌تان را از دست دهید، می‌توانید این گواهی و کلید خصوصی را از این نسخهٔ پشتیبان بازگردانید.
ForcedBackup3=برای ایجاد یک رونوشت، دکمهٔ تأیید را فشار دهید.  در صورت امکان، نسخهٔ پشتیبان خود را روی یک دیسک نرم در محلی ایمن نگهداری کنید.
UnknownCertIssuer=(صادر کنندهٔ نامعلوم)
UnknownCertOrg=(سازمان نامعلوم)
