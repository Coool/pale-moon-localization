CrlImportFailureBadSignature=CRL دارای یک امضاء نامعتبر است.
CrlImportFailureInvalid=CRL جدید ساختاری نامعتبر دارد.
CrlImportFailureOld=CRL جدید از نسخهٔ موجود قدیمی‌تر است.
CrlImportFailureNotYetValid=CRL هنوز معتبر نیست. لطفاً ساعت سیستم خود را بازرسی کنید.
CrlImportFailureNetworkProblem=بارگیری CRL به دلیل مشکلات شبکه دچار اشکال شد.
CrlImportFailureReasonUnknown=خطا در وارد کردن CRL در پایگاه اطلاعات محلی. کد خطا: 
CrlImportFailure2=لطفاً از مدیر سیستم خود کمک بخواهید.
NSSInitProblemX=مؤلفهٔ امنیتی برنامه قادر به شروع کار نبود.  محتمل‌ترین دلیل این موضوع اشکال در پرونده‌های موجود در پوشهٔ تنظیمات شخصی برنامه است.  لطفاً بررسی کنید که این پوشه دارای محدودیت خواندن و نوشتن نباشد، و همچنین دیسک سخت شما در حال پر شدن نباشد.  توصیه می‌شود که اکنون از برنامه خارج شوید و مشکل را برطرف سازید.  اگر به ادامه از این نشست برنامه ادامه دهید، ممکن است برنامه در هنگام استفاده از ویژگی‌های امنیتی رفتاری نادرست نشان دهد.
ProfileSwitchSocketsStillActive=عملیات به دلیل یک مشکل داخلی با موفقیت به اتمام نرسید. یک ارتباط شبکه‌ای ایمن به درستی پاک‌سازی نگردید.
ProfileSwitchCryptoUIActive=در حال حاضر این عمل ممکن نمی‌باشد. لطفاً عملی را که در یک پنجرهٔ دیگر به توجه‌تان نیازمند است، به پایان برسانید.
