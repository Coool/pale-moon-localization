MissingOverlay = Няўдача загрузкі перакрыву з %1$S.
PINotInProlog = Загад апрацоўкі <?%1$S?> больш не мае ніякага ўздзеяння звонку пралога (гл. хібу 360119).
NeededToWrapXUL = Скрынка XUL для адзінкі %1$S змяшчала унутраны нашчадак %2$S, прымушаючы усіх нашчадкаў быць згорнутымі ў блок.
NeededToWrapXULInlineBox = Скрынка XUL для адзінкі %1$S змяшчала унутраны нашчадак %2$S, прымушаючы усіх нашчадкаў быць згорнутымі ў блок.  Гэта часта можа быць выпраўлена заменаю "display: -moz-inline-box" на "display: -moz-inline-box; display: inline-block".
