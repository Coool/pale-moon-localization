UnexpectedElement = Нечаканая адзінка <%1$S>.
GTK2Conflict = Клавішныя падзеі, недаступныя на GTK2: клавіша="%S" змяняльнікі="%S"
WinConflict = Клавішная падзея не даступна на асобных раскладках клавіятуры: клавіша="%S" змяняльнікі="%S"
TooDeepBindingRecursion = Звязванне XBL "%S" ужо выкарыстоўваецца шматлікімі адзінкамі-продкамі; не ўжываем яго, каб прадухіліць бясконцую рэкурсію.
CircularExtendsBinding = Пашырэнне звязвання XBL "%S" звязваннем "%S" прывядзе да самапашырэння
CommandNotInChrome = Ужыванне <handler command="…"> не дазволена па-за chrome.
MalformedXBL = Няскладны файл XBL. Вы не забыліся ўключыць назвапрастору XBL у злучальную меціну?
InvalidExtendsBinding = Памылка пашырэння "%S". Наогул, назвы мецін не пашыраюцца.
MissingIdAttr = Атрыбут "id" адсутнічае ў звязальнай меціне.
