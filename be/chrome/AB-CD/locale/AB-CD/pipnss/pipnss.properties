certErrorTrust_UnknownIssuer = Пасведчанню нельга давяраць, бо выдавец пасведчання невядомы.
certErrorTrust_MissingChain = Пасведчанню няма даверу, бо яно не падае ланцуг выдаўцоў
certErrorTrust_CaInvalid = Пасведчанню нельга давяраць, бо яно выдадзена КП з няспраўным пасведчаннем.
certErrorTrust_Issuer = Пасведчанню нельга давяраць, бо нельга давяраць пасведчанню выдаўца.
certErrorTrust_SignatureAlgorithmDisabled = Пасведчанне не мае даверу, бо яно падпісана з дапамогаю алгарытму подпісаў, які забаронены, бо з'яўляецца небяспечным.
certErrorTrust_ExpiredIssuer = Пасведчанню нельга давяраць, бо пасведчанне выдаўца састарэла.
certErrorTrust_Untrusted = Пасведчанне прыйшло з крыніцы, якой нельга давяраць.
certErrorMismatch = Пасведчанне не сапраўдна для назвы %S.
certErrorMismatchSingle2 = Гэтае пасведчанне сапраўдна толькі для <a id="cert_domain_link" title="%1$S">%1$S</a>.
certErrorMismatchSinglePlain = Пасведчанне сапраўднае толькі для %S
certErrorMismatchMultiple = Пасведчанне сапраўдна толькі для наступных назваў:
certErrorMismatchNoNames = Пасведчанне не сапраўдна ні для адной назвы паслугача.
certErrorExpiredNow = Пасведчанне састарэла %1$S. Цяперашні час %2$S.
certErrorNotYetValidNow = Пасведчанне не сапраўдна да %1$S. Цяперашні час %2$S.
certErrorCodePrefix = (Код памылкі: %S)
CertInfoIssuedFor = Выданы (каму):
CertInfoIssuedBy = Выданы (кім):
CertInfoValid = Сапраўдны
CertInfoFrom = з
CertInfoTo = да
CertInfoPurposes = Мэты
CertInfoEmail = Э-пошта
CertInfoStoredIn = Захоўваецца ў:
P12DefaultNickname = Імпартаванае пасведчанне
NSSInitProblemX = Немагчыма зрабіць прадвызначэнне ў частцы бяспекі прыстасавання. Найбольш верагодная прычына – праблемы з файламі ў дырэкторыі вашага профілю прыстасавання. Праверце, калі ласка, што гэтая дырэкторыя не мае абмежаванняў на чытанне/запіс і што ваш каляны дыск не запоўнены або што амаль не запоўнены. Вам раіцца выйсці з прыстасавання і выправіць праблему. Калі вы працягнеце карыстацца гэтай сэсіяй, вы можаце сутыкнуцца з памылковымі паводзінамі прыстасавання падчас доступу да асаблівасцяў бяспекі.
VerifyExpired = <Састарэла>
VerifyRevoked = <Адклікана>
VerifyNotTrusted = <Не мае даверу>
VerifyIssuerNotTrusted = <Выдавец не мае даверу>
VerifyIssuerUnknown = <Выдавец невядомы>
VerifyInvalidCA = <Несапраўдная КП>
VerifyDisabledAlgorithm = <Небяспечны алгарытм подпісу>
VerifyUnknown = <Невядомы>
CertUser = Ваша пасведчанне
CertCA = КП (Крыніца пасведчанняў)
CertSSL = Паслугач SSL
CertEmail = Роўня S/MIME
CertUnknown = Невядомы
CertNoNickname = (без мянушкі)
CertNoEmailAddress = (няма эпаштовага адраса)
NicknameExpired = (састарэла)
NicknameNotYetValid = (яшчэ не сапраўдны)
CaCertExists = Гэтае пасведчанне ўжо ўсталявана як крыніца пасведчанняў.
NotACACert = Гэта не пасведчанне крыніцы пасведчанняў, таму яго нельга імпартаваць у спіс крыніцаў пасведчанняў.
NotImportingUnverifiedCert = Гэтае пасведчанне немагчыма пацвердзіць, таму нельга імпартаваць. Ці выдавец пасведчання невядомы, ці яму няма даверу, ці пасведчанне састарэла, ці было адклікана, ці не адобрана.
UserCertIgnoredNoPrivateKey = Гэтае асабістае пасведчанне нельга ўсталяваць, бо вы не валодаеце адпаведным прыватным ключом, які быў створаны, калі пасведчанне запатрабавалі.
UserCertImported = Ваша асабістае пасведчанне ўсталявана. Вы павінны захоўваць адноўную копію гэтага пасведчання.
CertOrgUnknown = (Невядомае)
CertNotStored = (Незахаванае)
CertExceptionPermanent = Сталае
CertExceptionTemporary = Часовае
