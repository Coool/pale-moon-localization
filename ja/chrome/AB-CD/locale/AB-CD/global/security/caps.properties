CheckMessage=今後も同様に処理する
CheckLoadURIError=セキュリティエラー: %S のコンテンツが %S を読み込みまたはリンクすることは禁止されています。
CheckSameOriginError=セキュリティエラー: %S のコンテンツが %S からデータを読み取ることは禁止されています。

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins=<%1$S> がプロパティ %2$S.%3$S を <%4$S> から取得する権限が拒否されました。
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain=<%1$S> (document.domain=<％5$S>)が <％4$S> からプロパティ ％2$S.％3$S を取得する権限が拒否されました (document.domai nが設定されていません)。
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain=<%1$S> のアクセスは拒否されました。<%4$S> (document.domain=<%5$S>) からプロパティ %2$S.%3$S を取得するための document.domain が設定されていません。
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain=<%1$S> のアクセスは拒否されました。 <%4$S> (document.domain = <%5$S>) からプロパティ %2$S.%3$S を取得するには、 (document.domain = <%6$S>) とします。

# LOCALIZATION NOTE (SetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
SetPropertyDeniedOrigins=<%4$S> はプロパティ %2$S.%3$S を <%1$S> に設定する権限が拒否されました。
# LOCALIZATION NOTE (SetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
SetPropertyDeniedOriginsSubjectDomain=<%1$S> のアクセスは拒否されました。 (document.domain=<%5$S>) を使用して、 %2$S.%3$S を <%4$S> に設定します（document.domainは設定されていません）。
# LOCALIZATION NOTE (SetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
SetPropertyDeniedOriginsObjectDomain=<％1$S> のアクセスが拒否されました <％4$S> (document.domain=<％5$S>）の プロパティ %2$S.%3$S を設定する document.domain が設定されていません。
# LOCALIZATION NOTE (SetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
SetPropertyDeniedOriginsSubjectDomainObjectDomain=<％1$S> のアクセスが拒否されました (document.domain=<％5$S>) のプロパティ %2$S.%3$S を <％4$S> に設定（document.domain=<％6$S>)。

# LOCALIZATION NOTE (CallMethodDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
CallMethodDeniedOrigins=<％1$S> が %2$S.%3$S メソッドを <％4$S> で呼び出すことが拒否されました。
# LOCALIZATION NOTE (CallMethodDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
CallMethodDeniedOriginsSubjectDomain=<%1$S> のアクセスは拒否されました。(document.domain=<%5$S>）%2$S.%3$S は <%4$S> で呼び出します。（document.domain は設定しません）
# LOCALIZATION NOTE (CallMethodDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
CallMethodDeniedOriginsObjectDomain=<%1$S> のアクセスは拒否されました。<%4$S>（document.domain=<%5$S>）のメソッド %2$S.%3$S を呼び出すための document.domain が設定されていません。
# LOCALIZATION NOTE (CallMethodDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
CallMethodDeniedOriginsSubjectDomainObjectDomain=<%1$S> のアクセスは拒否されました。 <％4$S> (document.domain=<％6$S>)上のメソッド ％2$S.％3$S を呼び出すためには document.domain=<％5$S> とする必要があります。

