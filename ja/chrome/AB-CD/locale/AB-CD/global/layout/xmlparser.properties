# Map Expat error codes to error strings
1=メモリ不足
2=構文エラー
3=ルート要素が見つかりません
4=整形式ではありません
5=閉してないトークン
6=部分的な文字
7=対応していないタグ
8=属性が重複しています
9=文書要素の後に余計な文があります
10=不正なパラメーターエンティティ参照
11=未定義のエンティティ
12=再帰的なエンティティ参照
13=非同期エンティティ
14=無効な文字番号へ参照しています
15=バイナリエンティティへの参照
16=属性の外部エンティティへ参照
17=XML またはテキスト宣言がエンティティの先頭にありません
18=エンコーディングが不明です
19=XML 宣言で指定されたエンコーディングが正しくありません
20=CDATA セクションが閉じていません
21=外部エンティティ参照の処理エラー
22=ドキュメントはスタンドアロンではありません
23=パーサーが予期しない状態になっています
24=パラメータエンティティで宣言されたエンティティ
27=接頭辞が名前空間にバインドされていません
28=接頭辞を宣言してはいけません
29=パラメータエンティティでのマークアップが不完全です
30=XML 宣言は整形式でありません
31=テキスト宣言が整数式でありません
32=パブリック ID に無効な文字があります
38=予約された接頭辞 (xml) を宣言したり、別の名前空間名にバインドしたりしてはいけません
39=予約された接頭辞 (xmlns) は宣言してはいけません
40=接頭辞は予約された名前空間名の1つに束縛されてはいけません

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML 解析エラー: %1$S\n場所: %2$S\n行 %3$u、列 %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=は次が期待されます: </%S>。

