readError=উত্‍‌সর ফাইল পড়া না যাওয়ার কারণে %S সংরক্ষণ করা যায়নি।\n\nকিছু সময় অপেক্ষা করে পুনরায় চেষ্টা করুন অথবা আপনার সার্ভার অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।
