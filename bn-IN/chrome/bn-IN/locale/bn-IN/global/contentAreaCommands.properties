# context menu strings

# searchText=ওয়েবে "%S" অনুসন্ধান করুন

# SavePageTitle=ওয়েব পেজ সংরক্ষণ করুন
SaveImageTitle=ছবি সংরক্ষণ করুন
SaveVideoTitle=ভিডিও সংরক্ষণ করুন
SaveAudioTitle=অডিও সংরক্ষণ করুন
SaveLinkTitle=নতুন রূপে সংরক্ষণ
DefaultSaveFileName=index
WebPageCompleteFilter=ওয়েব পেজ, সম্পূর্ণ
WebPageHTMLOnlyFilter=ওয়েব পেজ, শুধুমাত্র HTML
WebPageXHTMLOnlyFilter=ওয়েব পেজ, শুধুমাত্র XHTML
WebPageXMLOnlyFilter=ওয়েব পেজ, শুধুমাত্র XML
WebPageSVGOnlyFilter=ওয়েব পেজ, শুধুমাত্র SVG

# LOCALIZATION NOTE (filesFolder):
#    This is the name of the folder that is created parallel to a HTML file 
#    when it is saved "With Images". The %S section is replaced with the
#    leaf name of the file being saved (minus extension).
filesFolder=%S_files

