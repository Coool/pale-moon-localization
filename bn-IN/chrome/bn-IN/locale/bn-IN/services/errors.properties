error.login.reason.network    = সার্ভারের সাথে সংযোগ করতে বিফল
# error.login.reason.synckey    = ভুল Sync-কি
error.login.reason.recoverykey  = ভুল পুনরুদ্ধারের-কি
# error.login.reason.password is deprecated.
# error.login.reason.password   = ব্যবহারকারীর নাম অথবা পাসওয়ার্ড সঠিক নয়
error.login.reason.account    = অ্যাকাউন্টের নাম অথবা পাসওয়ার্ড সঠিক নয়
# error.login.reason.no_password= ব্যবহারযোগ্য কোনো সংরক্ষিত পাসওয়ার্ড উপস্থিত নেই
error.login.reason.no_username  = অ্যাকাউন্টের নাম অনুপস্থিত
error.login.reason.no_password2 = পাসওয়ার্ড অনুপস্থিত
# error.login.reason.no_synckey = ব্যবহারযোগ্য কোনো Sync-কি উপস্থিত নেই
error.login.reason.no_recoverykey= ব্যবহারযোগ্য কোনো পুনরুদ্ধারের-কি উপস্থিত নেই
error.login.reason.server     = সার্ভার কনফিগারেশনে কিছু ত্রুটি হয়েছে

error.sync.failed_partial     = এক অথবা একাধিক প্রকৃতির তথ্য সুসংগত করা সম্ভব হয়নি
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Firefox Sync সার্ভারের রক্ষণাবেক্ষণের কাজ বর্তমানে চলছে, স্বয়ংক্রিয়ভাবে পুনরায় সিংক করা হবে

invalid-captcha = ভুল শব্দ লেখা হয়েছে, পুনরায় প্রচেষ্টা করুন
weak-password   = বেশি দৃঢ় পাসওয়ার্ড ব্যবহার করুন

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = অজানা কারণ

