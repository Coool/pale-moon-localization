permissionToSetAnotherCookie = %S সাইটটি আরো একটি কুকি স্থাপন করার অনুরোধ জানিয়েছে\nএই সাইট থেকে প্রাপ্ত %S-টি কুকি পূর্বেই উপস্থিত রয়েছে।
permissionToModifyCookie = %S সাইটটি একটি বর্তমানে উপস্থিত কুকি পরিবর্তন করার অনুরোধ জানিয়েছে।
