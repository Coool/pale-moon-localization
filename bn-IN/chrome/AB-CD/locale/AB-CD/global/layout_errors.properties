ImageMapRectBoundsError=<area shape="rect"> ট্যাগের "coords" বৈশিষ্ট্য "left,top,right,bottom" বিন্যাসে উপস্থিত করা হয়নি।
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> ট্যাগের "coords" বৈশিষ্ট্য "center-x,center-y,radius" বিন্যাসে উপস্থিত করা হয়নি।
ImageMapCircleNegativeRadius=<area shape="circle"> ট্যাগের "coords" বৈশিষ্ট্যে উল্লিখিত ব্যাসার্ধের মান শূণ্য থেকে কম। 
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> ট্যাগের "coords" বৈশিষ্ট্য "x1,y1,x2,y2 ..." বিন্যাসে উপস্থিত করা হয়নি।
ImageMapPolyOddNumberOfCoords=<area shape="poly"> ট্যাগের "coords" বৈশিষ্ট্যের শেষ "y" স্থানাঙ্ক (coordinate) উপস্থিত নেই (সঠিক বিন্যাস "x1,y1,x2,y2 ...")।
