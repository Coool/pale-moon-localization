UnexpectedElement=অপ্রত্যাশিত <%1$S> বস্তু।
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=GTK2-র জন্য কি সংক্রান্ত ইভেন্ট উপস্থিত নেই: key="%S" modifiers="%S"
WinConflict=কিছু কি-বোর্ডের ক্ষেত্রে কি সংক্রান্ত ইভেন্ট উপস্থিত নেই: key="%S" modifiers="%S"
TooDeepBindingRecursion="%S" নামক XBL বাইন্ডিংটি অত্যাধিক সংখ্যক অ্যানসেনটর সত্ত্বা দ্বারা ব্যবহার করা হচ্ছে; অসমাপ্ত রিকার্শান এড়ানোর জন্য এটি প্রয়োগ করা হবে না।
CircularExtendsBinding="%S" XBL বাইন্ডিংটি  "%S" সহযোগে প্রসারিত করা হলে সেটি স্বয়ং প্রসারিত হবে
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=chrome-র বাইরে <handler command="…"> ব্যবহার করা যাবে না।
MalformedXBL = একটি XBL ফাইল ভুলভাবে গঠিত হয়েছে। bindings ট্যাগের মধ্যে XBL namespace অন্তর্ভুক্ত করা হয়নি কি?
InvalidExtendsBinding="%S" এক্সটেন্ড করার প্রক্রিয়া সাধারণত বৈধ নয়। ট্যাগের নাম প্রসারণ করা উচিত নয়।
MissingIdAttr = বাইন্ডিং ট্যাগের মধ্যে একটি "id" অ্যাট্রিবিউট অনুপস্থিত রয়েছে।

