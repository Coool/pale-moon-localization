NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টারের দ্বারা প্রিন্ট সম্বন্ধীয় কমান্ড সমর্থিত হয় না।
NS_ERROR_GFX_PRINTER_CMD_FAILURE=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টারে প্রেরিত নির্দেশ বিফল হয়েছে।
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টার পাওয়া যায়নি।
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টার পাওয়া যায়নি।
