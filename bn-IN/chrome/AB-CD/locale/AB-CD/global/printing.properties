NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টারের মধ্যে কাগজ উপস্থিত নেই।
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টার ইনপুট/আউটপুট সংক্রান্ত সমস্যা।
