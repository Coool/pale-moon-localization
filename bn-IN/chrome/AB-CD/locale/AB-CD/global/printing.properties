NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=প্রিন্টিং আউটপুট ফাইল লিখতে সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=প্রিন্টের পূর্বপ্রদর্শনের জন্য অন্তত একটি প্রিন্টার উপস্থিত থাকা প্রয়োজন।
NS_ERROR_UNEXPECTED=প্রিন্ট করার সময় একটি অপ্রত্যাশিত সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_OUT_OF_MEMORY=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্ট করার জন্য পর্যাপ্ত মেমরি উপস্থিত নেই।
NS_ERROR_NOT_IMPLEMENTED=প্রিন্ট সংক্রান্ত কিছু বৈশিষ্ট্য এই মুহূর্ত অবধি কার্যকর করা হয়নি।
NS_ERROR_NOT_AVAILABLE=উপলব্ধ নেই
NS_ERROR_ABORT=প্রিন্ট কর্ম অপ্রত্যাশিত ভাবে বন্ধ অথবা বাতিল করা হয়েছে।
NS_ERROR_FAILURE=প্রিন্ট করার সময় একটি অজানা সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_GFX_PRINTER_STARTDOC=নথি আরম্ভ করার সময় প্রিন্ট কর্ম ব্যর্থ হয়েছে।
NS_ERROR_GFX_PRINTER_ENDDOC=নথি সমাপ্ত করার সময় প্রিন্ট কর্ম ব্যর্থ হয়েছে।
NS_ERROR_GFX_PRINTER_STARTPAGE=পৃষ্ঠা আরম্ভ করার সময় প্রিন্ট কর্ম ব্যর্থ হয়েছে।
NS_ERROR_GFX_PRINTER_ENDPAGE=পৃষ্ঠা সমাপ্ত করার সময় প্রিন্ট কর্ম ব্যর্থ হয়েছে।
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=প্রিন্টের পূর্বপ্রদর্শণের মধ্যে থেকে প্রিন্ট করা সম্ভব নয়।
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=আপনার নির্ধারিত কাগজের মাপ প্রিন্টারের দ্বারা সমর্থিত না হওয়ার দরুন প্রিন্ট করার সময় সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=আপনার নির্ধারিত পৃষ্ঠার দিশা প্রিন্টারের দ্বারা সমর্থিত না হওয়ার দরুন প্রিন্ট করার সময় সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=প্রিন্ট কর্মের জন্য রং প্রয়োজন যা প্রিন্টারের দ্বারা সমর্থিত না হওয়ার দরুন প্রিন্ট করার সময় সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=আপনার দ্বারা অত্যাধিক প্রতিলিপি সংখ্যা নির্ধারিত হওয়ার দরুন প্রিন্ট করার সময় সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টার ড্রাইভার সঠিকভাবে কনফিগার করা হয়নি।
# NS_ERROR_GFX_PRINTER_XPRINT_BROKEN_XPRT=X প্রিন্ট সার্ভারের (Xprt) একটি ক্ষতিগ্রস্ত সংস্করণ সনাক্ত করা হয়েছে। উল্লেখ্য, এই Xprt সার্ভার ব্যবহার করে সম্ভবত সঠিকভাবে প্রিন্ট কর্ম করা সম্ভব হবে না। সংশোধিত সংস্করণের জন্য অনুগ্রহ করে সার্ভারের বিক্রেতার সাথে যোগাযোগ করুন।
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=ব্রাউজার বর্তমানে প্রিন্টের পূর্বপ্রদর্শন করতে পারবে না।\nঅনুগ্রহ করে পৃষ্ঠা সম্পূর্ণরূপে লোড হলে পুনরায় প্রচেষ্টা করুন।
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=আপনি প্রিন্ট করার প্রচেষ্টা করার সময় পৃষ্ঠাটি প্রতিস্থাপিত হয়েছে।\nঅনুগ্রহ করে পুনরায় প্রচেষ্টা করুন।
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=প্লাগ করার যোগ্য ডায়লগ সঠিকভাবে ইনস্টল না করার দরুন\nঅথবা এই GFX Toolkit-র দ্বারা নেটিভ প্রিন্ট ডায়লগ সমর্থিত হয় না
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=প্রিন্টিং প্রম্পট পরিসেবা উপস্থিত নেই।
NS_ERROR_GFX_PRINTER_NO_XUL=এই পৃষ্ঠাটি প্রিন্ট করতে অথবা এর পূর্বদৃশ্য করা সম্ভব নয়।
# NS_ERROR_GFX_PRINTER_XPRINT_NO_XPRINT_SERVERS_FOUND=প্রিন্ট করার সময় উৎপন্ন সমস্যা। কোনো Xprint সার্ভার পাওয়া যায়নি।\nXPSERVERLIST এনভায়রনমেন্ট ভেরিয়েবলের মধ্যে বৈধ Xprint সার্ভার উপস্থিত রয়েছে কিনা তা পরীক্ষা করুন।\nঅতিরিক্ত তথ্যের জন্য http://xprint.mozdev.org/ অথবা http://www.mozilla.org/projects/xprint/দেখুন
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=আপনার নির্ধারিত plex মোড প্রিন্টারের দ্বারা সমর্থিত না হওয়ার দরুন প্রিন্ট করার সময় সমস্যা উৎপন্ন হয়েছে।
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=নথি লোড করার সময় ব্রাউজারের দ্বারা তা প্রিন্ট করা সম্ভব নয়।
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=প্রিন্টিং কার্যকরি করা নয়।
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=অনুরোধ করা প্রিন্ট মডিউলটি লোড করা সম্ভব নয়।
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=আপনার প্রিন্টারের দ্বারা উল্লিখিত রেসোলিউশন/গুণমানের মোড সমর্থিত না হওয়ার দরুন প্রিন্ট করতে সমস্যা হয়েছে।

