NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=প্রিন্ট করার সময় উৎপন্ন সমস্যা। প্রিন্টার সংক্রান্ত একটি অবৈধ বৈশিষ্ট্য স্থাপনের প্রচেষ্টা করা হয়েছে।
