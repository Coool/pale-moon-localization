CallMethodDeniedOrigins = <%S> দ্বারা <%S>-র %S.%S মেথড কল করার অনুমতি প্রত্যাখ্যান করা হয়েছে।
CallMethodDeniedOriginsOnlySubject = <%S> দ্বারা %S.%S মেথড কল করার অনুমতি প্রত্যাখ্যান করা হয়েছে।
CreateWrapperDeniedForOrigin = <%2$S> দ্বারা %1$S ক্লাসের অবজেক্টের জন্য wrapper নির্মাণ করার অনুমতি প্রত্যাখ্যান করা হয়েছে 


GetPropertyDeniedOrigins = <%S> দ্বারা <%S> থেকে %S.%S-র বৈশিষ্ট্য আহরণ করার অনুমতি প্রত্যাখ্যান করা হয়েছে
GetPropertyDeniedOriginsOnlySubject = <%S> দ্বারা %S.%S-র বৈশিষ্ট্য আহরণ করার অনুমতি প্রত্যাখ্যান করা হয়েছে
SetPropertyDeniedOrigins = <%S> দ্বারা <%S>-এ %S.%S-র বৈশিষ্ট্যের মান নির্ধারণের অনুমতি প্রত্যাখ্যান করা হয়েছে।
SetPropertyDeniedOriginsOnlySubject = <%S> দ্বারা %S.%S-র বৈশিষ্ট্যের মান নির্ধারণের অনুমতি প্রত্যাখ্যান করা হয়েছে।

# LOCALIZATION NOTE (CallMethodDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
CallMethodDeniedOriginsSubjectDomain = <%1$S>-কে (document.domain=<%5$S>) <%4$S>-এ %2$S.%3$S মেথড কল করার অনুমতি প্রদান করা হয়নি  (document.domain নির্ধারণ করা হয়নি)।
# LOCALIZATION NOTE (CallMethodDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
CallMethodDeniedOriginsObjectDomain = <%1$S>-কে (document.domain নির্ধারণ করা হয়নি) <%4$S>-এ %2$S.%3$S মেথড কল করার অনুমতি প্রদান করা হয়নি  (document.domain=<%5$S>)।

