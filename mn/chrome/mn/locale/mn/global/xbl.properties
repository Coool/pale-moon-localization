UnexpectedElement=Шаардагдаагүй <%1$S> элемент.
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=GTK2-д ийм товч хүлээн авах үйлдэл дэмжигдээгүй: key="%S" modifiers="%S"
WinConflict=Товч дарахад гүйцэтгэгдэх энэ үйлдэл зарим гаранд боломжгүй: key="%S" modifiers="%S"
TooDeepBindingRecursion ="%S" гэсэн XBL нийлүүлэх үйлдэл өмнө нь хэт олон дээд агуулагч элементэнд хэрэглэгдсэн байгаа бөгөөд хэрэглэхгүй байснаар төгсгөлгүй давтамжнаас сэргийлэх болно
CircularExtendsBinding=Extending the XBL binding "%S" with "%S" would lead to it extending itself
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=<handler command="…">-н хэрэглээ chrome-н гадна зөвшөөрөгдөөгүй
InvalidExtendsBinding="%S"-г өргөжүүлэх нь буруу. Ерөнхийдөө таглааны нэрийг өргөжүүлж болдоггүй.

MalformedXBL = Файлын төрөл таарахгүй байна. Тэйг холбох үед XBL namespace-г мартаагүй биз?
MissingIdAttr = "id" attribute нь тэйг холболт хийх үед алдагдсан байна.

