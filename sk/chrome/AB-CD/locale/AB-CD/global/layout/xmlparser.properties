# Map Expat error codes to error strings
1=nedostatok pamäte
2=syntaktická chyba
3=chýba koreňový prvok
4=nesprávne formátovaný
5=neuzatvorený token
6=čiastočný znak
7=nezhodujúca sa značka
8=duplicitný atribút
9=smetie za prvkom dokumentu
10=chybný parameter v referencii entity
11=nedefinovaná entita
12=rekurzívna referencia entity
13=asynchrónna entita
14=referencia na neplatné číslo znaku
15=referencia na binárnu entitu
16=referencia na externú entitu v atribúte
17=XML alebo textová deklarácia nie je na začiatku entity
18=neznáme kódovanie
19=kódovanie špecifikované v XML deklarácii je nesprávne
20=neuzatvorená sekcia CDATA
21=chyba pri spracovaní referencie externej entity
22=dokument nie je samostatný
23=neočakávaný stav analyzátoru
24=entita deklarovaná v parametre entity
27=prefix nie je zviazaný s menným priestorom
28=nesmie zrušiť deklaráciu prefixu
29=nedokončené značenie v parametre entity
30=XML deklarácia nie je validná
31=textová deklarácia nie je validná
32=neplatný(é) znak(y) vo verejnom id
38=rezervovaný prefix (xml) nesmie byt zrušený alebo zviazaný s iným menom menného priestoru
39=rezervovaný prefix (xmlns) nesmie byť vytvorený alebo zrušený
40=prefix niesmie byť zviazaný s jedným z rezervovaných mien menného priestoru

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError=XML analýza zlyhala: %1$S\nAdresa: %2$S\nČíslo riadku %3$u, stĺpec %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected=. Očakávaná značka: </%S>.

